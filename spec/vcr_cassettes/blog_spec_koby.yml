      &amp; Password Security</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/lBWlc5N-15I/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/08/15/xkcd-password-security/#comments</comments>\r\n\t\t<pubDate>Mon,
      15 Aug 2011 13:00:42 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[Security]]></category>\r\n\t\t<category><![CDATA[passwords]]></category>\r\n\t\t<category><![CDATA[xkcd]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1672</guid>\r\n\t\t<description>If
      you were on the internet last week, you probably saw an article, twitter, or
      Facebook post about the xkcd comic on password strength. The comic, which was
      (most likely) inspired by an article entitled, “The Usability of Passwords”
      basically says that using a multi-word password (3 or more words), is more secure
      than what I have referred to as “complex passwords” in past articles on this
      blog. The writer of the original article makes the point (which is what the
      xkcd comic points to) that passwords using three or more dictionary words, has
      more entropy and is thus harder to crack, therefore making them more secure.
      While there is a bit of truth to the article, it leads to some false understandings
      of how hackers actually go about hacking passwords, and make assumptions that
      aren’t entirely accurate. &lt;a href=\"http://www.mkoby.com/2011/08/15/xkcd-password-security/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p>If
      you were on the internet last week, you probably saw an article, twitter, or
      Facebook post about the <a href=\"http://xkcd.com/936/\">xkcd comic on password
      strength</a>.  The comic, which was (most likely) inspired by an article entitled,
      “<a href=\"http://www.baekdal.com/tips/password-security-usability\">The Usability
      of Passwords</a>” basically says that using a multi-word password (3 or more
      words), is more secure than what I have referred to as “complex passwords” in
      past articles on this blog.  The writer of the original article makes the point
      (which is what the xkcd comic points to) that passwords using three or more
      dictionary words, has more entropy and is thus harder to crack, therefore making
      them more secure.  While there is a bit of truth to the article, it leads to
      some false understandings of how hackers actually go about hacking passwords,
      and make assumptions that aren’t entirely accurate.<span id=\"more-1672\"></span></p>\n<h3>Hacking
      Passwords</h3>\n<p>The original article explains several methods for hacking
      passwords. These are, asking, guessing, brute force, common word attacks, and
      dictionary attacks.  You can look at the article to see how the original author
      describes these methods, but many of them should be self explanatory.  Asking
      and guessing for passwords are what regular non-hacker type people will do.
      \ Hackers will also ask for passwords, but they’ll do so in the form of social
      engineering. <a href=\"http://en.wikipedia.org/wiki/Social_engineering_(security)\">Social
      engineering</a> is basically tricking the person into giving you the password
      by (most often) pretending to be someone they can trust, like an internal security
      or IT employee.</p>\n<p>The brute force, common work, and dictionary attacks
      will be performed by hackers, but not necessarily in the manner described by
      the author.</p>\n<h4>How the Author Says These Work</h4>\n<p>The author of “Usability
      of Passwords” says that these methods are most likely performed at the computer,
      network, or website that the hacker is attempting to gain access to.  And because
      of this fact the author leads the reader to believe that by allowing only a
      small number of attempts, followed by a “lock out period” that stops the hacker
      from logging in for an hour, is enough to keep his password strategy safe.</p>\n<p>Before
      I go further, I want to say that limiting the number of attempts and instituting
      a lock out period is a good security practice, and should be implemented by
      large corporations.</p>\n<h4>How Hackers Really Hack Passwords</h4>\n<p>The
      author of “Usability of Passwords” is correct in the fact that hackers will
      use brute force and dictionary attacks to hack a password.  But he’s incorrect
      in that they are used primarily at the login screens.<br />\nMost hackers (at
      least the good ones) will attempt to acquire the password through social engineering,
      and then failing that will work on getting the password hash file off a computer.
      \ What is a “password hash file” you ask? It’s a file that’s on a computer where
      the username and the hashed password of the user(s) of the computer is stored.
      \ Getting this file is generally a lot of work for the hacker and this is why
      they’ll usually just attempt to use social engineering.</p>\n<p>Once the hacker
      has the password hash file, they’ll use various programs (I won’t link to them
      here, you can Google to see what I’m referring to) to then crack the password
      hashes on their local computers.  It is this process where the hacker will use
      the brute force and dictionary attacks.</p>\n<p>The other problem is that some
      of the dictionary hacking programs can be modified to try combinations of words
      thus making the idea of using multiple words in a password not nearly as secure
      as the author would lead you to believe.  Is it secure? Not really. Will it
      take longer for the hacker to crack said password? Yes it will.</p>\n<h3>The
      Graphics Card Problem</h3>\n<p>Another fact that the author ignores (but is
      mentioned in the article’s comments”, is that graphics cards are incredibly
      fast.  And there are applications available that allow a hacker to utilize their
      graphics card(s) processor (GPU) to crack password hashes at an alarming rate.
      \ More information on this process can be found by reading <a href=\"http://mytechencounters.wordpress.com/2011/04/03/gpu-password-cracking-crack-a-windows-password-using-a-graphic-card/\">this
      article</a>.</p>\n<p>What this means is that utilizing brute force and dictionary
      attacks can be done in even less time.</p>\n<h3>Why Complex Passwords Are Better</h3>\n<p>So
      basically I told you all that to tell you this.  Complex passwords are better
      than using dictionary words. Period.</p>\n<p>A complex password is a password
      that meets following requirements:<br />\nAt least 8 characters (a minimum of
      12 is preferred)<br />\nContains BOTH upper case and lower case letters<br />\nContains
      numbers<br />\nContains at least 1 special character (examples: !@#$%{^]&amp;*)</p>\n<p>Why
      are these better?  Because they can’t be easily figured out with a dictionary
      attack. They also make brute force attacks more difficult.  It’s hard to guess
      passwords if they have weird characters in them.  Long passwords, that meet
      the other requirements will take years to crack, even when using graphics cards.</p>\n<p>The
      idea is to make it difficult for the hacker to guess, or hack your password,
      even if they get that password hash.  But complex passwords, or multiple word
      passwords don’t help get around the social engineering problem (the user willfully
      giving someone their password).</p>\n<h3>But I Can’t Remember Complex Passwords</h3>\n<p>The
      author’s point about using multiple dictionary words, along with the punchline
      of the xkcd comic, is that such passwords are easier to remember over complex
      passwords.  And while this is an extremely valid point, it defeats the purpose
      of passwords.  Passwords a form of security (some would argue they provide a
      false sense of security, but that’s a different topic).  So passwords should
      themselves be as secure as possible.  This idea of secure passwords comes at
      the cost of easily being able to remember your passwords, especially since to
      be really secure you should have a different password for each website that
      requires one.</p>\n<p>This is where “password safes” come into play.  Applications
      like <a href=\"http://www.keepass.info\">Keepass</a>, <a href=\"http://www.lastpass.com\">LastPass</a>
      (what I use), and <a href=\"http://agilebits.com/products/1Password\">1Password</a>,
      allow you to store passwords for individual sites, and they all integrate into
      your web browser to some degree.  All of these applications also have password
      generators that allow you to create complex, non-dictionary passwords.  These
      generated passwords are then saved with the corresponding site you’ve generated
      for.  What these applications allow you to do is to have a different complex
      password for each website you visit.</p>\n<p>You’re probably asking “how can
      storing all my passwords in a single place be secure” and it wouldn’t be a bad
      question.  The thing about the applications I’ve listed is they all use high
      quality encryption to store the passwords and they all require the use of a
      good “master password” and will warn you when your master password is insecure.
      \ You want to have a very secure (around 15-20 characters) complex password
      as your master password.  And you want to make sure that you use that password
      only for accessing your password safe.</p>\n<h3>Conclusion</h3>\n<p>In the end,
      the author of “Usability of Passwords” makes a convincing case, but not if you
      know how hackers really operate.  His intentions are good though, the idea of
      using harder to guess/hack passwords is noble regardless of how you say it should
      be done.  But I believe that some of his ideas lead to a false sense of security
      because of a lack of understanding.</p>\n<p>Hopefully, I’ve explained to you
      why some of the ideas presented in the original article were not so great, and
      have in turn caused you to think about your passwords, and how to create more
      secure passwords.  I highly recommend that you begin using a password safe,
      and changing your passwords around the internet to more secure, complex passwords.</p>\n<div
      class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=lBWlc5N-15I:hewEuwSA6cI:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=lBWlc5N-15I:hewEuwSA6cI:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/lBWlc5N-15I\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/08/15/xkcd-password-security/feed/</wfw:commentRss>\r\n\t\t<slash:comments>2</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/08/15/xkcd-password-security/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>Cutting
      Worker Costs on Heroku</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/PdL9Rug72pw/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/08/02/cutting-worker-costs-on-heroku/#comments</comments>\r\n\t\t<pubDate>Tue,
      02 Aug 2011 22:30:53 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[Just
      for Bands]]></category>\r\n\t\t<category><![CDATA[programming]]></category>\r\n\t\t<category><![CDATA[gems]]></category>\r\n\t\t<category><![CDATA[heroku]]></category>\r\n\t\t<category><![CDATA[ruby]]></category>\r\n\t\t<category><![CDATA[ruby
      on rails]]></category>\r\n\r\n\t\t<guid isPermaLink=\"false\">http://www.mkoby.com/?p=1667</guid>\r\n\t\t<description>When
      we launched LiveShow, we utilized what Heroku calls a \"Worker Dyno\" to handle
      background tasks, specifically sending emails.  Using a Heroku worker dyno allows
      you to offload work to a background task so that it doesn't hold up the actual
      web server portion of your app.  The downside to worker dynos is they cost money,
      $0.05/hour to be exact.  And when you run one all day, everyday for a month,
      that can add up. &lt;a href=\"http://www.mkoby.com/2011/08/02/cutting-worker-costs-on-heroku/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p>When
      we launched <a title=\"Just for Bands\" href=\"http://www.justforbands.com\">Just
      for Bands</a>, my partner Erick and I decided to go with Heroku&#8217;s cloud
      hosting service to host our <a title=\"LiveShow\" href=\"http://www.booktheliveshow.com\">LiveShow</a>
      application.  The reasons for this had to do with simplicity in managing the
      &#8220;server&#8221; and cost.  Heroku is fairly cheap, and the level of service
      they provide through their add-ons only increases that value.  If you have a
      Ruby on Rails application to launch and you don&#8217;t want to think about
      servers, <a title=\"Heroku\" href=\"http://www.heroku.com\">Heroku</a> is definitely
      worth looking at.</p>\n<h3>Heroku Worker Dynos</h3>\n<p>When we launched LiveShow,
      we utilized what Heroku calls a &#8220;<a title=\"Heroku: Worker Dynos &amp;
      Delayed Job\" href=\"http://devcenter.heroku.com/articles/delayed-job\">Worker
      Dyno</a>&#8221; to handle background tasks, specifically sending emails.  Using
      a Heroku worker dyno allows you to offload work to a background task so that
      it doesn&#8217;t hold up the actual web server portion of your app.  The downside
      to worker dynos is they cost money, $0.05/hour to be exact.  And when you run
      one all day, everyday for a month, that can add up.  In the case of LiveShow,
      to the tune of over $50 a month. And for a company that isn&#8217;t making any
      real money at the moment, that&#8217;s a lot of money going out with next to
      none coming in.<span id=\"more-1667\"></span></p>\n<h3>Enter HireFire</h3>\n<p>When
      doing some research for another project, I stumbled on the <a title=\"HireFire
      gem\" href=\"https://github.com/meskyanichi/hirefire\">HireFire</a> gem.  This
      gem is a must have for anyone who is using Heroku and the worker dynos.  The
      use of this gem saved us close to $35 in July alone.</p>\n<p>What does it do?
      It&#8217;s simple, you set up this gem, and you deploy the changes to Heroku.
      Once the changes are live on Heroku, you can turn off your worker dyno because
      this gem will activate one when you generate a background task. You read correctly,
      it will &#8220;hire&#8221; a Heroku worker dyno when it notices a new background
      task has been created.  Once the background task has completed successfully,
      the HireFire gem will them kill (read &#8220;fire&#8221;) the worker dyno.  So
      the worker dynos are only alive when they&#8217;re needed.</p>\n<p>You can imagine
      how something like this would reduce the cost of someone (like Just for Bands)
      that relies on these workers to push out emails and perform other tasks.</p>\n<h3>The
      Downside</h3>\n<p>If you used scheduled background tasks (DelayedJob&#8217;s
      run_at option), this won&#8217;t help.  Because HireFire will see the pending
      job, it will actually keep the worker alive until that job has been ran successfully.</p>\n<p>Also,
      currently, the gem requires you to store your Heroku account credentials in
      server environment variables on Heroku. There is work to move to using the Heroku
      API key that each user is given, but it hasn&#8217;t been fully implemented
      yet.  It needs the credentials in order to hire/fire the worker dynos, since
      it uses Heroku&#8217;s APIs for doing the work.</p>\n<h3>Conclusion</h3>\n<p>Seriously,
      if you&#8217;re running a Heroku app, and you are using the DelayedJobs or any
      of the background task runners that HireFire supports, you should highly consider
      using this gem.  It will drastically reduce your costs, and thus keep your pocket
      book in check.</p>\n<div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=PdL9Rug72pw:nUdi7HRoGqI:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=PdL9Rug72pw:nUdi7HRoGqI:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/PdL9Rug72pw\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/08/02/cutting-worker-costs-on-heroku/feed/</wfw:commentRss>\r\n\t\t<slash:comments>0</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/08/02/cutting-worker-costs-on-heroku/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>The
      Noows</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/F7v7u7HbFXY/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/07/05/the-noows/#comments</comments>\r\n\t\t<pubDate>Tue,
      05 Jul 2011 12:30:06 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[Noows]]></category>\r\n\t\t<category><![CDATA[Projects]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1661</guid>\r\n\t\t<description>Today,
      I'm happy to announce the \"official\" launch of my second side project, The
      Noows. What is \"The Noows\" you ask? Quite simply it's a site that lets you,
      the user, determine exactly what is news. The site works similar to Digg or
      Reddit in that you click the little button next to the article links and they're
      \"upvoted\" and moved to the top of the homepage. &lt;a href=\"http://www.mkoby.com/2011/07/05/the-noows/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p>Today,
      I&#8217;m happy to announce the &#8220;official&#8221; launch of my second side
      project, <a title=\"The Noows\" href=\"http://www.thenoows.com\">The Noows</a>.
      \ What is &#8220;The Noows&#8221; you ask?  Quite simply it&#8217;s a site that
      lets you, the user, determine exactly what is news.  The site works similar
      to Digg or Reddit in that you click the little button next to the article links
      and they&#8217;re &#8220;upvoted&#8221; and moved to the top of the homepage.
      \ The site (currently) differs from Digg and Reddit in that there is no algorithm
      that determines a certain item is &#8220;front page material&#8221; clicking
      any link will move it to the top of the homepage.<span id=\"more-1661\"></span></p>\n<h2>Where
      the Idea Comes From</h2>\n<p>In 2008 I became very upset with Digg and it&#8217;s
      army of pro-Obama, voters that upvoted any article that was pro-Obama and constantly
      buried any article that showed Obama to be a double-talker, or displayed him
      making a error on facts.  A year or so later a big deal was made about the conservative
      movement that sought to upvote and anti-Obama articles and downvote any anti-republican
      articles.</p>\n<p>Both of these actions were wrong. To me a site like Digg or
      Reddit works best people aren&#8217;t trying to game it for a particular political
      agenda.</p>\n<h2>The Solution</h2>\n<p>I needed to solve two problems with The
      Noows, I wanted to eliminate the ability for others to submit stories, and remove
      the ability to game the site.  The first one is easy to solve, and I did it
      by just relying on the RSS feeds from official news sources (CNN, MSNBC, Fox
      News, and eventually newspapers and such).  The idea was to remove the ability
      for people to submit their own articles, thus removing the need for them to
      game the site.</p>\n<p>The second solution is currently two-fold. First, I rely
      on Facebook authentication for user creation and login. Since most people really
      only have one Facebook account, they can&#8217;t create multiple accounts on
      the site without also creating multiple Facebook accounts.  This (hopefully)
      makes it more trouble than it&#8217;s worth at the moment for a person to want
      to &#8220;game&#8221; the site to make sure certain articles are seen.</p>\n<p>The
      second part of the solution is that there is currently no algorithm. You click
      the &#8220;Noows?&#8221; button, that article gets moved to the top of the homepage.
      Doesn&#8217;t matter if it&#8217;s already on the homepage or not, it gets bumped
      to the top.  The idea here is that the stuff a lot of people really think is
      news worthy will always be at the top of the site.  Will there eventually be
      an algorithm to determine what goes to the top? It&#8217;s possible, depends
      on what people want and if I ever see a real need for it.</p>\n<h2>Conclusion</h2>\n<p>Will
      the site ever be popular? Who knows. Really I just wanted to get it out there
      so people can start using it.  I think something that aggregates other news
      sites and brings stuff together in a way that allows everyone to see various
      articles on the same subject has value.  There might even be some value in a
      future feature that lets users decide on the left/right/center of particular
      articles.  But for the meantime, I hope that some of you can come to use it
      as a goto place to get your news fix.</p>\n<div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=F7v7u7HbFXY:pXQySMLHf64:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=F7v7u7HbFXY:pXQySMLHf64:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/F7v7u7HbFXY\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/07/05/the-noows/feed/</wfw:commentRss>\r\n\t\t<slash:comments>0</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/07/05/the-noows/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>Why
      Robert Scoble is Wrong (And a Little Right) About Apps</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/ZZEz2zc473Y/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/06/23/why-robert-scoble-is-wrong-about-apps/#comments</comments>\r\n\t\t<pubDate>Thu,
      23 Jun 2011 23:30:41 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[Commentary]]></category>\r\n\t\t<category><![CDATA[Internet]]></category>\r\n\t\t<category><![CDATA[Technology]]></category>\r\n\t\t<category><![CDATA[android]]></category>\r\n\t\t<category><![CDATA[app
      store]]></category>\r\n\t\t<category><![CDATA[iphone]]></category>\r\n\t\t<category><![CDATA[meego]]></category>\r\n\t\t<category><![CDATA[nokia]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1659</guid>\r\n\t\t<description>Robert
      Scoble is no stranger to opinions. He has several of them, and he posts them
      on Twitter daily. Sometimes his opinions are valid, other times they can come
      across as blatant fanboy.  That's okay though, that's what the internet is for.
      \ But he has recently taken the stance that the success of the platform is based
      solely on the number of native applications it has available. &lt;a href=\"http://www.mkoby.com/2011/06/23/why-robert-scoble-is-wrong-about-apps/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p><a
      href=\"http://scobleizer.com/\">Robert Scoble</a> is no stranger to opinions.
      He has several of them, and he posts them on Twitter daily. Sometimes his opinions
      are valid, other times they can come across as blatant fanboy.  That&#8217;s
      okay though, that&#8217;s what the internet is for.  But he has recently taken
      the stance that the success of the platform is based solely on the number of
      native applications it has available.</p>\n<p>While this view isn&#8217;t completely
      incorrect, it&#8217;s the only truth. What Scoble will constantly say whenever
      he comes across a new device (say Android tablet, or Nokia&#8217;s newest MeeGo
      device), he&#8217;ll say something like &#8220;cool device, but no apps so I
      won&#8217;t use it&#8221;, which again is his prerogative.  But he often ignores
      one glaring fact. The iPhone became a successful platform without any native
      apps. When the iPhone first launched you could only do web applications, there
      was no native development kit to write native apps (outside of Apple). However,
      even without the native apps, the iPhone became an incredibly popular device.
      When native iOS applications arrived over a year later, it only further cemented
      the iPhone&#8217;s popularity.</p>\n<p>So the iPhone, Scoble&#8217;s goto argument,
      was itself without native applications for the first year of its existence,
      but it was a good platform (the first of it&#8217;s kind actually) and this
      is why it gained the attention of developers (it&#8217;s popularity didn&#8217;t
      hurt either). Yes, now the iPhone has a large number of iOS applications in
      it&#8217;s app store, so do Android phones (yes, I realize Android tablet apps
      are lacking, but that doesn&#8217;t mean they aren&#8217;t being worked on),
      and MeeGo will probably do okay as well. While MeeGo probably won&#8217;t be
      as large in market share as iOS or Android, Nokia sells most of its stuff outside
      the United States where there are a good amount of people who actually buy Nokia
      products.</p>\n<p>Consider another argument of Nokia and the Symbian platform.
      Nokia and Symbian owned a nice chunk of the mobile phone market, especially
      outside the United States (this is something people forget about Nokia when
      they try to discuss its &#8220;irrelevance&#8221;). In fact up until recently,
      Nokia had more market share worldwide than Apple or Google&#8217;s Android.
      However the platform became meaningless in a market with iOS and Android. This
      happened mainly because Nokia was slow to catch Symbian up to what people were
      loving about iOS and Android and as a result people stopped developing for Symbian
      devices.</p>\n<p>So Robert, apps are important, but what matters is a solid
      platform to develop those applications on.  Android, Windows Phone 7, and MeeGo
      (iOS too) offer such platforms. Without a platform that is attractive to developers,
      there will never be any applications for it. MeeGo has the attention of developers.
      It might not be the ones in Silicon Valley, but they&#8217;re not the only developers
      on the planet. The platform is important, because the platform brings developers
      who then write the apps.</p>\n<div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=ZZEz2zc473Y:YRLIZlJTk-w:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=ZZEz2zc473Y:YRLIZlJTk-w:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/ZZEz2zc473Y\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/06/23/why-robert-scoble-is-wrong-about-apps/feed/</wfw:commentRss>\r\n\t\t<slash:comments>0</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/06/23/why-robert-scoble-is-wrong-about-apps/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>Quick
      Thoughts on WWDC 2011 Announcements</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/0wmA4fFINXQ/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/06/06/quick-thoughts-on-wwdc-2011-announcements/#comments</comments>\r\n\t\t<pubDate>Mon,
      06 Jun 2011 23:30:48 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[Technology]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1654</guid>\r\n\t\t<description>Earlier
      today Apple kicked off it&amp;#8217;s annual developer conference with it&amp;#8217;s
      usual keynote address from Apple&amp;#8217;s commander in chief Steve Jobs.
       Lots of announcements this time around as they talked OSX, iOS, and their new
      cloud venture known as iCloud. &amp;#8230; &lt;a href=\"http://www.mkoby.com/2011/06/06/quick-thoughts-on-wwdc-2011-announcements/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p>Earlier
      today Apple kicked off it&#8217;s annual developer conference with it&#8217;s
      usual keynote address from Apple&#8217;s commander in chief Steve Jobs.  Lots
      of announcements this time around as they talked OSX, iOS, and their new cloud
      venture known as iCloud.  I wanted to touch on a few of the announcements and
      give my two cents.</p>\n<p>Please note, that I was pretty happy with the round
      of announcements for OSX and so I won&#8217;t be covering those too much here.</p>\n<h2>Twitter
      iOS Integration</h2>\n<p>This was a popular one that was rumored in the days
      leading up to the keynote and picked up some heavy steam over the weekend.  While
      much of this is nice, I think that it greatly demonstrates the key differences
      between iOS and Google&#8217;s mobile offering, Android. With iOS, Twitter had
      to work directly with Apple to bring in such deep integration into their mobile
      OS.  The contact sync, tweet photos from the photos app, etc, all have been
      in the Android version of the Twitter app for some time now. Why? Twitter didn&#8217;t
      have to wait to work with Google. Twitter could do it all themselves with the
      APIs provided by Google for the Android operating system. Apple however had
      to bake it in for their users to see such deep integration.</p>\n<h2>iOS Notifications</h2>\n<p>The
      notification system on iOS today sucks, badly. Anyone that has used Android
      devices, knows that its notification system has long been superior to iOS.  It
      was non-intrusive, and easy to manage. With iOS 5, Apple is introducing a notification
      system that looks very similar to Android&#8217;s. But really, it&#8217;s about
      time for this change. They&#8217;ve needed for so long, and from the looks of
      what I saw, it seems like a good system even if you can tell it&#8217;s largely
      based on Android&#8217;s way of doing things, with some Apple flair thrown in.</p>\n<h2>iOS
      Goes PC Free (Cutting the Cord)</h2>\n<p>Apple was the one&#8217;s that said
      they were ushering in the &#8220;post PC era&#8221; when they announced the
      iPad2. However, if you bought an iPhone or an iPad, the first thing you had
      to do was connect it to a PC or Mac computer. That&#8217;s not very &#8220;post-pc&#8221;
      is it? But with iOS 5, new devices are ready to go without the need for connecting
      it to another device. This is good stuff, considering that even pro-iPhone himself,
      Robert Scoble, has said this was one of the things where Android was winning.</p>\n<p>Apple
      also announced wireless iTunes syncing, and cloud based connectivity to get
      content on all their devices, so getting a new i-device will be similar to getting
      a new Android device. Activate, login, and your stuff downloads to the device.</p>\n<h2>iTunes
      Match</h2>\n<p>With iCloud, Apple also announced iTunes Match, which scans your
      iTunes library, matches any tracks you haven&#8217;t purchased with those in
      the iTunes, and uploads anything it can&#8217;t match. Giving you access to
      your entire music collection.  However, it costs $24.99/year. The price isn&#8217;t
      horrific, but if I can upload my collection to Google Music for free, there&#8217;s
      not exactly a value add for that $24.99. Especially since I&#8217;m okay with
      having that initial upload period (yes it sucks, but after it&#8217;s all there
      it&#8217;s just uploading new stuff which goes much faster). However, I&#8217;m
      willing to bet bucks to dollars that the yearly fee is mostly going to paying
      the labels for licensing.</p>\n<p>What I do like is the matching technology
      and I really thought Google would come out with something like this for their
      service, but since they didn&#8217;t reach an agreement with the labels, I&#8217;m
      sure that&#8217;s why they haven&#8217;t done something similar.  So there&#8217;s
      some good, some bad here.  But I would expect Google, Amazon, and even Microsoft
      to start offering a similar service soon.</p>\n<div class=\"feedflare\">\n<a
      href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=0wmA4fFINXQ:Oi3zl0tFjKM:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=0wmA4fFINXQ:Oi3zl0tFjKM:qj6IDK7rITs\"><img
