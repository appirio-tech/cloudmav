      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/sHjBTZf4diw\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/10/17/houston-techfest-2011-wrap-up/feed/</wfw:commentRss>\r\n\t\t<slash:comments>0</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/10/17/houston-techfest-2011-wrap-up/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>Why
      Amazon’s Tablet Makes Sense for Amazon</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/jvv5mUSkNBg/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/09/03/why-amazons-tablet-makes-sense-for-amazon/#comments</comments>\r\n\t\t<pubDate>Sat,
      03 Sep 2011 18:24:09 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[Technology]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1679</guid>\r\n\t\t<description>In
      case you missed it, Techcrunch has announced that they've played with Amazon's
      soon to be released seven inch Kindle tablet.  Since then there's been a lot
      of talk about if this tablet will really be able to compete with the iPad.  And
      that's where people start missing the point. &lt;a href=\"http://www.mkoby.com/2011/09/03/why-amazons-tablet-makes-sense-for-amazon/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p>In
      case you missed it, Techcrunch has announced that they&#8217;ve <a href=\"http://techcrunch.com/2011/09/02/amazon-kindle-tablet/\">played
      with Amazon&#8217;s soon to be released seven inch Kindle tablet</a>.  Since
      then there&#8217;s been a lot of talk about if this tablet will really be able
      to compete with the iPad.  And that&#8217;s where people start missing the point.</p>\n<p>Amazon
      isn&#8217;t looking to make a tablet that competes with the iPad. They&#8217;re
      looking to compete with something closer to <a href=\"http://www.barnesandnoble.com/nookcolor/#logo\">Barnes
      and Noble&#8217;s Nook Color</a>.  They&#8217;re also looking for something
      that will heavily tie into their existing content outlets like the Mp3 Store,
      or the Instant Video service.  A content consumption device that plugs into
      Amazon&#8217;s store makes perfect sense for Amazon.  And by making it a seven
      inch tablet that&#8217;s (rumored) to cost $250, they&#8217;re looking for heavy
      adoption from those that already own a Kindle or are looking to get a Kindle.</p>\n<p>That&#8217;s
      why this kind of tablet makes sense for Amazon.  They want something smaller
      than the iPad&#8217;s 10 inch display because they want the device to be light,
      and easy to hold in bed or on an airplane.  They want you to throw it in your
      bag without worrying about space.  And they want to be the one&#8217;s that
      sell you the content that goes on that device. And just like Apple, Amazon wants
      you to buy content through them Apple does the same thing with iPad and iTunes
      (and the App Store and the iBook Store).</p>\n<p>The price point is worth mentioning,
      at $250 it&#8217;s half of the cheapest new iPad.  At $250 it&#8217;s also around
      $60 more than the most expensive e-ink Kindle.  If they can bring the price
      down to around $199 while bring the e-ink Kindle price down as well, then they
      have an interesting marketing position on their hands.  But still at $250, people
      are going to be interested, and they&#8217;re going to reconsider that $500
      iPad.  The question among non-geeks is &#8220;Do I get an iPad or a Kindle?&#8221;
      (and the answer to this largely depends on what you want to do).  At the rumored
      price point, Amazon is hoping to help make such a question easier for the general
      public.</p>\n<div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=jvv5mUSkNBg:8DJepcvGHpg:yIl2AUoC8zA\"><img
