      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/jvv5mUSkNBg\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/09/03/why-amazons-tablet-makes-sense-for-amazon/feed/</wfw:commentRss>\r\n\t\t<slash:comments>0</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/09/03/why-amazons-tablet-makes-sense-for-amazon/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>Have
