      on rails]]></category>\r\n\t\t<category><![CDATA[speaking]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1682</guid>\r\n\t\t<description>Had
      a great time this past weekend at Houston Techfest. Attended a couple of great
      sessions and also presented a couple of sessions of my own.  If you attended
      either of these sessions, please click the SpeakerRate links and rate the sessions
      and leave comments on anything you felt was missing so that I might be able
      to better present at future events. &lt;a href=\"http://www.mkoby.com/2011/10/17/houston-techfest-2011-wrap-up/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p>Had
      a great time this past weekend at <a title=\"Houston Techfest\" href=\"http://www.houstontechfest.com\">Houston
      Techfest</a>.  Attended a couple of great sessions and also presented a couple
      of sessions of my own.  If you attended either of these sessions, please click
      the SpeakerRate links and rate the sessions and leave comments on anything you
      felt was missing so that I might be able to better present at future events.</p>\n<p>Below
      are my thoughts on the two sessions I presented.</p>\n<h3>Deploying Rails Applications:
      Lessons Learned</h3>\n<p>This session was the weaker of the two.  Reason being
      is I didn&#8217;t prepare enough for it.  While the content was decent, it could
      have had a little more meat and a lot less fluff.  This is something I plan
      to correct in all future sessions.  However, the discussion, questions, and
      general feel of the room wasn&#8217;t bad.  I just think that I could have done
      a better job of delivering some real content on this session.</p>\n<p><a title=\"CodeMav
      - Deploying Rails Applications: Lessons Learned\" href=\"http://codemav.com/profiles/mkoby/talks/deploying-rails-applications-lessons-learned\">CodeMav
      Link</a></p>\n<p><a title=\"SpeakerRate - Deploying Rails Applications: Lessons
      Learned\" href=\"http://speakerrate.com/talks/8533\">SpeakerRate Link</a></p>\n<div
      style=\"width:340px\" id=\"__ss_9684780\"> <strong style=\"display:block;margin:12px
      0 4px\"><iframe src=\"http://www.slideshare.net/slideshow/embed_code/9684780\"
      width=\"340\" height=\"284\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\"
      scrolling=\"no\"></iframe></div>\n<h3>Cross Platform Development with Mono and
      C#</h3>\n<p>This session was better attended than I had planned. In the past
      talks I&#8217;ve given on Mono and cross platform .NET development were sparsely
      (if at all) attended.  I think a large reason for this is <a title=\"Xamarin\"
      href=\"http://xamarin.com/\">Xamarin</a>, specifically their <a title=\"MonoTouch\"
      href=\"iOS MonoTouch\">MonoTouch</a> and <a title=\"Mono for Android\" href=\"http://android.xamarin.com/\">Mono
      for Android</a> products, and the interest they have generated in the .NET community
      for doing mobile development.  This session had good questions, discussion,
      and I even managed to get a little &#8220;wow factor&#8221; in with the <a title=\"Mono's
      C# Shell (REPL)\" href=\"http://tirania.org/blog/archive/2008/Sep-08.html\">csharp
      shell</a> from Mono.</p>\n<p><a title=\"CodeMav - Cross Platform Development
      with Mono and C#\" href=\"http://codemav.com/profiles/mkoby/talks/cross-platform-development-with-mono-and-c\">CodeMav
      Link</a></p>\n<p><a title=\"SpeakerRate - Cross Platform Development with Mono
      and C#\" href=\"http://speakerrate.com/talks/8381-cross-platform-development-with-mono-and-c\">SpeakerRate
      Link</a></p>\n<div style=\"width:340px\" id=\"__ss_9476382\"> <strong style=\"display:block;margin:12px
      0 4px\"><iframe src=\"http://www.slideshare.net/slideshow/embed_code/9476382\"
      width=\"340\" height=\"284\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\"
      scrolling=\"no\"></iframe></div>\n<h3>Final Thoughts</h3>\n<p>Overall the experience
      was good. I think that I can do better next time, but given the size of the
      event and how well the sessions seemed to go in general, I think that I did
      okay.  Again, if you attended either of these sessions, please click the SpeakerRate
      links and rate the sessions</p>\n<div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=sHjBTZf4diw:jLQtpn8aw0M:yIl2AUoC8zA\"><img
