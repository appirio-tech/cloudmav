      xmlns:app=\"http://www.w3.org/2007/app\">2011-08-05T00:37:29.989-07:00</app:edited><title>Love
      chrome but wtf?</title><content type=\"html\">I think that chrome is the best
      webbrowser out there. But I do have a complaint.&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Who
      in thier right mind came up with the smart feature, an empty src on an html
      img should load the same page again.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;At
      work we have had problem with this more than ones, and it's really anoying.
      It gives a very wierd error on some pages, or slows up due that it loads the
      same source again.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;I
      know it's just not chrome that have had this \"feature\" but all other browser
      seems to have had this feature removed.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Back
      to the feature, loading the same url again when src is empty on an html img.&lt;/div&gt;&lt;div&gt;&lt;br
      /&gt;&lt;/div&gt;&lt;div&gt;Why should it, it's not that we are on an image,
      we are on an html page and when does a html page looks lika an image?&lt;/div&gt;&lt;div&gt;&lt;br
      /&gt;&lt;/div&gt;&lt;div&gt;Now chrome team, please remove this feature so we
      don't have to make some sweat fixes on all pages we are doing.&lt;/div&gt;&lt;div
