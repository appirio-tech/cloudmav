      Removing RVM</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/4LBLEVgukQU/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/06/03/completely-removing-rvm/#comments</comments>\r\n\t\t<pubDate>Fri,
      03 Jun 2011 16:30:08 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[programming]]></category>\r\n\t\t<category><![CDATA[ruby]]></category>\r\n\t\t<category><![CDATA[ruby
      version manager]]></category>\r\n\t\t<category><![CDATA[rvm]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1650</guid>\r\n\t\t<description>Today
      I had to change an single user installation of Ruby Version Manager (RVM), to
      a system wide installation.  But after removing the .rvm folder and .rvmrc file
      from the user directory, running the RVM installation script would still install
      to the user directory instead of the system wide /usr/local/rvm directory.  What
      I found is that RVM will embed itself deeply in your system and there are a
      few more things you have to do, below are the steps to completely remove RVM
      from your computer. &lt;a href=\"http://www.mkoby.com/2011/06/03/completely-removing-rvm/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p>Today
      I had to change an single user installation of <a href=\"https://rvm.beginrescueend.com/\">Ruby
      Version Manager (RVM)</a>, to a system wide installation.  But after removing
      the .rvm folder and .rvmrc file from the user directory, running the RVM installation
      script would still install to the user directory instead of the system wide
      /usr/local/rvm directory.  What I found is that RVM will embed itself deeply
      in your system and there are a few more things you have to do, below are the
      steps to completely remove RVM from your computer.</p>\n<p>First you&#8217;ll
      need to remove the stuff in your /home directory:</p>\n<pre class=\"brush: bash;
      title: ; notranslate\">\nrm -rf .rvm*\n</pre>\n<p>Next you&#8217;ll want to
      remove the following line from your .bash_profile</p>\n<pre class=\"brush: plain;
      title: ; notranslate\">\n[[ -s &quot;$HOME/.rvm/scripts/rvm&quot; ]] &amp;&amp;
      . &quot;$HOME/.rvm/scripts/rvm&quot; # Load RVM function\n</pre>\n<p>You&#8217;ll
      then want to remove the /etc/rvmrc file as this has some information about the
      RVM install in your /home folder</p>\n<pre class=\"brush: bash; title: ; notranslate\">\nsudo
      rm -rf /etc/rvm*\n</pre>\n<p>Finally you&#8217;ll want to remove the group it
      created (this will be there if you attempted a system wide install, but hadn&#8217;t
      cleared out everything, running this command will have no effect if the group
      isn&#8217;t there)</p>\n<pre class=\"brush: bash; title: ; notranslate\">\nsudo
      groupdel rvm\n</pre>\n<p>This should remove RVM from your system completely,
      and allow you to do a system wide install that will install to /usr/local/rvm
      as expected.</p>\n<div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=4LBLEVgukQU:_FxHlT0CarY:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=4LBLEVgukQU:_FxHlT0CarY:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/4LBLEVgukQU\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/06/03/completely-removing-rvm/feed/</wfw:commentRss>\r\n\t\t<slash:comments>1</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/06/03/completely-removing-rvm/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>My
      Thoughts on LastPass</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/d62VyP0luFI/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/05/06/my-thoughts-on-lastpass/#comments</comments>\r\n\t\t<pubDate>Fri,
      06 May 2011 13:30:35 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[Commentary]]></category>\r\n\t\t<category><![CDATA[Internet]]></category>\r\n\t\t<category><![CDATA[lastpass]]></category>\r\n\t\t<category><![CDATA[passwords]]></category>\r\n\t\t<category><![CDATA[Security]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1647</guid>\r\n\t\t<description>If
      you've known me for any length of time, you probably know that I highly encourage
      everyone to use a password vault of some kind. There are several good ones available
      some of them are free, other's cost money. Over the years I've tried several
      and the ones I've used the most are KeePass and more recently LastPass. &lt;a
      href=\"http://www.mkoby.com/2011/05/06/my-thoughts-on-lastpass/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p>If
      you&#8217;ve known me for any length of time, you probably know that I highly
      encourage everyone to use a password vault of some kind.  There are several
      good ones available some of them are free, other&#8217;s cost money.  Over the
      years I&#8217;ve tried several and the ones I&#8217;ve used the most are <a
      href=\"http://www.keepass.info\">KeePass</a> and more recently <a title=\"LastPass\"
      href=\"http://www.lastpass.com\">LastPass</a>.</p>\n<p>Yesterday, the internet
      was on fire over the <a href=\"http://blog.lastpass.com/2011/05/lastpass-security-notification.html\">possible
      intrusion to LastPass&#8217;s server</a>s (please read this as I feel it&#8217;s
      the proper way to handle such a situation).  But I want to point out 2 things,
      which are mentioned in the article:</p>\n<ol>\n<li>LastPass is very clear in
      that they are not 100% sure something was breached</li>\n<li>They did notice
      a traffic anomaly that they couldn&#8217;t explain</li>\n</ol>\n<p>These are
      very important points that need to be considered when it comes to using LastPass.
       But I want to give my thoughts since I actually use the service.</p>\n<h2>Your
      Passwords Are Probably Safe</h2>\n<p>One of the main arguments people give against
      LastPass is that it puts all your passwords in the cloud on their servers.  While
      true, that&#8217;s not the full story. You can read their website where they
      <a href=\"https://lastpass.com/whylastpass_technology.php\">explain how it all
      works</a>, but I&#8217;ll give you the gist. Basically when you sign up for
      last pass, the vault for your passwords is created locally, encrypted, and then
      uploaded to their servers.  They don&#8217;t have a way to unlock it on their
      end. You have to have your master password to be able to unlock anything around
      your LastPass vault.</p>\n<p>On top of that, LastPass is giving everyone a set
      of options. A user can do any of the following:</p>\n<ol>\n<li>Change their
      master password</li>\n<li>Not change their master password now, and be reminded
      to do so later</li>\n<li>Take the risk and not change their master password</li>\n</ol>\n<p>By
      making people change their passwords, they&#8217;re attempting to negate any
      issue a possible intrusion might cause.  If you have a really strong master
      password, then you&#8217;re probably okay (if your master password is &#8220;password&#8221;
      you&#8217;re doing it wrong).</p>\n<p>Also, I think that LastPass handled this
      situation really well. They informed their users, and are requiring them to
      take action, even though all they found was a traffic anomaly, and not an actual
      breach. They are standing on the side of caution, and since they&#8217;re a
      password vault, that&#8217;s exactly what you should want them to do.</p>\n<h2>What
      I&#8217;m Going to Do (and What You Should Do Too)</h2>\n<p>I&#8217;m going
      to move to using two factor authentication with my LastPass account.  What this
      means is that not only will I need my LastPass credentials (email address and
      password), but also some other way of authenticating myself to access my LastPass
      password vault.  LastPass offers multiple options for this, and they should
      be researched to find one that works best for you.</p>\n<p>However, other password
      vaults offer similar functionality.  I know that KeePass offers this, but I&#8217;m
      not sure about <a href=\"http://agilebits.com/onepassword\">1Password</a>.</p>\n<p>If
      you&#8217;re using a password vault, I would recommend moving to using two factor
      authentication.  I would also recommend doing so for any site that offers the
      ability to use two factor authentication (Gmail and several banks offer this).
       Doing so helps lower the risk of you being compromised.</p>\n<h2>Password Vaults</h2>\n<p>Below
      is a list of password vaults. Please consider using one of these and start using
      secure passwords (and different passwords on different sites).  Please note
      that outside of LastPass and KeePass I don&#8217;t know too much about the others.</p>\n<ul>\n<li><a
      href=\"http://www.lastpass.com\">LastPass</a></li>\n<li><a href=\"http://www.keepass.info\">KeePass</a></li>\n<li><a
      href=\"http://agilebits.com/onepassword\">1Password</a></li>\n<li><a href=\"http://passwordsafe.sourceforge.net/\">Password
      Safe</a></li>\n<li><a href=\"http://www.roboform.com/\">RoboForm</a></li>\n</ul>\n<div
      class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=d62VyP0luFI:fxtcqdnjbgA:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=d62VyP0luFI:fxtcqdnjbgA:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/d62VyP0luFI\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/05/06/my-thoughts-on-lastpass/feed/</wfw:commentRss>\r\n\t\t<slash:comments>1</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/05/06/my-thoughts-on-lastpass/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>Using
      Git Submodules</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/3xpiUHp4yN0/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/05/02/using-git-submodules/#comments</comments>\r\n\t\t<pubDate>Mon,
      02 May 2011 14:30:20 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[programming]]></category>\r\n\t\t<category><![CDATA[git
      github]]></category>\r\n\r\n\t\t<guid isPermaLink=\"false\">http://www.mkoby.com/?p=1638</guid>\r\n\t\t<description>I
      recently spent some time setting up my *nix configuration files for Bash and
      VIM in a repository on Github. Since I used several git repositories for handling
      my various VIM plugins and color schemes, I utilized git’s submodule functionality
      &amp;#8230; &lt;a href=\"http://www.mkoby.com/2011/05/02/using-git-submodules/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p><img
      class=\"alignright size-full wp-image-1644\" title=\"Git Logo\" src=\"http://www.mkoby.com/wp-content/uploads/2011/04/250px-Git-logo.svg_.png\"
      alt=\"\" width=\"250\" height=\"96\" />I recently spent some time setting up
      my *nix configuration files for Bash and VIM in a <a href=\"http://www.github.com/mkoby/dotmatrix\">repository
      on Github</a>. Since I used several git repositories for handling my various
      VIM plugins and color schemes, I utilized git’s submodule functionality to link
      to the original repositories, allowing me to keep the plugins up to date.  Today
      I want to look a little closer at <a href=\"http://www.kernel.org/pub/software/scm/git/docs/git-submodule.html\">Git
      submodules</a> and how I’m using them.</p>\n<h2>Setting Up a Submodule</h2>\n<p>Setting
      up a submodule in git, is actually fairly easy, you just pass in the repository
      address and the folder you want it to go to. So for example, on my VIM plugins,
      I use the <a href=\"https://github.com/tpope/vim-rails\">vim-rails plugin by
      Tim Pope</a>. So to create a git submodule off of this repository for the plugin
      I use the following:</p>\n<pre class=\"brush: bash; title: ; notranslate\">\n[~/git/dotmatrix]$
      git submodule add \\\nhttps://github.com/tpope/vim-rails.git \\\nvim/bundle/vim-rails\n</pre>\n<p>This
      will create a “vim-rails” folder in vim/bundle/ and then download the files
      from the repository. Meaning that when I commit and then push my dotmatrix repository,
      it will upload the information for the submodules into my repository on Github.
      When I set up a new computer, I simply install Git, and then run the following:</p>\n<pre
      class=\"brush: bash; title: ; notranslate\">\n[~/git]$ git clone \\\ngit@github.com:mkoby/dotmatrix.git
      --recursive\n</pre>\n<p>You’ll note the “&#8211;recursive” argument, this is
      what tells git to first download the files for the repository and then recursively
      create the folders and download the files for the submodules.  I then run my
      setup script that sets up the various configuration files to their appropriate
      locations so that I’m ready to code with just a few commands.</p>\n<h2>Updating
      the Submodules</h2>\n<p>Once you have the submodules, you have to update them
      from time to time. Maybe there’s a bug fix, or maybe a new feature in your submodules.
      To update them is actually quite simple, you simply run the following command:</p>\n<pre
      class=\"brush: bash; title: ; notranslate\">\n[~/git/dotmatrix]$ git submodule
      foreach \\\ngit pull origin master\n</pre>\n<p>This goes through each submodule’s
      folder and runs a regular “git pull” on the folder bringing in the latest changes.
      The “foreach” argument is actually built into git’s submodule functionality,
      so there is no hidden magic here.</p>\n<h2>Conclusion</h2>\n<p>This is the primary
      place I’m using Git’s Submodule functionality, but this could be used to separate
      out various project files into separate repositories for better project organization.
      If anyone sees that I’m doing something wrong, just let me know as I’m always
      looking to improve my workflows.</p>\n<div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=3xpiUHp4yN0:DhuHccKcrvM:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=3xpiUHp4yN0:DhuHccKcrvM:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/3xpiUHp4yN0\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/05/02/using-git-submodules/feed/</wfw:commentRss>\r\n\t\t<slash:comments>0</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/05/02/using-git-submodules/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>Moving
      On, Leaving Sogeti</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/Ssigv0A7fK8/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/04/29/moving-on-leaving-sogeti/#comments</comments>\r\n\t\t<pubDate>Fri,
      29 Apr 2011 22:45:53 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[General]]></category>\r\n\t\t<category><![CDATA[programming]]></category>\r\n\t\t<category><![CDATA[ruby
      on rails]]></category>\r\n\t\t<category><![CDATA[work]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1627</guid>\r\n\t\t<description>But
      good things always have to come to an end at some point and a new beginning
      must be made. There are always new lessons to learn, new challenges to overcome,
      and cool new projects to get involved with. So as of today, I’m not longer employed
      by Sogeti, and will be moving on to a stealth-startup here in Houston. &lt;a
      href=\"http://www.mkoby.com/2011/04/29/moving-on-leaving-sogeti/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p>Almost
      four years ago, I left working for Prudential Real Estate Services to go work
      as a consultant Sogeti. The intent was to surround myself with programmers in
      hopes that I could learn to become a better programmer myself. I’d like to say
      that the experiment was a success.  I met some really great people, who taught
      me a great many things. It wasn’t all about the programming all the time, but
      I did get to work on tons of different projects, doing many different kinds
      of work.</p>\n<p>But good things always have to come to an end at some point
      and a new beginning must be made. There are always new lessons to learn, new
      challenges to overcome, and cool new projects to get involved with.  So as of
      today, I’m not longer employed by Sogeti, and will be moving on to a stealth-startup
      here in Houston.</p>\n<p>Before you ask, no, this is not my startup, it’s someone
      elses. I’ll still be working on Just for Bands and a couple of other projects
      I have in the works (more on these soon, I hope). But this is a company that
      hired me to work with them on getting their product launched.  Since I have
      a little bit of experience in that area, here’s hoping I can help them with
      theirs.</p>\n<p>What will I be doing? At first it will mainly be Ruby on Rails
      work. But long term there is some mobile application development that will need
      to be done and I’m hoping I can get my feet wet in that area too. I’m the second
      developer on the ground, so there’s some room for growth as well. It promises
      to be an interesting project where I will get to apply some of the things I
      have recently learned about Ruby, Ruby on Rails, and getting an app from idea
      to launch. Hopefully I can learn a few things along the way as well.</p>\n<div
      class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=Ssigv0A7fK8:bykc7zxREnM:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=Ssigv0A7fK8:bykc7zxREnM:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/Ssigv0A7fK8\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/04/29/moving-on-leaving-sogeti/feed/</wfw:commentRss>\r\n\t\t<slash:comments>2</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/04/29/moving-on-leaving-sogeti/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>Google,
      Android, and Open Source</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/0GtnYJXPaaE/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/04/01/google-android-and-open-source/#comments</comments>\r\n\t\t<pubDate>Fri,
      01 Apr 2011 15:00:10 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[Commentary]]></category>\r\n\t\t<category><![CDATA[Technology]]></category>\r\n\t\t<category><![CDATA[android]]></category>\r\n\t\t<category><![CDATA[Google]]></category>\r\n\t\t<category><![CDATA[mobile
      phones]]></category>\r\n\r\n\t\t<guid isPermaLink=\"false\">http://www.mkoby.com/?p=1621</guid>\r\n\t\t<description>Google
      announced that they would be holding back with regards to releasing the latest
      version of the Android operating system. The release in question, Android 3.0
      aka Honeycomb aka the version for tablets. The reasoning for this they say is
      two fold: 1) the code isn’t ready to be released to the public, and 2) they
      don’t want manufacturers attempting to put Honeycomb on smaller form factor
      devices (read “mobile phones”).\r\n\r\nThen Google announced today that they
      were going to tighten the requirements on releasing Android based products.
      More specifically they were going to enforce the clause in their licensing agreement
      (the one that allows companies to use the “with Google” tag on their devices
      like the recently released Motorola Xoom) that the devices must meet certain
      standards and certain objectives must be met.\r\n\r\nI want to look at both
      of these things in this article, because they kind of go hand in hand. &lt;a
      href=\"http://www.mkoby.com/2011/04/01/google-android-and-open-source/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p><a
      href=\"http://www.mkoby.com/wp-content/uploads/2011/04/honeycombdroid.png\"><img
      class=\"alignright size-full wp-image-1623\" style=\"margin: 3px;\" title=\"Android
      Honeycomb\" src=\"http://www.mkoby.com/wp-content/uploads/2011/04/honeycombdroid.png\"
      alt=\"\" width=\"300\" height=\"240\" /></a>Google announced that they would
      be holding back with regards to releasing the latest version of the Android
      operating system. The release in question, Android 3.0 aka Honeycomb aka the
      version for tablets. The reasoning for this they say is two fold: 1) the code
      isn’t ready to be released to the public, and 2) they don’t want manufacturers
      attempting to put Honeycomb on smaller form factor devices (read “mobile phones”).</p>\n<p>Then
      Google announced yesterday that they were going to tighten the requirements
      on releasing Android based products. More specifically they were going to enforce
      the clause in their licensing agreement (the one that allows companies to use
      the “with Google” tag on their devices like the recently released Motorola Xoom)
      that the devices must meet certain standards and certain objectives must be
      met.</p>\n<p>I want to look at both of these things in this article, because
      they kind of go hand in hand.<span id=\"more-1621\"></span></p>\n<h3>Open Sourcing
      Code</h3>\n<p>If you are not familiar with the term “open source” to simplify
      things (because trust me that term is a can of worms), it basically means that
      the source code, or rather the application code for a computer program is available
      to the public to download, modify, and even re-release, if they adhere to the
      license under which the code was released.</p>\n<p>The base Android operating
      system is open sourced. If you want, you can follow the instructions and download
      the Android Open Source Project (AOSP) to your computer, modify the code, compile
      it, and (if brave enough) put it on your device. As newer versions of Android
      are released on devices, the source code is then placed into the AOSP source
      code repository.  What Google recently announced is that they would be holding
      back releasing Honeycomb source to the AOSP repository. Lets look at their reasons,
      and my thoughts on them as well.</p>\n<p>But before going further I want to
      make one thing clear. Google never stated that they would never release the
      Honeycomb source code. Not once. They just said they weren’t going to release
      it “rignt now”.  There’s a huge difference.</p>\n<h4>The Code Isn’t Ready for
      Release</h4>\n<p>If you’ve followed the Android story, you know that recently
      Google hired one of the primary user interface (UI) designers from Palm. He
      was (obviously) tasked with bringing a nicer user experience to Android (something
      that many people have long complained about). Honeycomb is the first release
      of this new UI (you could say Android 2.3 was, but really that was nothing more
      than a new skin, Honeycomb’s UI changes go deep).</p>\n<p>When it comes to Honeycomb,
      the turnaround time on the new tablet version of Android was pretty quick (say
      around 9 months). And if anyone knows anything about writing code, they probably
      know that this means the code is hacked together is probably held together with
      little more than scotch tape. In other words, this isn’t Google’s finest work
      and so they’re not really wanting to put it out on display to the public just
      yet.</p>\n<p>Also, it was announced (before this announcment, oh how quickly
      the internet forgets), that much of the user interface changes in Honeycomb
      would be merged into “Ice Cream” (the next version of the phone OS), and that
      Google plans to bring all of Android back under a single version again, eliminating
      the need for two different versions of the OS for different kinds of devices.
      \ So when I read this announcement, this was my first thought.</p>\n<p>“Of course”
      I said to myself, “why not wait to release the code when you’re back to a single
      codebase.”</p>\n<p>It makes sense to first clean up the code, and then bring
      it back in line with the rest of the code so that you can return to a single
      code base when it’s released.</p>\n<h4>Non-Tablet Devices</h4>\n<p>The first
      Android tablets to hit the market all ran Android 2.2 (ie Frozen Yogurt, aka
      Froyo). Google advised companies to not do this, stating that Froyo wasn’t designed
      with tablets in mind. When they made that public statement they also announced
      that they were in fact working on a version for tablets, and pleaded with manufacturers
      to hold off on releasing Android based tablets.</p>\n<p>Those manufacturers
      didn’t listen.</p>\n<p>So Google is learning from their mistakes. They know
      they’re going to merge the 2 form factor code bases back into a single code
      base, they’ve announced as such. They do not want manufacturers putting Honeycomb
      on phone size devices (the opposite of what was done with the tablets).</p>\n<p>This
      goes back to Google probably wanting to wait until they’re back onto a single
      code base for all device types before releasing the source code to AOSP.</p>\n<h3>Google
      Tightens Their Grip</h3>\n<p>When Android was first announced, they went to
      great lengths to push the open source angle. What this open sourcing of Android
      meant was that manufacturers had a base operating system to build off of. It
      gave them a fighting edge in the fight against the now (out of the blue) popular
      Apple iPhone. Really, the iPhone came out and caught every cell phone manufacturer
      off guard, they didn’t have a plan to compete, Android helped. There was a base
      OS that they could build on, and many did.  Phone makers HTC, Samsung, and Motorola
      all released devices using Android with their own user interface.</p>\n<p>These
      interfaces (some of them) improve on the user interface of Android.  The SenseUI
      from HTC being fairly popular. But they cause delays when it comes to getting
      newer versions of Android onto mobile phones because the manufacturers have
      to make deep modifcations to have the new version of Android work with their
      third party user interfaces. This in turn leads to what many people have begun
      calling “fragmentation” and means that there are, at any given moment, a number
      of different Android versions on phones in the market.</p>\n<p>Google also has
      some language in their license for Android that sets certain requirements for
      the devices if they want to use the “with Google” branding and install the Google
      applications suite (Gmail, Android Market, etc). What Google has actually announced
      is that they will be more strictly enforcing this clause. The end goal, limiting
      fragmentation. Limiting the number of different versions of Android in the wild
      at any given moment.</p>\n<h3>Conclusion</h3>\n<p>I don’t view either one of
      these decisions as Google going back on the “Android is open source” mantra.
      One is just ensuring their best work is in the public repository, and the other
      is taking just a little more control over the operating system which really
      just means good things down the road with regards to OS updates and other things
      related to Android specifically. To me the idea is to bring things more in line
      to a single way of doing things rather than having a bunch of divergent paths
      for the Android operating system. The end result being less fragmentation, a
      single code base, and an overall better experience on Android.</p>\n<div class=\"feedflare\">\n<a
      href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=0GtnYJXPaaE:HiZAdzgDoE0:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=0GtnYJXPaaE:HiZAdzgDoE0:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/0GtnYJXPaaE\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/04/01/google-android-and-open-source/feed/</wfw:commentRss>\r\n\t\t<slash:comments>0</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/04/01/google-android-and-open-source/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>Build
      Only What’s Necessary</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/rZl3GUVzSVA/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/02/01/build-only-whats-necessary/#comments</comments>\r\n\t\t<pubDate>Tue,
      01 Feb 2011 14:30:06 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[General]]></category>\r\n\t\t<category><![CDATA[building]]></category>\r\n\t\t<category><![CDATA[launching]]></category>\r\n\t\t<category><![CDATA[startup]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1615</guid>\r\n\t\t<description>Is
      that feature/idea absolutely essential to booking a show for your band?\r\n\r\nIf
      the answer to that question was a \"No\" then we shelved the idea for possible
      later inclusion.  It might seem like a really weird idea to not build as many
      features as possible, but doing so keeps you on the path to actually launching
      your product.  If we hadn't followed that one simple rule when deciding where
      to focus our work, Erick and I would still be working on LiveShow and wouldn't
      have gotten it out the door.  If you don't ever release your product/application
      then you can never make money off of it. &lt;a href=\"http://www.mkoby.com/2011/02/01/build-only-whats-necessary/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p>When
      Erick and I set out to build <a title=\"LiveShow - Simple Booking Management
      to Help You Amplify Your Career\" href=\"http://www.booktheliveshow.com\">LiveShow</a>,
      we wrote down literally every idea that came to mind.  No matter how outrageous,
      complex, forward thinking, backwards thinking, or idiotic, if it was an idea
      related to booking shows we wrote it down.  When it came time to actually build
      the application, it became my job to keep us on the straight and narrow.  Because
      as we worked on the application, more ideas came to mind.</p>\n<h3>Is it Absolutely
      Necessary</h3>\n<p>Eventually it all came down to one simple question: Is that
      feature/idea absolutely essential to booking a show for your band?</p>\n<p>If
      the answer to that question was a &#8220;No&#8221; then we shelved the idea
      for possible later inclusion.  It might seem like a really weird idea to not
      build as many features as possible, but doing so keeps you on the path to actually
      launching your product.  If we hadn&#8217;t followed that one simple rule when
      deciding where to focus our work, Erick and I would still be working on LiveShow
      and wouldn&#8217;t have gotten it out the door.  If you don&#8217;t ever release
      your product/application then you can never make money off of it.</p>\n<h3>Release
      Early, Release Often</h3>\n<p>Creating an an application that runs and works
      on the internet means that you can release a product early and gradually add
      to its feature set as time passes.  The phrase is often heard in what is known
      as the &#8220;agile development method&#8221; and it&#8217;s called &#8220;Release
      early, release often&#8221; and it means to release the product at the earliest
      possible point and then gradually improve it over time (have many successive
      releases).</p>\n<p>If you want an example of a company that does this frequently,
      look no further than Google.  A good example of Google doing this would be Gmail,
      their online email product.  When Gmail was first released it allowed you to
      do 2 things with the emails you got: read them or archive them.  There was no
      &#8220;delete&#8221; button because Gmail gave users one gigabyte of space,
      compared to Yahoo and Hotmail which gave around 250 megabytes of storage, that
      was a lot of space.  They believed you&#8217;d never need to delete an email
      again.  Over time they found that customers really wanted to be able to delete
      so they added a delete button, and then they add a &#8220;Trash&#8221; folder
      so you could recover accidentally deleted emails.  They also over time added
      Google Talk to Gmail.  And more recently they added the ability to make phone
      calls from within Gmail.  Gmail is just one example of Google doing this.  Android
      is another example, so is Google Calendar.</p>\n<p>The idea is to get your product
      out in front of the public.  Even if it doesn&#8217;t have all the features
      you&#8217;d want it to have, if it at least accomplishes the basic goal of the
      application then it&#8217;s good enough to launch with.  Just because you launch
      it doesn&#8217;t mean it&#8217;s done.  You can still make changes, add features,
      and fix bugs.  Getting the product out in front of people allows you to figure
      out how people will use your application.  You might find that they use it in
      a way that you hadn&#8217;t foreseen and that might give you a whole new direction
      to go in (read about Flickr&#8217;s early beginnings for a good example of this).</p>\n<h3>Conclusion</h3>\n<p>When
      you start to build something, ask yourself what is the absolute essential things
      your product needs to allow users to achieve their goals.  If a feature or idea
      isn&#8217;t a part of that, then shelve it for later.  You want to get the product
      out to the public so they can use it, not keep it to yourself until it&#8217;s
      &#8220;perfect&#8221; because realistically it will never be perfect.  Get it
      out there.</p>\n<div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=rZl3GUVzSVA:FzZ9lbFZ-vo:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=rZl3GUVzSVA:FzZ9lbFZ-vo:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/rZl3GUVzSVA\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/02/01/build-only-whats-necessary/feed/</wfw:commentRss>\r\n\t\t<slash:comments>0</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/02/01/build-only-whats-necessary/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>Thinking
      of Starting a Web Business, You Can Do It</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/obvQHm7F2H8/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/01/31/thinking-of-starting-a-web-business-you-can-do-it/#comments</comments>\r\n\t\t<pubDate>Mon,
      31 Jan 2011 14:30:01 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[General]]></category>\r\n\t\t<category><![CDATA[business]]></category>\r\n\t\t<category><![CDATA[startup]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1608</guid>\r\n\t\t<description>Do
      you say something like \"Man it would be great is someone would create a site
      that does [fill in the blank]\" a lot?  Do you find yourself coming up with
      great ideas only to forget them a couple of hours later?  Have you ever told
      an idea to your friends, have them tell you it's horrible, only to see the exact
      product a year later released by someone else?\r\n\r\nWell, do something about
      it. &lt;a href=\"http://www.mkoby.com/2011/01/31/thinking-of-starting-a-web-business-you-can-do-it/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p>Do
      you say something like &#8220;Man it would be great is someone would create
      a site that does [fill in the blank]&#8221; a lot?  Do you find yourself coming
      up with great ideas only to forget them a couple of hours later?  Have you ever
      told an idea to your friends, have them tell you it&#8217;s horrible, only to
      see the exact product a year later released by someone else?</p>\n<p>Well, do
      something about it.</p>\n<h3>Write Your Ideas Down</h3>\n<p>Have a great idea?
       Write it down.  In a notebook, in <a title=\"Evernote\" href=\"http://www.evernote.com\">Evernote</a>
      (or <a title=\"SpringPad\" href=\"http://springpadit.com/\">SpringPad</a>),
      on a napkin that you put in your pocket, write the idea down.  Basically store
      it somewhere that you won&#8217;t lose it later.  If you write the idea down,
      you can come back to it later.  I can&#8217;t tell you the number of ideas I
      let slip away because I had this great idea while I was at work and didn&#8217;t
      write it down.  So I started carrying a <a href=\"http://www.amazon.com/gp/product/8883701143?ie=UTF8&amp;tag=almosnotyet-20&amp;linkCode=as2&amp;camp=1789&amp;creative=390957&amp;creativeASIN=8883701143\">notebook</a>
      (Amazon affiliate link) around.  When I have an idea, I stop and write it in
      my notebook on one of the pages dedicated to business ideas.  This allows me
      to easily find it later.  If I don&#8217;t have the notebook with me for some
      reason, I open up Evernote (web page or application) and write it down in a
      note that is specific to my business ideas.  Sure it means I have to look in
      two places when I&#8217;m reviewing those ideas, but at least I don&#8217;t
      forget the idea.</p>\n<p>Don&#8217;t just write down the idea.  Write down anything
      related to it.  For example, I once had an idea to give companies the ability
      to create their own secure chat server, so I wrote the idea down, but I also
      wrote down to look at cloud computing options that would allow me to start and
      stop servers as needed, chat server software, protocols, and so on.  That way
      I just didn&#8217;t write down the idea but also the surrounding ideas so I
      knew what direction I wanted to go.</p>\n<h3>Pick An Idea</h3>\n<p>After you&#8217;ve
      gotten a few ideas written down, spend a Saturday reviewing them.  Flesh them
      out a little.  What do you need to implement those ideas?  What things should
      you research more?  Which one really gets you fired up?  If you find that an
      idea sparks a million other thoughts about that idea, go with it.  If you aren&#8217;t
      passionate about it, you&#8217;re probably not going to get very far with it.
       However, if you find that a specific idea really gets your brain going, focus
      on it.  It&#8217;s really about passion.  You&#8217;re going to have to really
      like that idea to be able to spend the next year or so working on it.</p>\n<h3>Keep
      it Simple</h3>\n<p>That idea that&#8217;s spawning a million thoughts a second,
      that&#8217;s good.  But don&#8217;t let yourself get carried away with all those
      secondary ideas.  Write them down so you don&#8217;t lose them to the ether.
       Instead, after you&#8217;ve written them down go ahead and pick the absolute
      essentials.  For every sub-idea, ask &#8220;is this absolutely essential to
      accomplishing the initial idea&#8221; and if the answer is &#8220;no&#8221;
      then move onto the next sub-idea.  This will help you determine what&#8217;s
      really important to the idea.  The ideas that aren&#8217;t absolutely essential
      can be worked on/implemented after launch.</p>\n<p><strong>This is important</strong>:
      If it&#8217;s not absolutely essential to the achieve the goal of your product,
      you don&#8217;t need it to launch.</p>\n<h3>Build It</h3>\n<p>This is one of
      the most important thing to do.  Build it.  Get working on it as soon as you
      can.  You&#8217;ll hit road blocks, have burn out, and have to put some time
      in during your off hours.  But if you don&#8217;t build it, you can&#8217;t
      release it.  Set up a schedule to work on the project.  A couple of hours a
      day, no less than three days a week.  Having such a schedule really helps you
      to set aside time for the project but still allow you to have a life.  Having
      a life outside of work and your side project will delay any burn out experience
      you&#8217;re likely to have.</p>\n<p>When you do hit a period of burn out, work
      on something else related to the project.  Don&#8217;t have the website design,
      work on that.  Formulate plans for after the launch of the product.  Organize
      the to-do list or write a blog post about what you&#8217;re working on or some
      of the lessons learned so far.  These things help you get through the burn outs
      but allow you to maintain momentum and your work schedule.</p>\n<h3>Release
      It</h3>\n<p>This is probably the most important part of the whole process.  Getting
      it out to the public.  Letting real users hack away and break things.  Hey,
      thinks are going to break, accept this truth early on and you will be less stressed
      about it.  But releasing your product means you completed the process.  You
      took an idea from inception all the way to release.  Sure you probably hit some
      snags along the way.  It probably took you a little longer than you initially
      thought (it always does).  But, it&#8217;s released, it&#8217;s out there.</p>\n<p>Unfortunately,
      just releasing the product isn&#8217;t enough.  You&#8217;ll need to make enhancements.
       Those ideas I said you need to put to the side because they&#8217;re not essential,
      start cherry picking those and working on them.  You&#8217;ll have bugs to fix.
       There will be customers to support, they&#8217;re going to request things.
       Getting here though is the just the start of the journey.  If you can get to
      this point, you&#8217;ve made it farther than most.</p>\n<div class=\"feedflare\">\n<a
      href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=obvQHm7F2H8:AI_vaTuceX8:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=obvQHm7F2H8:AI_vaTuceX8:qj6IDK7rITs\"><img
