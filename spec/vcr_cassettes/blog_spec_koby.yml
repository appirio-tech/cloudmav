      RubyTest, &amp; RSpec</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/ofeBhUj9B4g/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/01/29/vim-rubytest-and-rspec/#comments</comments>\r\n\t\t<pubDate>Sat,
      29 Jan 2011 20:36:40 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[programming]]></category>\r\n\t\t<category><![CDATA[rspec]]></category>\r\n\t\t<category><![CDATA[ruby]]></category>\r\n\t\t<category><![CDATA[spec]]></category>\r\n\t\t<category><![CDATA[testing]]></category>\r\n\t\t<category><![CDATA[vim]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1613</guid>\r\n\t\t<description>If
      you use the Vim editor (or one of it&amp;#8217;s counterparts like gVim), use
      the RubyTest Vim Plugin, and you use RSpec for some of your testing then you
      might run into a problem that I was experiencing where it &amp;#8230; &lt;a
      href=\"http://www.mkoby.com/2011/01/29/vim-rubytest-and-rspec/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p>If
      you use the Vim editor (or one of it&#8217;s counterparts like gVim), use the
      RubyTest Vim Plugin, and you use RSpec for some of your testing then you might
      run into a problem that I was experiencing where it gives you the error:</p>\n<pre
      class=\"brush: plain; title: ; notranslate\">\n:!echo 'spec -f specdoc spec/greeter_spec.rb
      -l 8' &amp;&amp; spec -f specdoc spec/greeter_spec.rb -l 8\nspec -f specdoc
      spec/greeter_spec.rb -l 8\n/bin/bash: spec: command not found\n\nshell returned
      127\n</pre>\n<p>Well, since I use RSpec 2.x (since I&#8217;m just now starting
      to use RSpec), the above error is quite annoying because the &#8216;spec&#8217;
      command isn&#8217;t really used anymore (at least from what I can find on the
      internet).  So to get the RubyTest plugin to work with RSpec (and the &#8216;rspec&#8217;
      command) you have to make a small change the plugin as marked below via a diff.</p>\n<pre
      class=\"brush: diff; title: ; notranslate\">\n--- rubytest.vim.old\t2011-01-29
      14:29:19.897897990 -0600\n+++ rubytest.vim\t2011-01-29 14:30:16.487584334 -0600\n@@
      -21,10 +21,10 @@\n   let g:rubytest_cmd_testcase = &quot;ruby %p -n '/%c/'&quot;\n
      endif\n if !exists(&quot;g:rubytest_cmd_spec&quot;)\n-  let g:rubytest_cmd_spec
      = &quot;spec -f specdoc %p&quot;\n+  let g:rubytest_cmd_spec = &quot;rspec -f
      d %p&quot;\n endif\n if !exists(&quot;g:rubytest_cmd_example&quot;)\n-  let
      g:rubytest_cmd_example = &quot;spec -f specdoc %p -l %c&quot;\n+  let g:rubytest_cmd_example
      = &quot;rspec -f d %p -l %c&quot;\n endif\n if !exists(&quot;g:rubytest_cmd_feature&quot;)\n
      \  let g:rubytest_cmd_feature = &quot;cucumber %p&quot;\n</pre>\n<div class=\"feedflare\">\n<a
      href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=ofeBhUj9B4g:vfzE81uOpHw:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=ofeBhUj9B4g:vfzE81uOpHw:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/ofeBhUj9B4g\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/01/29/vim-rubytest-and-rspec/feed/</wfw:commentRss>\r\n\t\t<slash:comments>0</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/01/29/vim-rubytest-and-rspec/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>Testing
      in Rails, It’s Important</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/OuFeTVGZaBQ/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/01/28/testing-in-rails-its-important/#comments</comments>\r\n\t\t<pubDate>Fri,
      28 Jan 2011 22:15:06 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[Just
      for Bands]]></category>\r\n\t\t<category><![CDATA[programming]]></category>\r\n\t\t<category><![CDATA[ruby
      on rails]]></category>\r\n\t\t<category><![CDATA[testing]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1603</guid>\r\n\t\t<description>Over
      the course of 2010 I spent most of my off time working on my side project, Just
      for Bands.  Specifically the first application to come from Just for Bands known
      as LiveShow.  The LiveShow application was written in Ruby on Rails with the
      plan to deploy it to Heroku (a successful plan I might add).  But the main point
      of this post is the idea of doing Test Driven Development (or TDD) in Ruby on
      Rails and how it allowed my partner and I to build an app quickly. &lt;a href=\"http://www.mkoby.com/2011/01/28/testing-in-rails-its-important/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p>Over
      the course of 2010 I spent most of my off time working on my side project, <a
      title=\"Just for Bands\" href=\"http://www.justforbands.com\">Just for Bands</a>.
       Specifically the first application to come from Just for Bands known as LiveShow.
       The <a title=\"LiveShow - Simple Booking Management to Help Amplify Your Career\"
      href=\"http://www.booktheliveshow.com\">LiveShow</a> application was written
      in Ruby on Rails with the plan to deploy it to Heroku (a successful plan I might
      add).  But the main point of this post is the idea of doing Test Driven Development
      (or TDD) in <a title=\"Ruby on Rails\" href=\"http://www.rubyonrails.org\">Ruby
      on Rails</a> and how it allowed my partner and I to build an app quickly.</p>\n<h3>Testing
      is Built In</h3>\n<p>Something to know about testing frameworks and Ruby on
      Rails, there&#8217;s one built in.  The built in testing framework in Ruby on
      Rails is Test::Unit.  There are other frameworks that you can substitute in
      place of Test::Unit, but as far as &#8220;out of the box&#8221; frameworks go,
      you could do worse.  Having a framework built in allowed me to teach Erick (my
      partner, who had never worked in Rails before) how to follow the TDD workflow:
      Write test, run test (seeing it fail), write minimal code to make test pass,
      see test pass, <strong>refactor</strong> (bold because people tend to forget
      this step).  Erick had never done test driven development before, and I had
      never used Test::Unit (or written a Ruby on Rails app) before, so sticking with
      the built in framework allowed us to minimize the number of things we needed
      to learn from the get go.</p>\n<h3>Delegation of Responsibilities</h3>\n<p>Erick
      and I had a pretty strict division of responsibilities with regards to the work
      needed on the application.  Since I&#8217;ve been developing code professionally
      for almost a decade, I was the developer.  Erick was the sweeper, going between
      design and development duties where ever needed.  And we hired a graphic designer,
      John to handle the more complex design work.  Having such divisions allowed
      us to separate out the work.  But it left me in a position where I felt I couldn&#8217;t
      develop a ton of code because I didn&#8217;t have any screens to wire up.  This
      came from a lack of deep understanding of the MVC (Model View Controller) pattern
      that Rails is based on.  To keep it quick, this pattern means there&#8217;s
      separation between the UI, data, and processing layers.</p>\n<h3>Testing Allows
      Coding Without The User Interface</h3>\n<p>Because the MVC pattern is designed
      with separation of various application elements in mind, I was able to develop
      the backend code without any screens.  The idea of testing functionality as
      you develop using the built in test framework allowed most of the major functionality
      to be written and built while the design was worked out else where.  This was
      crucial to our ability to get the product built and launched in one year&#8217;s
      time, while learning new languages and tools.  Once the functionality was done,
      it was just a matter of tying it together with the user interface once we had
      a design we were happy with.  Of course there were things that didn&#8217;t
      work quite like expected when we got the interface wired up, but it was less
      work than doing it from scratch, and having to wait would have meant delaying
      the product.</p>\n<p>Also, with the tests we were able to see if it was the
      UI not working correctly or if it was really our functionality.  In a couple
      of places we were testing for the wrong thing, or had an error in our test that
      caused a false positive.  But those were much quicker to iron out with the tests
      in place.  Having unit tested as we developed, we were able to save tons of
      time on the backend of the project fixing bugs.</p>\n<div class=\"feedflare\">\n<a
      href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=OuFeTVGZaBQ:0ZdU3o2QH7s:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=OuFeTVGZaBQ:0ZdU3o2QH7s:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/OuFeTVGZaBQ\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/01/28/testing-in-rails-its-important/feed/</wfw:commentRss>\r\n\t\t<slash:comments>0</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/01/28/testing-in-rails-its-important/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>Ship
      It</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/LblzenRJVVU/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/01/10/ship-it/#comments</comments>\r\n\t\t<pubDate>Mon,
      10 Jan 2011 13:30:19 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[Just
      for Bands]]></category>\r\n\r\n\t\t<guid isPermaLink=\"false\">http://www.mkoby.com/?p=1599</guid>\r\n\t\t<description>With
      the launch of LiveShow by Just for Bands last week, the stress of getting something
      done and pushed for public consumption is only half done.  Having actually \"shipped\"
      a working product, I understand that it is the larger (and harder) half. &lt;a
      href=\"http://www.mkoby.com/2011/01/10/ship-it/\"&gt;Continue reading &lt;span
      class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p><a
      href=\"http://www.booktheliveshow.com\"><img class=\"alignright size-full wp-image-1600\"
      style=\"margin: 5px;\" title=\"LiveShow\" src=\"http://www.mkoby.com/wp-content/uploads/2011/01/ad-liveshow.jpg\"
      alt=\"LiveShow\" width=\"205\" height=\"125\" /></a>With the launch of <a title=\"LiveShow
      - Just for Bands\" href=\"http://www.booktheliveshow.com\">LiveShow</a> by <a
      title=\"Just for Bands\" href=\"http://www.justforbands.com\">Just for Bands</a>
      last week, the stress of getting something done and pushed for public consumption
      is only half done.  Having actually &#8220;shipped&#8221; a working product,
      I understand that it is the larger (and harder) half.</p>\n<p>LiveShow took
      about 2 hours a night 4-5 nights a week for an entire year to get ready.  The
      idea was always to get a basic product that did just what was needed to accomplish
      the goal done and pushed out for people to use.  Yes, we occasionally got burned
      out.  Yes, some things didn&#8217;t go quite as planned.  Yes, we got behind
      sometimes.  But we met our goal and launched within a year&#8217;s timeframe.
       What was the secret?  We didn&#8217;t stop.  If we got burned out we worked
      on other aspects, brainstormed, and generally found busy work that needed to
      be done.</p>\n<p>But the real secret comes from the time boxing.  Saying to
      ourselves nightly &#8220;I have 2 hours, I want to have [Feature X] working
      by then&#8221; and then working towards that.  The feature being worked on could
      have just been one piece of a larger feature.  But time boxing allowed us to
      really focus on what we were working on.  When you have a seriously limited
      amount of time, it helps decide what needs to be worked on.  On several occasions
      I scrapped my work and started fresh the next night because something took me
      longer than 2 hours during the first go.  Most of the time, I was doing it wrong
      to begin with, but I had to do it wrong to find the right way and those couple
      of hours that might have seemed like a waste were actual pivotal in finding
      a solution that worked (and in many places more elegant).</p>\n<p>Time boxing
      also allowed us to maintain family and social obligations.  We started this
      project with our own time, our own money, and had to learn a few things on the
      way.  We didn&#8217;t quit our day jobs and we certainly couldn&#8217;t deprive
      our families of our time.  Time boxing allowed us to maintain a normal life.
       Sure we worked a little more than usual after hours, but the focus that time
      boxing allows and the fact that we limited our time allowed us to not get carried
      away.</p>\n<p>If you&#8217;re looking to do your own side project, I recommend
      time boxing yourself to a couple of hours a night 3-5 nights a week.  This will
      allow you to be moving constantly towards your goal without taking over your
      life.  It certainly worked for Erick and I when working on LiveShow, and it&#8217;s
      one of the tent pole points of <a title=\"Getting Real from 37Signals\" href=\"http://gettingreal.37signals.com/\">37Signals&#8217;
      book &#8220;Getting Real&#8221;</a>.  Give it shot, you have nothing to lose.</p>\n<div
      class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=LblzenRJVVU:QjnAMejPlWk:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=LblzenRJVVU:QjnAMejPlWk:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/LblzenRJVVU\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/01/10/ship-it/feed/</wfw:commentRss>\r\n\t\t<slash:comments>0</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/01/10/ship-it/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>LiveShow
      Ships</title>\r\n\t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/iDKGssmsTz8/</link>\r\n\t\t<comments>http://www.mkoby.com/2011/01/03/liveshow-ships/#comments</comments>\r\n\t\t<pubDate>Mon,
      03 Jan 2011 23:30:14 +0000</pubDate>\r\n\t\t<dc:creator>Michael Koby</dc:creator>\r\n\t\t\t\t<category><![CDATA[Just
      for Bands]]></category>\r\n\t\t<category><![CDATA[justforbands]]></category>\r\n\t\t<category><![CDATA[liveshow]]></category>\r\n\r\n\t\t<guid
      isPermaLink=\"false\">http://www.mkoby.com/?p=1593</guid>\r\n\t\t<description>Yep,
      \ today my partner Erick and I announced that LiveShow, the first Just for Bands
      app was ready for the world's viewing.  It took a year's worth of programming
      time at home after work and on weekends, learning a new programming language,
      learning a new web framework for writing web applications, designing a data
      model, and figuring out where the app should live.  But, it's officially shipped
      as of today around 1:30pm. &lt;a href=\"http://www.mkoby.com/2011/01/03/liveshow-ships/\"&gt;Continue
      reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\t\t\t<content:encoded><![CDATA[<p><a
      href=\"http://www.mkoby.com/wp-content/uploads/2011/01/shipitsquirrel.png\"><img
      class=\"alignleft size-medium wp-image-1594\" style=\"margin: 3px;\" title=\"Ship
      it Squirrel\" src=\"http://www.mkoby.com/wp-content/uploads/2011/01/shipitsquirrel-300x225.png\"
      alt=\"Ship it Squirrel\" width=\"300\" height=\"225\" /></a>Yep,  today my partner
      Erick and I announced that <a title=\"LiveShow - Simple Booking Management to
      Amplify Your Career\" href=\"http://www.booktheliveshow.com\">LiveShow</a>,
      the first <a title=\"Just for Bands - Simple Band Management to Help You Amplify
      Your Career\" href=\"http://www.justforbands.com\">Just for Bands</a> app was
      ready for the world&#8217;s viewing.  It took a year&#8217;s worth of programming
      time at home after work and on weekends, learning a new programming language,
      learning a new web framework for writing web applications, designing a data
      model, and figuring out where the app should live.  But, it&#8217;s officially
      shipped as of today around 1:30pm.</p>\n<p>What is LiveShow?  Simply, it&#8217;s
      a communication manager for bands that lets them track what band members are
      talking to what venues with regards to booking live shows (concerts, gigs, etc).
       The idea was simplicity.  Get people in and out quickly so they can move on
      to other tasks.  No one wants to sit and organize communications, add things
      to a calendar, set reminders, and so on.  LiveShow does it automatically.  As
      the user logs a communication with a potential venue, LiveShow will automatically
      set a reminder and the user will be emailed about the follow up when it&#8217;s
      time.</p>\n<p>This was my first time doing a project from the ground up and
      as the main technical person who was in charge of backend design, coding practices,
      and development tools used so I&#8217;ll be spending some time over the next
      few blog posts going talking about some of the decisions we made from a technical
      standpoint, so keep an eye out for those if you&#8217;re interested.  With this
      post, I officially enter the &#8220;start up&#8221; world, and become an entrepreneur.
       Hopefully good times are ahead.</p>\n<div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=iDKGssmsTz8:P5XEyjZ1R4w:yIl2AUoC8zA\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=yIl2AUoC8zA\" border=\"0\"></img></a>
      <a href=\"http://feeds.feedburner.com/~ff/AlmostNotYet?a=iDKGssmsTz8:P5XEyjZ1R4w:qj6IDK7rITs\"><img
      src=\"http://feeds.feedburner.com/~ff/AlmostNotYet?d=qj6IDK7rITs\" border=\"0\"></img></a>\n</div><img
      src=\"http://feeds.feedburner.com/~r/AlmostNotYet/~4/iDKGssmsTz8\" height=\"1\"
      width=\"1\"/>]]></content:encoded>\r\n\t\t\t<wfw:commentRss>http://www.mkoby.com/2011/01/03/liveshow-ships/feed/</wfw:commentRss>\r\n\t\t<slash:comments>0</slash:comments>\r\n\t\t<feedburner:origLink>http://www.mkoby.com/2011/01/03/liveshow-ships/</feedburner:origLink></item>\r\n\t\t<item>\r\n\t\t<title>Discount
