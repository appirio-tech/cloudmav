      easy webdeployment with Appharbor</title><content type=\"html\">&lt;p&gt;It’s
      a cloud service. You create your account on &lt;a href=\"http://www.appharbor.com\"&gt;http://www.appharbor.com&lt;/a&gt;.
      &lt;/p&gt; &lt;p&gt;Create a new project in Visual Studio and then push it to
      a Git Repository given from the appharbor site.&lt;/p&gt; &lt;p&gt;If your new
      to git and on windows you will need &lt;a href=\"http://code.google.com/p/gitextensions/\"&gt;Gitextensions&lt;/a&gt;
      it includes everything you need to get up and running with Git.&lt;br&gt;When
      you have installed git. Just locate your project with atleast one .sln file
      and a web project. And commit them to your local git repository ( right click
      &amp;gt; &lt;a href=\"http://code.google.com/p/gitextensions/\"&gt;Gitextensions&lt;/a&gt;
      &amp;gt; commit ). &lt;/p&gt; &lt;p&gt;When your done with this next up is to
      push it to &lt;a href=\"http://www.appharbor.com\"&gt;Appharbor&lt;/a&gt;. So
      they can build and publish your website in the Azure Cloud.&lt;br&gt;Right click
      on your folder &amp;gt; &lt;a href=\"http://code.google.com/p/gitextensions/\"&gt;Gitextensions&lt;/a&gt;
      &amp;gt; Push. Here you should add a new remote ( &lt;a href=\"http://[username]@appharbor.com/[myapp].git\"&gt;http://[username]@appharbor.com/[myapp].git&lt;/a&gt;
      ) Then if you check the site you will see the status of your build and if it
      succeeded else you will need to click “show” and it will tell you why it failed.
      And then you can access your site &lt;a href=\"http://[myapp].apphb.com/\"&gt;http://[myapp].apphb.com/&lt;/a&gt;
