      class='post-title entry-title'>\n<a href='http://www.codejunkies.se/2011/08/love-chrome-but-wtf.html'>Love
      chrome but wtf?</a>\n</h3>\n<div class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
      class='post-body entry-content'>\nI think that chrome is the best webbrowser
      out there. But I do have a complaint.<div><br /></div><div>Who in thier right
      mind came up with the smart feature, an empty src on an html img should load
      the same page again.</div><div><br /></div><div>At work we have had problem
      with this more than ones, and it's really anoying. It gives a very wierd error
      on some pages, or slows up due that it loads the same source again.</div><div><br
      /></div><div>I know it's just not chrome that have had this \"feature\" but
      all other browser seems to have had this feature removed.</div><div><br /></div><div>Back
      to the feature, loading the same url again when src is empty on an html img.</div><div><br
      /></div><div>Why should it, it's not that we are on an image, we are on an html
      page and when does a html page looks lika an image?</div><div><br /></div><div>Now
      chrome team, please remove this feature so we don't have to make some sweat
      fixes on all pages we are doing.</div>\n<div style='clear: both;'></div>\n</div>\n<div
