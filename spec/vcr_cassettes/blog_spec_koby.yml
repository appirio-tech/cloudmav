      class='post hentry'>\n<a name='3647897751520416784'></a>\n<h3 class='post-title
      entry-title'>\n<a href='http://www.codejunkies.se/2011/03/really-easy-webdeployment-with.html'>Really
      easy webdeployment with Appharbor</a>\n</h3>\n<div class='post-header'>\n<div
      class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'>\n<p>It&#8217;s
      a cloud service. You create your account on <a href=\"http://www.appharbor.com\">http://www.appharbor.com</a>.
      </p> <p>Create a new project in Visual Studio and then push it to a Git Repository
      given from the appharbor site.</p> <p>If your new to git and on windows you
      will need <a href=\"http://code.google.com/p/gitextensions/\">Gitextensions</a>
      it includes everything you need to get up and running with Git.<br>When you
      have installed git. Just locate your project with atleast one .sln file and
      a web project. And commit them to your local git repository ( right click &gt;
      <a href=\"http://code.google.com/p/gitextensions/\">Gitextensions</a> &gt; commit
      ). </p> <p>When your done with this next up is to push it to <a href=\"http://www.appharbor.com\">Appharbor</a>.
      So they can build and publish your website in the Azure Cloud.<br>Right click
      on your folder &gt; <a href=\"http://code.google.com/p/gitextensions/\">Gitextensions</a>
      &gt; Push. Here you should add a new remote ( <a href=\"http://[username]@appharbor.com/[myapp].git\">http://[username]@appharbor.com/[myapp].git</a>
      ) Then if you check the site you will see the status of your build and if it
      succeeded else you will need to click &#8220;show&#8221; and it will tell you
      why it failed. And then you can access your site <a href=\"http://[myapp].apphb.com/\">http://[myapp].apphb.com/</a>
      ( You can of course add your own domain also ) </p> <p>This work really like
      a charm!&nbsp; </p>  \n<div style='clear: both;'></div>\n</div>\n<div class='post-footer'>\n<div
