      \t\t\t<content:encoded><![CDATA[<p>At <a href=\"https://sites.google.com/site/vbbwiki/main_page/2010-11-18\" target=\"_blank\">this week\xE2\x80\x99s</a> <a href=\"http://virtualbrownbag.com/\" target=\"_blank\">Virtual Brown Bag</a>, we\xE2\x80\x99ve tackled mocks, stubs, Rhino mocks, and related things, since that was one of most voted suggestions from our folks VBBers. Mark Wilkinson had mentioned he could do a quick intro to Rhino since he had just presented on that topic, so that was great: the more people sharing, the better. Make sure to check out the notes and video.</p>\n\
      <p>I\xE2\x80\x99ve also written an <a href=\"http://www.code-magazine.com/article.aspx?quickid=0906061&amp;page=1\" target=\"_blank\">article</a> on this topic for CODE Magazine a couple of issues ago, and here\xE2\x80\x99s a <a href=\"http://live.ineta.org/Presentation/ViewVideo/89\" target=\"_blank\">video</a> out of a presentation on the same topic that I did at Houston TechFest last year.</p>\n\
      <p>Also, check out this <a href=\"http://georgemauer.net/blog/rhino-mocks-intro/\" target=\"_blank\">great post</a> by George.</p>\n\
      <p>Please keep your <a href=\"http://virtualbrownbag.com/topic_suggestions\" target=\"_blank\">suggestions</a> coming, and vote for the ones that are out there. We won\xE2\x80\x99t have a Virtual Brown Bag this Thursday, since it\xE2\x80\x99s Thanksgiving and most people are going to be taking the day off, but we\xE2\x80\x99ll back next week! Happy \xE2\x80\x9Coversized bird celebrations\xE2\x80\x9D for all of you.  <img style=\"border-style:none;\" class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://claudiolassala.files.wordpress.com/2010/11/wlemoticon-smile2.png?w=620\"></p>\n\
