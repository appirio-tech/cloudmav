      \t\t\t<content:encoded><![CDATA[<p>Next week I\xE2\x80\x99ll be delivering two WPF courses at the upcoming <a href=\"http://codemag.com/training\" target=\"_blank\">CODE Training</a>. In fact, next week will be the \xE2\x80\x9CXAML week\xE2\x80\x9D. I\xE2\x80\x99ll be doing the <a href=\"http://codemag.com/Training/Detail/acf638c8-272d-4956-a004-f63632970edb\" target=\"_blank\">Intro to WPF and Silverlight</a> day, and the <a href=\"http://codemag.com/Training/Detail/8d72db75-c507-43c6-8918-b2868040e26a\" target=\"_blank\">Building WPF Business Applications</a> day. </p>\n\
      <p>Make sure to check out the links for more information. There\xE2\x80\x99s still a little time left to sign up. Hope to see some of you next week! <img style=\"border-style:none;\" class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://claudiolassala.files.wordpress.com/2010/12/wlemoticon-smile.png?w=620\"></p>\n\
