      \t\t<description><![CDATA[I\xE2\x80\x99ll be speaking at the Agile.NET in Houston this coming Friday, February 25th. I\xE2\x80\x99ll be doing one session: Beyond the Core Concepts of OOP \xE2\x80\x93 SOLID You\xE2\x80\x99ve been learning about the core concepts of Object-Oriented Programming (OOP) for quite some time now: Abstraction, Encapsulation, Inheritance, and Polymorphism. When you thought you knew it all, all [...]<img alt=\"\" border=\"0\" src=\"http://stats.wordpress.com/b.gif?host=claudiolassala.wordpress.com&amp;blog=16423636&amp;post=507&amp;subd=claudiolassala&amp;ref=&amp;feed=1\" width=\"1\" height=\"1\" />]]></description>\n\
      \t\t\t<content:encoded><![CDATA[<p>I\xE2\x80\x99ll be speaking at the <a href=\"http://www.agiledotnet.com/\" target=\"_blank\">Agile.NET</a> in Houston this coming Friday, February 25th. I\xE2\x80\x99ll be doing one session:</p>\n\
      <p><strong>Beyond the Core Concepts of OOP \xE2\x80\x93 SOLID</strong>\n\
      <p><em>You\xE2\x80\x99ve been learning about the core concepts of Object-Oriented Programming (OOP) for quite some time now: Abstraction, Encapsulation, Inheritance, and Polymorphism. When you thought you knew it all, all of a sudden the cool kids are talking about all these principles such as \xE2\x80\x9CSingle Responsibility Principle\xE2\x80\x9D, \xE2\x80\x9COpen/Closed Principle\xE2\x80\x9D, \xE2\x80\x9CDependency Inversion Principle\xE2\x80\x9D, as well as Inversion of Control containers, etc. This session presents those concepts so the attendees can understand what they are and start using right away.</em>\n\
      <p>I\xE2\x80\x99m looking forward to it. There will be good content there, and I\xE2\x80\x99ll be seeing some old buddies.</p>\n\
      <p>Hope to see some of you there! <img style=\"border-style:none;\" class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://claudiolassala.files.wordpress.com/2011/02/wlemoticon-smile.png?w=620\"></p>\n\
      <p>QUICK UPDATE: you can get 25% off the $49.99 price with the code <strong>ADN-H</strong>.</p>\n\
      <br />  <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gocomments/claudiolassala.wordpress.com/507/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/comments/claudiolassala.wordpress.com/507/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/godelicious/claudiolassala.wordpress.com/507/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/delicious/claudiolassala.wordpress.com/507/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gofacebook/claudiolassala.wordpress.com/507/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/facebook/claudiolassala.wordpress.com/507/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gotwitter/claudiolassala.wordpress.com/507/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/twitter/claudiolassala.wordpress.com/507/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gostumble/claudiolassala.wordpress.com/507/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/stumble/claudiolassala.wordpress.com/507/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/godigg/claudiolassala.wordpress.com/507/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/digg/claudiolassala.wordpress.com/507/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/goreddit/claudiolassala.wordpress.com/507/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/reddit/claudiolassala.wordpress.com/507/\" /></a> <img alt=\"\" border=\"0\" src=\"http://stats.wordpress.com/b.gif?host=claudiolassala.wordpress.com&amp;blog=16423636&amp;post=507&amp;subd=claudiolassala&amp;ref=&amp;feed=1\" width=\"1\" height=\"1\" />]]></content:encoded>\n\
