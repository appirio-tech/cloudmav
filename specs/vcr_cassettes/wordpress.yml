      \t\t<guid isPermaLink=\"false\">https://claudiolassala.wordpress.com/2010/11/18/you-have-been-deleted/</guid>\n\
      \t\t<description><![CDATA[A few Virtual Brown Bag\xE2\x80\x99s ago, we\xE2\x80\x99ve decided to talk about Domain-Driven Design, since that was top-most voted topic suggested by attendees. From there we ended up getting to Command-Query Responsibility Segregation (CQRS), and when we get there, there\xE2\x80\x99s no way not to mention either Udi Dahan\xE2\x80\x99s or Greg Young\xE2\x80\x99s thoughts on it. I first [...]<img alt=\"\" border=\"0\" src=\"http://stats.wordpress.com/b.gif?host=claudiolassala.wordpress.com&amp;blog=16423636&amp;post=428&amp;subd=claudiolassala&amp;ref=&amp;feed=1\" width=\"1\" height=\"1\" />]]></description>\n\
      \t\t\t<content:encoded><![CDATA[<p>A few <a href=\"https://sites.google.com/site/vbbwiki/main_page/2010-11-04\" target=\"_blank\">Virtual Brown Bag</a>\xE2\x80\x99s ago, we\xE2\x80\x99ve decided to talk about Domain-Driven Design, since that was top-most voted topic suggested by attendees. From there we ended up getting to <a href=\"http://cqrsinfo.com/\" target=\"_blank\">Command-Query Responsibility Segregation (CQRS)</a>, and when we get there, there\xE2\x80\x99s no way not to mention either <a href=\"http://www.udidahan.com/2009/12/09/clarified-cqrs/\" target=\"_blank\">Udi Dahan\xE2\x80\x99s</a> or <a href=\"http://herdingcode.com/?p=189\" target=\"_blank\">Greg Young\xE2\x80\x99s</a> thoughts on it. </p>\n\
      <p>I first saw Greg presenting about CQRS at DevTeach one or two years ago. Then I saw Udi\xE2\x80\x99s presentation at TechEd Europe last year. I\xE2\x80\x99ve also listened to the <a href=\"http://herdingcode.com/?p=189\" target=\"_blank\">interview with Greg on Herding Code</a> (twice), and I recommended you do too!</p>\n\
      <p>In fact, I recommend you check out what those guys have to say in the resources I\xE2\x80\x99ve linked to in this post, because they\xE2\x80\x99re a lot more knowledgeable on these things than I am. In this post I\xE2\x80\x99ll just babble about things I have been thinking around this area.</p>\n\
      <h2>It\xE2\x80\x99s 2010 already\xE2\x80\xA6 Wake up! </h2>\n\
      <p>We are still doing several things in software the way we used to do 20 years ago. That has got to stop! The other day, one of my twitter buddies said something along these lines: \xE2\x80\x9C<em>\xE2\x80\xA6trying to explain to my 8-year old son what a floppy disk is as I tell him which one is the Save button\xE2\x80\xA6</em>\xE2\x80\x9D.</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/floppy1.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;float:left;padding-top:0;border-width:0;\" title=\"floppy1\" border=\"0\" alt=\"floppy1\" align=\"left\" src=\"http://claudiolassala.files.wordpress.com/2010/11/floppy1_thumb.jpg?w=240&#038;h=134\" width=\"240\" height=\"134\"></a></p>\n\
      <p>Why do we still use floppy disks as an icon for Save buttons? I haven\xE2\x80\x99t personally seen a floppy disk in several years. My 10-year old daughter has never seen one. Several non-computer savvy people might have seen one of those years ago, but didn\xE2\x80\x99t even know what they were.</p>\n\
      <p>I\xE2\x80\x99ve noticed that the <a onclick=\"return mugicPopWin(this,event);\" oncontextmenu=\"mugicRightClick(this);\" href=\"http://itunes.apple.com/us/app/drawing-pad/id358207332?mt=8\" target=\"_blank\">Drawing Pad</a> app on the iPad uses a USB plug image. Is that better?&nbsp; <a href=\"http://claudiolassala.files.wordpress.com/2010/11/usb.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;float:right;padding-top:0;border-width:0;\" title=\"usb\" border=\"0\" alt=\"usb\" align=\"right\" src=\"http://claudiolassala.files.wordpress.com/2010/11/usb_thumb.jpg?w=148&#038;h=172\" width=\"148\" height=\"172\"></a> </p>\n\
      <p>Well, I guess so; most people using computers nowadays are likely to have used \xE2\x80\x9Cpen drives\xE2\x80\x9D to copy some data around, I guess.</p>\n\
      <p>On the flip side, I\xE2\x80\x99ve noticed that GMail doesn\xE2\x80\x99t even have a \xE2\x80\x9Csave\xE2\x80\x9D button when a \xE2\x80\x9Ccontact\xE2\x80\x9D is being edited. I suppose that makes sense: why do I have to explicitly push a \xE2\x80\x9Csave\xE2\x80\x9D button? Any app could just save stuff in the background as I work. If there\xE2\x80\x99s any problem with the data (such as a business rule violation), then it could just tell me. <a href=\"http://www.evernote.com\" target=\"_blank\">Evernote</a> also works like that: no need to push any button to save anything, I\xE2\x80\x99ve never lost any data, and I can always find whatever I\xE2\x80\x99m looking for.</p>\n\
      <h2>Most Applications Don\xE2\x80\x99t Really Represent the \xE2\x80\x9CReal World\xE2\x80\x9D</h2>\n\
      <p>Software applications are supposed to automate and make easier things that we do in the so-called \xE2\x80\x9CReal World\xE2\x80\x9D. Most applications fail miserably at that.</p>\n\
      <p>Let\xE2\x80\x99s think about what we do in real life when we\xE2\x80\x99re \xE2\x80\x9Ccreating data\xE2\x80\x9D with pen and paper. For instance, maybe we\xE2\x80\x99re filling out an expense report. Once we\xE2\x80\x99re done, we don\xE2\x80\x99t have an action for \xE2\x80\x9Csaving\xE2\x80\x9D that data. The form may just sit there at our desk, until we take it to the person who\xE2\x80\x99s responsible for collecting those reports. <a href=\"http://claudiolassala.files.wordpress.com/2010/11/form.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;float:right;border-top:0;border-right:0;padding-top:0;\" title=\"form\" border=\"0\" alt=\"form\" align=\"right\" src=\"http://claudiolassala.files.wordpress.com/2010/11/form_thumb.jpg?w=240&#038;h=157\" width=\"240\" height=\"157\"></a> </p>\n\
      <p>Isn\xE2\x80\x99t that similar to \xE2\x80\x9Csaving the data\xE2\x80\x9D? I don\xE2\x80\x99t think so. </p>\n\
      <p>I think something like \xE2\x80\x9Csubmit expenses for reimbursement\xE2\x80\x9D would be a lot more appropriate (provided that\xE2\x80\x99s what the actual business workflow calls for when paying out reimbursements). Or maybe, if you\xE2\x80\x99re unsure as to whether you\xE2\x80\x99ve provided the correct data in the form, you may want to \xE2\x80\x9Csubmit expenses for review\xE2\x80\x9D, which may pipe your data through a different workflow.</p>\n\
      <p>In real life, do people validate your forms as you\xE2\x80\x99re filling them out, or when you submit it to the person responsible for collecting it? It\xE2\x80\x99s usually the latter. The form may have initial constraints for validation, though (\xE2\x80\x9C<em>if you responded yes on question X, please provided some extra Y information</em>\xE2\x80\x9D), in order to optimize the flow.</p>\n\
      <p>Once the form has been submitted, it may undergo different levels of validation, depending on how the data is going to be used. Again, it depends on the workflow.</p>\n\
      <p>So, bottom line regarding \xE2\x80\x9Csave\xE2\x80\x9D is: applications should allow the user to create data, and decide what to do with it. The user may decide \xE2\x80\x9Chey, I\xE2\x80\x99m not done yet\xE2\x80\xA6 just hold on to it for me here, I\xE2\x80\x99ll come back to it later with more details, and then I\xE2\x80\x99ll send it to whoever or wherever I should when appropriate\xE2\x80\x9D.</p>\n\
      <h2><em>Oh, But This Grid Can Handle Millions of Rows!!</em></h2>\n\
      <p>I see people getting all excited about how this 3rd party grid or that other one is capable of showing millions of rows. Why the heck would a user need that number of rows on a grid?! The user probably needs to scroll through all that data in order to find what he\xE2\x80\x99s looking for. </p>\n\
      <p>Then the developer thinks \xE2\x80\x9Cyeah, but this grid makes it very easy to set visual alerts so the user can spot those rows he\xE2\x80\x99s interested in\xE2\x80\x9D. Why not tailor the app&nbsp; so to allow the user to ask questions and have answers provided? In other words, when a user goes to a screen in an app, the intent isn\xE2\x80\x99t something like \xE2\x80\x9C<em>I want to see as many rows as it\xE2\x80\x99s possible</em>\xE2\x80\x9D. Instead, the user is often looking for specific data to make some decisions. </p>\n\
      <p>Maybe the user has the following task at hand: \xE2\x80\x9C<em>hey, I need to send out a <strong>thank you</strong> card to all customers whose birthday is within the next month, but only for those customers don\xE2\x80\x99t owe us money</em>\xE2\x80\x9D. The app should simply offer a \xE2\x80\x9C<em>send out thank you card</em>\xE2\x80\x9D option. No need for grids with millions of rows.</p>\n\
      <p><em>\xE2\x80\x9CSo what about editable grids?\xE2\x80\x9D</em>, one might ask. After all, those grids are all about allowing the user to perform blazing fast data entry, right? Hmm, nope. Hardly ever have I seen a situation where the user goes cell by cell, row by row, changing data as she tabs her way through the entire grid. When a user wants to edit data, she normally has a very specific set of data that needs to be edited: \xE2\x80\x9C<em>several customers have changed their number of dependents</em>\xE2\x80\x9D, \xE2\x80\x9C<em>the area code has changed from 123 to 987 on phone numbers for all customers in zip code 98765</em>\xE2\x80\x9D. Why not allow the user to express her intent and have the app produce the UI that best fits for fast data entry based on that?</p>\n\
      <p>Grids have traditionally sucked at allowing for \xE2\x80\x9Cin-place\xE2\x80\x9D edit. It usually takes quite a bit of work to get the hosted controls (DatePickers, DropDowns, etc.) to work well. Why go through all that pain? Why not just give the user a UI tailored to each task that needs to be accomplished?</p>\n\
      <h2>Have You Ever Been Deleted?</h2>\n\
      <p>We have taught users to \xE2\x80\x9Cdelete\xE2\x80\x9D stuff, and now they want to delete anything in a way that makes no sense at all when compared to the real world. Users want to \xE2\x80\x9C<em>delete employee</em>\xE2\x80\x9D, \xE2\x80\x9C<em>delete product</em>\xE2\x80\x9D, etc. </p>\n\
      <p>Have you ever had an employer walk to you and say \xE2\x80\x9C<em>you have been deleted!</em>\xE2\x80\x9D? Probably not. Employees are \xE2\x80\x9C<em>fired</em>\xE2\x80\x9D, \xE2\x80\x9C<em>transferred to another branch of the company</em>\xE2\x80\x9D, etc. If somebody simply \xE2\x80\x9Cdeletes\xE2\x80\x9D an employee from the system, nobody other than the user (who may end up forgetting) will know the reason why the employee doesn\xE2\x80\x99t exist in the system anymore. Udi Dahan has a <a href=\"http://www.udidahan.com/2009/09/01/dont-delete-just-dont/\" target=\"_blank\">great post</a> about this. You should read it.</p>\n\
      <h2>Earth: from Flat, to Round, to Tabular</h2>\n\
      <p>The client says: \xE2\x80\x9C<em>My customers come to my web store and place orders for some of our products</em>\xE2\x80\x9D. Several developers barely hear the end of that sentence and are already thinking \xE2\x80\x9C<em>yeah, I\xE2\x80\x99ll have a customers table, with a primary key, with fields to store first name and last name, and an orders table with a foreign key that links an order back to a customer, and it\xE2\x80\x99ll also have an order items table, which in turn has a foreign key linking it back to the orders table. The order items table also has a foreign key that links an item to a row in my products table\xE2\x80\xA6.</em>\xE2\x80\x9D.</p>\n\
      <p>Most developers tend to design the application with the database in mind, as if the world was tabular, and that design bleeds through the objects in the application, all the way up to the UI. Creating UI\xE2\x80\x99s modeled after a database\xE2\x80\xA6 that\xE2\x80\x99s why users think of \xE2\x80\x9C<em>deleting</em>\xE2\x80\x9D an employee, as opposed to \xE2\x80\x9C<em>firing</em>\xE2\x80\x9D an employee. We need to stop doing that.</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/tabularearth.gif\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:block;float:none;margin-left:auto;border-top:0;margin-right:auto;border-right:0;padding-top:0;\" title=\"tabularearth\" border=\"0\" alt=\"tabularearth\" src=\"http://claudiolassala.files.wordpress.com/2010/11/tabularearth_thumb.gif?w=531&#038;h=365\" width=\"531\" height=\"365\"></a></p>\n\
      <p>Think of another example: the \xE2\x80\x9Cemployee screen\xE2\x80\x9D has a \xE2\x80\x9Csalary\xE2\x80\x9D field. The user may go in there and change it. Easy. But what about the intent? <strong>Why</strong> does the user want to change the salary? There\xE2\x80\x99s probably several reasons for that: </p>\n\
      <ul>\n\
      <li>maybe the employee has been promoted;</li>\n\
      <li>maybe he is now working only part-time;</li>\n\
      <li>maybe the salary was entered incorrectly originally and the user needs to fix it. </li>\n\
      </ul>\n\
      <p>Whatever the case might be, there could be lots of things that should happen when the value changes:</p>\n\
      <ul>\n\
      <li>maybe an email should be sent to both the employee and his manager; </li>\n\
      <li>maybe the payroll system needs to be updated; </li>\n\
      <li>maybe the accountant has to be informed. </li>\n\
      </ul>\n\
      <p>These things shouldn\xE2\x80\x99t be conveyed to the user simply by providing her a TextBox with the employee\xE2\x80\x99s salary on it.</p>\n\
      <p>Another typical case of a UI built driven by the database design is any screen with lots of \xE2\x80\x9Cenabled/disabled\xE2\x80\x9D type of logic (\xE2\x80\x9C<em>if this checkbox is checked, and that date is greater than X, and the sun and the moon\xE2\x80\xA6 blah blah blah, then that control should be disabled</em>\xE2\x80\x9D). </p>\n\
      <p>Several years ago I\xE2\x80\x99ve worked in an application where there was a form with well over 50 controls, several of them being checkboxes, and there was some crazy enabled/disabled logic there. Every single developer on the team had worked on that screen, and everybody hated doing so, since even the smallest change could break behavior. Funny thing is that controls were grouped together in the UI, conveying some sort of workflow. So why did we have to stick everything into a single form, instead of creating simpler, task-oriented forms?</p>\n\
      <p>Let me know your thoughts on all of this. I\xE2\x80\x99ll sure have more posts on this subject.</p>\n\
      <br />  <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gocomments/claudiolassala.wordpress.com/428/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/comments/claudiolassala.wordpress.com/428/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/godelicious/claudiolassala.wordpress.com/428/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/delicious/claudiolassala.wordpress.com/428/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gofacebook/claudiolassala.wordpress.com/428/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/facebook/claudiolassala.wordpress.com/428/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gotwitter/claudiolassala.wordpress.com/428/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/twitter/claudiolassala.wordpress.com/428/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gostumble/claudiolassala.wordpress.com/428/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/stumble/claudiolassala.wordpress.com/428/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/godigg/claudiolassala.wordpress.com/428/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/digg/claudiolassala.wordpress.com/428/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/goreddit/claudiolassala.wordpress.com/428/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/reddit/claudiolassala.wordpress.com/428/\" /></a> <img alt=\"\" border=\"0\" src=\"http://stats.wordpress.com/b.gif?host=claudiolassala.wordpress.com&amp;blog=16423636&amp;post=428&amp;subd=claudiolassala&amp;ref=&amp;feed=1\" width=\"1\" height=\"1\" />]]></content:encoded>\n\
