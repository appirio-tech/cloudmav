      \t\t<guid isPermaLink=\"false\">https://claudiolassala.wordpress.com/2010/11/05/setting-and-tracking-some-small-goals/</guid>\n\
      \t\t<description><![CDATA[A month or two ago, George was telling me about 42goals.com; as the site says \xE2\x80\x9Cit\xE2\x80\x99s a simple tool to track daily goals\xE2\x80\x9D. A thought I\xE2\x80\x99d give it a try. People use it to set and track simple goals such as decreasing the amount of coffee they drink, setting distances they want to run, and [...]<img alt=\"\" border=\"0\" src=\"http://stats.wordpress.com/b.gif?host=claudiolassala.wordpress.com&amp;blog=16423636&amp;post=388&amp;subd=claudiolassala&amp;ref=&amp;feed=1\" width=\"1\" height=\"1\" />]]></description>\n\
      \t\t\t<content:encoded><![CDATA[<p>A month or two ago, <a href=\"http://georgemauer.net/blog/\" target=\"_blank\">George</a> was telling me about <a href=\"http://www.42goals.com\" target=\"_blank\">42goals.com</a>; as the site says \xE2\x80\x9Cit\xE2\x80\x99s a simple tool to track daily goals\xE2\x80\x9D. A thought I\xE2\x80\x99d give it a try. </p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/42goals.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:block;float:none;margin-left:auto;margin-right:auto;padding-top:0;border-width:0;\" title=\"42goals\" border=\"0\" alt=\"42goals\" src=\"http://claudiolassala.files.wordpress.com/2010/11/42goals_thumb.jpg?w=500&#038;h=387\" width=\"500\" height=\"387\"></a></p>\n\
      <p>People use it to set and track simple goals such as decreasing the amount of coffee they drink, setting distances they want to run, and other things of that sort.</p>\n\
      <p>I\xE2\x80\x99ve used it for a month now, and am planning on using it for at least another couple of months. In the first month I\xE2\x80\x99ve tracked things such as how many <a href=\"http://www.pomodorotechnique.com/\" target=\"_blank\">pomodoros</a> I can accomplish in a month, how many pushups, and some other small things I\xE2\x80\x99ve been trying to get better at.</p>\n\
      <p>I had set my expectations for the full month based on my guess as to how much I\xE2\x80\x99d get done daily. As it turns out, my estimates were <strong>very </strong>off. My best estimate came to be about 56% of the actual numbers. The worst one was about 23%. I think the two reasons for it were:</p>\n\
      <ol>\n\
      <li>I had set the goals to a number a little higher than what I *thought* I was kind of accomplishing, but not tracking\xE2\x80\xA6\n\
      <li>Some weekdays I\xE2\x80\x99d just forget about the goals, or just be too tired to care. Most weekends I\xE2\x80\x99d totally forget about everything.</li>\n\
      </ol>\n\
      <p>For the second month, I\xE2\x80\x99ve decided to track the same goals, but now I\xE2\x80\x99m putting down estimates based on the numbers I\xE2\x80\x99ve accomplished in the first month, increasing them by about 10%. So all I need is to do a little better than I did last month. If I get into the habit where I at least don\xE2\x80\x99t forget about the goals, hopefully my numbers will improve within a few months.</p>\n\
      <p>As time goes by, I\xE2\x80\x99ll probably be changing my list of goals, by either adding and/or removing goals. Here are some of the goals I\xE2\x80\x99m thinking of adding to the list:</p>\n\
      <ul>\n\
      <li>Play guitar exercises for 10 minutes daily\n\
      <li>Improvise solos on the guitar for 10 minutes daily\n\
      <li>Practice speed reading for 10 minutes daily\n\
      <li>Spend 20 minutes every day learning something</li>\n\
      </ul>\n\
      <p>We\xE2\x80\x99ll see. I\xE2\x80\x99ll keep blogging about how this is working for me.</p>\n\
      <br />  <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gocomments/claudiolassala.wordpress.com/388/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/comments/claudiolassala.wordpress.com/388/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/godelicious/claudiolassala.wordpress.com/388/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/delicious/claudiolassala.wordpress.com/388/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gofacebook/claudiolassala.wordpress.com/388/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/facebook/claudiolassala.wordpress.com/388/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gotwitter/claudiolassala.wordpress.com/388/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/twitter/claudiolassala.wordpress.com/388/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gostumble/claudiolassala.wordpress.com/388/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/stumble/claudiolassala.wordpress.com/388/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/godigg/claudiolassala.wordpress.com/388/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/digg/claudiolassala.wordpress.com/388/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/goreddit/claudiolassala.wordpress.com/388/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/reddit/claudiolassala.wordpress.com/388/\" /></a> <img alt=\"\" border=\"0\" src=\"http://stats.wordpress.com/b.gif?host=claudiolassala.wordpress.com&amp;blog=16423636&amp;post=388&amp;subd=claudiolassala&amp;ref=&amp;feed=1\" width=\"1\" height=\"1\" />]]></content:encoded>\n\
