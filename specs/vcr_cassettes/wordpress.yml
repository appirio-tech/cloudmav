      \t\t<description><![CDATA[Don\xE2\x80\x99t you ever wonder what somebody else\xE2\x80\x99s work environment look like? I do. I enjoy seeing how people set up their work area, hoping that I can pick up some nice tips. I also notice that very often when we have somebody visiting our offices here (people attending training, clients, etc.), they are always poking [...]<img alt=\"\" border=\"0\" src=\"http://stats.wordpress.com/b.gif?host=claudiolassala.wordpress.com&amp;blog=16423636&amp;post=468&amp;subd=claudiolassala&amp;ref=&amp;feed=1\" width=\"1\" height=\"1\" />]]></description>\n\
      \t\t\t<content:encoded><![CDATA[<p>Don\xE2\x80\x99t you ever wonder what somebody else\xE2\x80\x99s work environment look like? I do. I enjoy seeing how people set up their work area, hoping that I can pick up some nice tips. I also notice that very often when we have somebody visiting our offices here (people attending training, clients, etc.), they are always poking around to check out our work areas.</p>\n\
      <p>So here\xE2\x80\x99s what mine looks like:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/12/devenv.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"devenv\" border=\"0\" alt=\"devenv\" src=\"http://claudiolassala.files.wordpress.com/2010/12/devenv_thumb.jpg?w=616&#038;h=457\" width=\"616\" height=\"457\"></a> </p>\n\
      <ol>\n\
      <li>Dual monitors: yeah, baby! I love those big monitors in front of me! I absolutely hate when I have to work for too long on a setup where I don\xE2\x80\x99t have dual monitors (this is how I usually <a href=\"http://claudiolassala.wordpress.com/2007/04/30/organizing-windows-and-multiple-monitors/\" target=\"_blank\">organize VS for dual monitors</a>);\n\
      <li>Laptop: I&#8217; always have my laptop there on the side for anything that are secondary to the work I\xE2\x80\x99m doing (research, TweetDeck, messenger, Windows Live Writer\xE2\x80\xA6). Depending on what it is that I\xE2\x80\x99m doing, I may <a href=\"http://www.hanselman.com/blog/LessVirtualMoreMachineWindows7AndTheMagicOfBootToVHD.aspx\" target=\"_blank\">boot from a VHD</a> that I have setup as a development environment (as one computer is busy, I do work on the other one);\n\
      <li>iPad: I usually have my iPad right there with a book, article, or something like that loaded. That way I get to read a few paragraphs here and there, as I wait for a build to complete, for VS to come back to life, or things like that. </li>\n\
      </ol>\n\
      <p>Of course, there\xE2\x80\x99s also a bunch of pictures there as a reminder to what\xE2\x80\x99s <strong>really </strong>important, and I also, I have a decent view when the whether is nice outside. </p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/12/view5.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"view[5]\" border=\"0\" alt=\"view[5]\" src=\"http://claudiolassala.files.wordpress.com/2010/12/view5_thumb.jpg?w=641&#038;h=446\" width=\"641\" height=\"446\"></a> </p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/12/beanbag5.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;float:right;border-top:0;border-right:0;padding-top:0;\" title=\"beanbag[5]\" border=\"0\" alt=\"beanbag[5]\" align=\"right\" src=\"http://claudiolassala.files.wordpress.com/2010/12/beanbag5_thumb.jpg?w=189&#038;h=240\" width=\"189\" height=\"240\"></a><a href=\"http://claudiolassala.files.wordpress.com/2010/12/funkychair.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;float:left;border-top:0;border-right:0;padding-top:0;\" title=\"funkychair\" border=\"0\" alt=\"funkychair\" align=\"left\" src=\"http://claudiolassala.files.wordpress.com/2010/12/funkychair_thumb.jpg?w=172&#038;h=166\" width=\"172\" height=\"166\"></a>The funky chair: the first time I saw one of those chairs was several years ago, when I client came to our office and brought one of those (he had some bad back problems). I just thought the chair was weird. Then, a few years ago a friend of mine had one of his house that he didn\xE2\x80\x99t use and told me I could have it if I wanted. I said, well, what the hell, let me give it a shot. It felt kind of weird for the first couple of days, but then I got used to it, and now I really miss it when I don\xE2\x80\x99t have it. Every once in a while, though, just to do something different, I work for one <a href=\"http://www.pomodorotechnique.com/\" target=\"_blank\">pomodoro</a> or two sitting on the cool bean bags that we have in the office.</p>\n\
      <p>Let\xE2\x80\x99s see\xE2\x80\xA6 what else\xE2\x80\xA6. ah, of course, there\xE2\x80\x99s a whiteboard right behind me that I use all the time. I usually walk to it, sketch something out, take a photo with my iPhone and send it straight to <a href=\"http://www.evernote.com\" target=\"_blank\">Evernote</a>. </p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/12/whiteboard5.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"whiteboard[5]\" border=\"0\" alt=\"whiteboard[5]\" src=\"http://claudiolassala.files.wordpress.com/2010/12/whiteboard5_thumb.jpg?w=636&#038;h=528\" width=\"636\" height=\"528\"></a> </p>\n\
      <p>And finally, there\xE2\x80\x99s one of those mini basketball hoops for when I\xE2\x80\x99m taking short breaks. <img style=\"border-style:none;\" class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://claudiolassala.files.wordpress.com/2010/12/wlemoticon-smile1.png?w=620\"></p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/12/basketball.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"basketball\" border=\"0\" alt=\"basketball\" src=\"http://claudiolassala.files.wordpress.com/2010/12/basketball_thumb.jpg?w=221&#038;h=240\" width=\"221\" height=\"240\"></a> </p>\n\
      <p> What about you? What does your work environment look like?</p>\n\
      <br />  <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gocomments/claudiolassala.wordpress.com/468/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/comments/claudiolassala.wordpress.com/468/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/godelicious/claudiolassala.wordpress.com/468/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/delicious/claudiolassala.wordpress.com/468/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gofacebook/claudiolassala.wordpress.com/468/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/facebook/claudiolassala.wordpress.com/468/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gotwitter/claudiolassala.wordpress.com/468/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/twitter/claudiolassala.wordpress.com/468/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gostumble/claudiolassala.wordpress.com/468/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/stumble/claudiolassala.wordpress.com/468/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/godigg/claudiolassala.wordpress.com/468/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/digg/claudiolassala.wordpress.com/468/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/goreddit/claudiolassala.wordpress.com/468/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/reddit/claudiolassala.wordpress.com/468/\" /></a> <img alt=\"\" border=\"0\" src=\"http://stats.wordpress.com/b.gif?host=claudiolassala.wordpress.com&amp;blog=16423636&amp;post=468&amp;subd=claudiolassala&amp;ref=&amp;feed=1\" width=\"1\" height=\"1\" />]]></content:encoded>\n\
