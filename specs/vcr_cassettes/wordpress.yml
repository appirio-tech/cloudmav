      \t\t<title>Setting and tracking some small goals&#8230;</title>\n\
      \t\t<link>http://claudiolassala.wordpress.com/2010/11/05/setting-and-tracking-some-small-goals/</link>\n\
      \t\t<comments>http://claudiolassala.wordpress.com/2010/11/05/setting-and-tracking-some-small-goals/#comments</comments>\n\
      \t\t<pubDate>Fri, 05 Nov 2010 15:49:31 +0000</pubDate>\n\
