      \t\t\t<content:encoded><![CDATA[<p>Holy Cow, that took us a while\xE2\x80\xA6&nbsp; <img style=\"border-style:none;\" class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://claudiolassala.files.wordpress.com/2010/11/wlemoticon-smile1.png?w=620\"></p>\n\
      <p>Several months ago, while at Barnes &amp; Noble with the family, I\xE2\x80\x99ve decided to pick up a big 2000-piece jigsaw puzzle (ok, it may not be that big to some people, but I\xE2\x80\x99m sure I had never picked up one with more than 200 hundred pieces or so\xE2\x80\xA6). I figured that\xE2\x80\x99d be something we\xE2\x80\x99d enjoy engaging together. I\xE2\x80\x99ve always appreciated the \xE2\x80\x9Cold\xE2\x80\x9D Manhattan skyline, from watching so many episodes of Friends, so that\xE2\x80\x99s the image I chose.</p>\n\
      <p>The first one or two months into this \xE2\x80\x9Cproject\xE2\x80\x9D went very smooth, but boy, the last several months after that dragged really bad. The main problem was that sky. Over 300 pieces of the puzzle probably go in there, and they all look pretty much the same! Fortunately, the wife was decided to finish that off, picked up the slack, and managed to pull it off.</p>\n\
      <p>Now I just need to get some puzzle glue, put it on a frame, and hang it on the wall.</p>\n\
      <p>I hear we may be picking up a 5000-piece one. I\xE2\x80\x99ll try to make sure we don\xE2\x80\x99t get one where there\xE2\x80\x99s a large section with pieces that all look the same. <img style=\"border-style:none;\" class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://claudiolassala.files.wordpress.com/2010/11/wlemoticon-smile1.png?w=620\"></p>\n\
      <p>&nbsp;</p>\n\
