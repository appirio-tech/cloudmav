      \t\t<guid isPermaLink=\"false\">https://claudiolassala.wordpress.com/2010/11/04/a-good-example-of-liskov-substitution-principle/</guid>\n\
      \t\t<description><![CDATA[It\xE2\x80\x99s usually not easy to find good examples that explain the Liskov Substitution Principle (LSP) to developers. But really, how hard could it be? The definition is so simple: \xE2\x80\x9CWhat is wanted here is something like the following substitution property: If for each object o1 of type S there is an object o2 of type [...]<img alt=\"\" border=\"0\" src=\"http://stats.wordpress.com/b.gif?host=claudiolassala.wordpress.com&amp;blog=16423636&amp;post=385&amp;subd=claudiolassala&amp;ref=&amp;feed=1\" width=\"1\" height=\"1\" />]]></description>\n\
      \t\t\t<content:encoded><![CDATA[<p>It\xE2\x80\x99s usually not easy to find good examples that explain the <a href=\"http://en.wikipedia.org/wiki/Liskov_substitution_principle\" target=\"_blank\">Liskov Substitution Principle</a> (LSP) to developers. But really, how hard could it be? The definition is so simple:</p>\n\
      <p><i>\xE2\x80\x9CWhat is wanted here is something like the following substitution property: If for each object o1 of type S there is an object o2 of type T such that for all programs P defined in terms of T, the behavior of P is unchanged when o1 is substituted for o2 then S is a subtype of T.\xE2\x80\x9D</i></p>\n\
      <p>Say what? I don\xE2\x80\x99t know about you, but that kind of definition usually flies way over my head. Some people use the <em><a href=\"http://stackoverflow.com/questions/56860/what-is-the-liskov-substitution-principle\" target=\"_blank\">Rectangle versus Square</a></em> example to explain the principle, which is a good one, but that doesn\xE2\x80\x99t necessarily relate to things we normally do.</p>\n\
      <p>I like <a href=\"http://www.objectmentor.com/resources/articles/lsp.pdf\" target=\"_blank\">Uncle Bob\xE2\x80\x99s definition</a> a lot better:</p>\n\
      <p><em>\xE2\x80\x9CFunctions that use pointers or references to base classes must be able to use objects of derived classes without knowing it.\xE2\x80\x9D</em></p>\n\
      <p>Recently we\xE2\x80\x99ve run across a violation to that principle in a project. We have an interface defined like so:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/persistedresource.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"persistedresource\" border=\"0\" alt=\"persistedresource\" src=\"http://claudiolassala.files.wordpress.com/2010/11/persistedresource_thumb.jpg?w=615&#038;h=208\" width=\"615\" height=\"208\"></a> </p>\n\
      <p>It\xE2\x80\x99s a very small interface that represents resources that can be loaded in memory, and persisted afterwards in case there were changes to it.</p>\n\
      <p>Let\xE2\x80\x99s pretend we have the following implementations of that interface:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/appsettings.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"appsettings\" border=\"0\" alt=\"appsettings\" src=\"http://claudiolassala.files.wordpress.com/2010/11/appsettings_thumb.jpg?w=615&#038;h=298\" width=\"615\" height=\"298\"></a> </p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/usersettings.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"usersettings\" border=\"0\" alt=\"usersettings\" src=\"http://claudiolassala.files.wordpress.com/2010/11/usersettings_thumb.jpg?w=615&#038;h=337\" width=\"615\" height=\"337\"></a> </p>\n\
      <p>The actual implementation of those methods doesn\xE2\x80\x99t matter here; just assume that the real implementation loads and persists application and user settings.</p>\n\
      <p>Somewhere in the application we have some way to retrieve a list of instances of implementations of that interface, kind of like this:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/loadall6.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"loadall[6]\" border=\"0\" alt=\"loadall[6]\" src=\"http://claudiolassala.files.wordpress.com/2010/11/loadall6_thumb.jpg?w=615&#038;h=234\" width=\"615\" height=\"234\"></a> </p>\n\
      <p>Some place else, we have a method that takes in a list of those objects, and call Persist on them:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/persist.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"persist\" border=\"0\" alt=\"persist\" src=\"http://claudiolassala.files.wordpress.com/2010/11/persist_thumb.jpg?w=615&#038;h=124\" width=\"615\" height=\"124\"></a> </p>\n\
      <p>And somewhere else we may use those methods, like so:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/loadsave6.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"loadsave[6]\" border=\"0\" alt=\"loadsave[6]\" src=\"http://claudiolassala.files.wordpress.com/2010/11/loadsave6_thumb.jpg?w=615&#038;h=153\" width=\"615\" height=\"153\"></a> </p>\n\
      <p>Everything works great, until a new class is added to the system in order to handle, let\xE2\x80\x99s say, some \xE2\x80\x9Cspecial settings\xE2\x80\x9D:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/specialsettings.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"specialsettings\" border=\"0\" alt=\"specialsettings\" src=\"http://claudiolassala.files.wordpress.com/2010/11/specialsettings_thumb.jpg?w=615&#038;h=321\" width=\"615\" height=\"321\"></a> </p>\n\
      <p>It looks like the Load method does whatever stuff it\xE2\x80\x99s supposed to do in order to handle loading these special settings. The Persist method, on the other hand, throws a NotImplementedException. As it turns out, those settings are meant to be read-only, therefore, the Persist method can\xE2\x80\x99t really do anything.</p>\n\
      <p>The system is told to load the new class along with the other ones that implement that same interface: </p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/loadspecial6.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"loadspecial[6]\" border=\"0\" alt=\"loadspecial[6]\" src=\"http://claudiolassala.files.wordpress.com/2010/11/loadspecial6_thumb.jpg?w=615&#038;h=242\" width=\"615\" height=\"242\"></a> </p>\n\
      <p>Now when we run the app everything should still work fine, until we hit the code that tries to persist all of those loaded resources, at which point we get a big and fat \xE2\x80\x9CNotImplementedException\xE2\x80\x9D. </p>\n\
      <p>One (horrible) way to address this would be to change the SaveAll method:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/newsaveall.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"newsaveall\" border=\"0\" alt=\"newsaveall\" src=\"http://claudiolassala.files.wordpress.com/2010/11/newsaveall_thumb.jpg?w=615&#038;h=234\" width=\"615\" height=\"234\"></a> </p>\n\
      <p>If the specific resource being processed is of type SpecialSettings, we skip that one. Brilliant! Well, maybe not. Let\xE2\x80\x99s look back at a simplified definition of the Liskov Substitution Principle:</p>\n\
      <p><em>\xE2\x80\x9CAn object should be substitutable by its base class (or interface).\xE2\x80\x9D</em></p>\n\
      <p>Looking at the SaveAll method it should be clear that \xE2\x80\x9CSpecialSettings\xE2\x80\x9D is NOT substitutable by its \xE2\x80\x9CIPersistedResource\xE2\x80\x9D interface; if we call Persist on it, the app blows up, so we need change the method to take that one problem into consideration. One could say \xE2\x80\x9C<em>well, let\xE2\x80\x99s change the Persist method on that class so it won\xE2\x80\x99t throw an exception anymore</em>\xE2\x80\x9D. Hmm, having a method on a class that when called won\xE2\x80\x99t do what its name implies is just bad\xE2\x80\xA6 really, really bad.</p>\n\
      <p>Write this down: anytime you see code that takes in some sort of baseclass or interface and then performs a check such as \xE2\x80\x9Cif (someObject is SomeType)\xE2\x80\x9D, there\xE2\x80\x99s a very good chance that that\xE2\x80\x99s an LSP violation. I\xE2\x80\x99ve done that, and I know so have you, let\xE2\x80\x99s be honest.</p>\n\
      <p>Another great definition for LSP comes from this motivational poster that the folks at <a href=\"http://www.lostechies.com\">Los Techies</a> put together:</p>\n\
      <p><a href=\"http://www.lostechies.com/cfs-filesystemfile.ashx/__key/CommunityServer.Blogs.Components.WeblogFiles/derickbailey/LiskovSubtitutionPrinciple_5F00_52BB5162.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"liskov-lostechies\" border=\"0\" alt=\"liskov-lostechies\" src=\"http://claudiolassala.files.wordpress.com/2010/11/liskov-lostechies.jpg?w=615&#038;h=489\" width=\"615\" height=\"489\"></a> </p>\n\
      <h1>So what\xE2\x80\x99s the fix?</h1>\n\
      <p>The fix here is to tailor the interface based on what each client needs (<a href=\"http://www.objectmentor.com/resources/articles/isp.pdf\">Interface Segregation Principle, or ISP</a>). The LoadAll method (which is one client of those classes) is really only concerned about the \xE2\x80\x9CLoad\xE2\x80\x9D capability, whereas the \xE2\x80\x9CSaveAll\xE2\x80\x9D method (another client) is only concerned about the \xE2\x80\x9CPersist\xE2\x80\x9D capability. In other words, these is what those clients need:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/newsaveload.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"NewSaveLoad\" border=\"0\" alt=\"NewSaveLoad\" src=\"http://claudiolassala.files.wordpress.com/2010/11/newsaveload_thumb.jpg?w=615&#038;h=351\" width=\"615\" height=\"351\"></a> </p>\n\
      <p>The SaveAll takes in something tailored to its needs, <em>IPersistResource</em>\xE2\x80\x99s, and the same goes for LoadAll, which only cares about <em>ILoadResource</em>\xE2\x80\x99s (in the real app, the actual instantiation of these classes happen somewhere else). This is what the granular new interfaces look like:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2010/11/granularinterfaces.jpg\"><img style=\"background-image:none;border-bottom:0;border-left:0;padding-left:0;padding-right:0;display:inline;border-top:0;border-right:0;padding-top:0;\" title=\"granularinterfaces\" border=\"0\" alt=\"granularinterfaces\" src=\"http://claudiolassala.files.wordpress.com/2010/11/granularinterfaces_thumb.jpg?w=615&#038;h=347\" width=\"615\" height=\"347\"></a> </p>\n\
      <p>Yup, it\xE2\x80\x99s pretty much the former \xE2\x80\x9CIPersistedResource\xE2\x80\x9D split up into two separate interfaces, tailored to their client needs. Both the UserSettings and ApplicationSettings classes can implement these two interfaces, whereas the SpecialSettings class would only implement <em>ILoadResource</em>; this way, it isn\xE2\x80\x99t forced to implement interface members it can\xE2\x80\x99t handle.</p>\n\
      <p>Very often people ask what\xE2\x80\x99s the most appropriate number of members in an interface. In the real world example I gave here, the original interface had only 2 members; one could say that was small enough, but as it turns out, it wasn\xE2\x80\x99t. The IPersistedResource interface was doing too much (both loading *and* persisting stuff) based on the clients that use its implementers. In the end, two interfaces with a single method on them fit the bill a lot better. <em>Interfaces with single responsibility</em>? Yup, <a href=\"http://www.objectmentor.com/resources/articles/srp.pdf\">Single Responsibility Principle (SRP)</a>; as with design patterns, sometimes <a href=\"http://butunclebob.com/ArticleS.UncleBob.PrinciplesOfOod\">SOLID principles</a> go hand in hand together.</p>\n\
      <br />  <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gocomments/claudiolassala.wordpress.com/385/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/comments/claudiolassala.wordpress.com/385/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/godelicious/claudiolassala.wordpress.com/385/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/delicious/claudiolassala.wordpress.com/385/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gofacebook/claudiolassala.wordpress.com/385/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/facebook/claudiolassala.wordpress.com/385/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gotwitter/claudiolassala.wordpress.com/385/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/twitter/claudiolassala.wordpress.com/385/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gostumble/claudiolassala.wordpress.com/385/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/stumble/claudiolassala.wordpress.com/385/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/godigg/claudiolassala.wordpress.com/385/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/digg/claudiolassala.wordpress.com/385/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/goreddit/claudiolassala.wordpress.com/385/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/reddit/claudiolassala.wordpress.com/385/\" /></a> <img alt=\"\" border=\"0\" src=\"http://stats.wordpress.com/b.gif?host=claudiolassala.wordpress.com&amp;blog=16423636&amp;post=385&amp;subd=claudiolassala&amp;ref=&amp;feed=1\" width=\"1\" height=\"1\" />]]></content:encoded>\n\
