      \t\t<title>You Have Been Deleted!!</title>\n\
      \t\t<link>http://claudiolassala.wordpress.com/2010/11/18/you-have-been-deleted/</link>\n\
      \t\t<comments>http://claudiolassala.wordpress.com/2010/11/18/you-have-been-deleted/#comments</comments>\n\
