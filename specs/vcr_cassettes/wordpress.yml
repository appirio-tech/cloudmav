      \t\t<description><![CDATA[I\xE2\x80\x99d like to thank everybody who came to my talk on Tuesday, at the C# user group in Houston. It was a lot of fun. The topic was: Improving My C# Claudio has been both learning and sharing several things at the Virtual Brown Bag (http://virtualbrownbag.com), and he has compiled a list of useful things [...]<img alt=\"\" border=\"0\" src=\"http://stats.wordpress.com/b.gif?host=claudiolassala.wordpress.com&amp;blog=16423636&amp;post=505&amp;subd=claudiolassala&amp;ref=&amp;feed=1\" width=\"1\" height=\"1\" />]]></description>\n\
      \t\t\t<content:encoded><![CDATA[<p>I\xE2\x80\x99d like to thank everybody who came to my talk on Tuesday, at the <a href=\"http://houstoncsusergroup.wordpress.com/2011/02/09/february-advanced-c-sig/\">C# user group in Houston</a>. It was a lot of fun. The topic was:</p>\n\
      <p><strong>Improving My C#</strong></p>\n\
      <p><em>Claudio has been both learning and sharing several things at the Virtual Brown Bag (</em><a href=\"http://virtualbrownbag.com/\"><em>http://virtualbrownbag.com</em></a><em>), and he has compiled a list of useful things that have improved his C#, including writing better tests with xUnit/SubSpec, using Mercurial as a source control system, using the dynamic features of C# 4, some refactorings, and a couple of other things.</em></p>\n\
      <p>I\xE2\x80\x99ve uploaded the session material to SpeakerRate. Go there to download it, and please, <a href=\"http://speakerrate.com/talks/5624-improving-my-c\" target=\"_blank\">rate the session</a> and give me some feedback so I can improve this talk for next time.</p>\n\
