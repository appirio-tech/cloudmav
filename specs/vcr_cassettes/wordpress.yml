      \t\t<title>A Good Example of Liskov Substitution Principle</title>\n\
      \t\t<link>http://claudiolassala.wordpress.com/2010/11/04/a-good-example-of-liskov-substitution-principle/</link>\n\
      \t\t<comments>http://claudiolassala.wordpress.com/2010/11/04/a-good-example-of-liskov-substitution-principle/#comments</comments>\n\
      \t\t<pubDate>Thu, 04 Nov 2010 16:42:37 +0000</pubDate>\n\
      \t\t<dc:creator>claudiolassala</dc:creator>\n\
      \t\t\t\t<category><![CDATA[Clean Code]]></category>\n\
      \t\t<category><![CDATA[Software Development]]></category>\n\
