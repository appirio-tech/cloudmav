      \t\t<title>How I&#8217;m Using Evernote</title>\n\
      \t\t<link>http://claudiolassala.wordpress.com/2011/01/10/how-im-using-evernote/</link>\n\
      \t\t<comments>http://claudiolassala.wordpress.com/2011/01/10/how-im-using-evernote/#comments</comments>\n\
      \t\t<pubDate>Mon, 10 Jan 2011 15:41:46 +0000</pubDate>\n\
      \t\t<dc:creator>claudiolassala</dc:creator>\n\
      \t\t\t\t<category><![CDATA[Productivity]]></category>\n\n\
      \t\t<guid isPermaLink=\"false\">https://claudiolassala.wordpress.com/?p=503</guid>\n\
      \t\t<description><![CDATA[I\xE2\x80\x99ve been using Evernote for about a year and a half now. I have shared at the Virtual Brown Bag how I\xE2\x80\x99m currently using it. Since I got great feedback from that, I\xE2\x80\x99ve incorporated it into my \xE2\x80\x9Cproductivity\xE2\x80\x9D session, and I figured I should write a post to document it. I\xE2\x80\x99ve been changing the way [...]<img alt=\"\" border=\"0\" src=\"http://stats.wordpress.com/b.gif?host=claudiolassala.wordpress.com&amp;blog=16423636&amp;post=503&amp;subd=claudiolassala&amp;ref=&amp;feed=1\" width=\"1\" height=\"1\" />]]></description>\n\
      \t\t\t<content:encoded><![CDATA[<p>I\xE2\x80\x99ve been using <a href=\"http://www.evernote.com\" target=\"_blank\">Evernote</a> for about a year and a half now. I have shared at the <a href=\"http://www.virtualbrownbag.com\" target=\"_blank\">Virtual Brown Bag</a> <a href=\"https://sites.google.com/site/vbbwiki/main_page/2010-09-02\" target=\"_blank\">how I\xE2\x80\x99m currently using it</a>. Since I got great feedback from that, I\xE2\x80\x99ve incorporated it into my \xE2\x80\x9Cproductivity\xE2\x80\x9D session, and I figured I should write a post to document it. I\xE2\x80\x99ve been changing the way I use it over time, as I try out different things, so I\xE2\x80\x99ll post updates in case I make changes that I feel work best for me.</p>\n\
      <h2>What the heck is Evernote?!</h2>\n\
      <p>I like the succinct explanation on their site:</p>\n\
      <ul>\n\
      <li>Capture anything</li>\n\
      <li>Access anywhere</li>\n\
      <li>Find things fast</li>\n\
      </ul>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/whatsevernote.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border-width:0;\" title=\"whatsevernote\" src=\"http://claudiolassala.files.wordpress.com/2011/01/whatsevernote_thumb.jpg?w=616&#038;h=367\" border=\"0\" alt=\"whatsevernote\" width=\"616\" height=\"367\" /></a></p>\n\
      <p>Very simple concept: I can capture anything (text notes, audio notes, photos, emails, web clips, etc.) using a variety of clients (Windows/Mac, browser-based interface, iPhone, iPad, Android\xE2\x80\xA6), access it anywhere (in any of those devices), and find things really fast.</p>\n\
      <p>I\xE2\x80\x99ve always been terrible at taking notes and finding them later. Pencil and paper have never worked for me. Electronically, I have tried from the old-fashioned (but still effective) text file sitting on my desktop, to Microsoft OneNote. I\xE2\x80\x99ve used OneNote for awhile, but the fact I could only used it on my computer sort of ruined things for me, as I wanted to be able to use it also on my PocketPC at the time. I\xE2\x80\x99ve also tried to use MS Outlook for some time, loosely following the recommendations from <a onclick=\"return mugicPopWin(this,event);\" oncontextmenu=\"mugicRightClick(this);\" href=\"http://www.amazon.com/Take-Back-Your-Life-Microsoft/dp/0735623430/ref=sr_1_1?ie=UTF8&amp;qid=1294295023&amp;sr=8-1\" target=\"_blank\">Take Your Life Back</a> (which in turn describes how to use MS Outlook to implement <a onclick=\"return mugicPopWin(this,event);\" oncontextmenu=\"mugicRightClick(this);\" href=\"http://www.amazon.com/Getting-Things-Done-Stress-Free-Productivity/dp/0142000280/ref=sr_1_1?ie=UTF8&amp;qid=1294295113&amp;sr=8-1\" target=\"_blank\">Getting Things Done</a>).</p>\n\
      <p>When Evernote first came out as a beta, I looked into it and thought it was going to be an awesome thing. Once they\xE2\x80\x99ve stabilized the platform, I started using it with a free account, and it didn\xE2\x80\x99t take long for me to switch to a premium account.</p>\n\
      <h2>Capture Anything</h2>\n\
      <p>How often do we \xE2\x80\x9Ckeep things at the back of our minds\xE2\x80\x9D? I know I used to do a lot of that, and invariably, things get lost. I\xE2\x80\x99ve been dumping pretty much everything into Evernote: quick ideas, things I\xE2\x80\x99d like to try, articles I should read, notes about books I\xE2\x80\x99ve read, meeting notes, pictures of whiteboards, links, audio notes of all sorts, etc. I then organize my notes daily, so I can review them and maybe enhance them after having sat on the idea for a few hours, and also so that I can organize them by applying \xE2\x80\x9Ctags\xE2\x80\x9D and moving them into \xE2\x80\x9Cnotebooks\xE2\x80\x9D; that way, I have great chances to find my notes later as fast as possible.</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-notetypes.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border-width:0;\" title=\"evernote-notetypes\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-notetypes_thumb.jpg?w=641&#038;h=481\" border=\"0\" alt=\"evernote-notetypes\" width=\"641\" height=\"481\" /></a></p>\n\
      <p>I will walk you through some of the things I\xE2\x80\x99ve been capturing\xE2\x80\xA6</p>\n\
      <h3>Capturing Interesting Things Found on Twitter</h3>\n\
      <p>Whenever I\xE2\x80\x99m in some place waiting for something (maybe waiting in line at the grocery store, or waiting for somebody somewhere\xE2\x80\xA6), I pick up my iPhone, run my twitter client (I use <a href=\"http://www.echofon.com/\" target=\"_blank\">Echofon</a>), and do some speed reading through the twitter stream. If I\xE2\x80\xA6</p>\n\
      <ol>\n\
      <li>find something that seems interesting</li>\n\
      <li>I \xE2\x80\x9Cretweet\xE2\x80\x9D it\xE2\x80\xA6</li>\n\
      <li>\xE2\x80\xA6as a direct message to my Evernote alias (D myen)</li>\n\
      <li>which sends that tweet straight to my Evernote account</li>\n\
      </ol>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernotetweet.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border-width:0;\" title=\"evernotetweet\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernotetweet_thumb.jpg?w=624&#038;h=312\" border=\"0\" alt=\"evernotetweet\" width=\"624\" height=\"312\" /></a></p>\n\
      <p>That has been a great source for me to have things to share at the Virtual Brown Bag: as I revisit the tweet later and gather more information about it, I apply a \xE2\x80\x9Cbrown bag\xE2\x80\x9D tag to it. When we\xE2\x80\x99re about to start a Virtual Brown Bag, I filter my notes by that tag, so I always have a pool of things I could share at the meeting.</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-brownbag.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border-width:0;\" title=\"evernote-brownbag\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-brownbag_thumb.jpg?w=640&#038;h=475\" border=\"0\" alt=\"evernote-brownbag\" width=\"640\" height=\"475\" /></a></p>\n\
      <p>Of course, I capture those tweets in any of the twitter clients I use, since always it\xE2\x80\x99s necessary is to send a direct message to <em>myen</em> (D myen). Just for completeness sake, I use <a href=\"http://www.echofon.com/\" target=\"_blank\">Echofon</a> on the iPhone, <a onclick=\"return mugicPopWin(this,event);\" oncontextmenu=\"mugicRightClick(this);\" href=\"http://itunes.apple.com/us/app/twitter/id333903271?mt=8\" target=\"_blank\">Twitter client</a> on the iPad, and <a href=\"http://www.tweetdeck.com\" target=\"_blank\">TweetDeck</a> on the PC.</p>\n\
      <h3>Capturing Interesting Blog Posts</h3>\n\
      <p>Similarly to tweets, I capture blog posts for later reading (and/or sharing at the Virtual Brown Bag). On the iPhone, I use <a href=\"http://reederapp.com/\" target=\"_blank\">Reeder</a> as my blog reader. Whenever I\xE2\x80\xA6</p>\n\
      <ol>\n\
      <li>Find an interesting post</li>\n\
      <li>I mail the article\xE2\x80\xA6</li>\n\
      <li>\xE2\x80\xA6to my Evernote special email alias (when you sign up for Evernote, you\xE2\x80\x99re given a special email alias; any email sent to that alias is automatically put into your Evernote account)</li>\n\
      </ol>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-blog.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border:0;\" title=\"evernote-blog\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-blog_thumb.jpg?w=634&#038;h=320\" border=\"0\" alt=\"evernote-blog\" width=\"634\" height=\"320\" /></a></p>\n\
      <p>I use Google Reader on my PC to follow blogs, and there I follow the same process: if I find an interesting post, I email it to my Evernote account right from there:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-googlereader.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border-width:0;\" title=\"evernote-googlereader\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-googlereader_thumb.jpg?w=629&#038;h=409\" border=\"0\" alt=\"evernote-googlereader\" width=\"629\" height=\"409\" /></a></p>\n\
      <h3>Capturing Emails in MS Outlook</h3>\n\
      <p>The Evernote Windows client adds an \xE2\x80\x9CAdd to Evernote\xE2\x80\x9D button to MS Outlook, so one can send things from Outlook straight into Evernote.</p>\n\
      <h3>Capturing Webclips or Entire Pages</h3>\n\
      <p>I used to use a free program called Onfolio to capture either web clips or entire pages a couple of years ago. That was a great tool to save that content and take it with me offline. Also, if the page or website ever went away, I\xE2\x80\x99d still have that content with me. However, at some point Microsoft acquired Onfolio, and I *think* they\xE2\x80\x99ve buried it under one of their \xE2\x80\x9CLive\xE2\x80\x9D initiatives, and I haven\xE2\x80\x99t heard much about it ever since.</p>\n\
      <p>I\xE2\x80\x99ve experienced a little bit with <a href=\"http://www.instapaper.com/u\" target=\"_blank\">Instapaper</a> for a few months, but I just didn\xE2\x80\x99t feel like paying 5 bucks for their iPad app, when I already have an awesome Evernote app that gives me pretty much the same functionality and more.</p>\n\
      <p>Evernote has integration with all the major web browsers out there. It adds an \xE2\x80\x9CAdd to Evernote\xE2\x80\x9D button to the browser; when you push it, it either sends the selected clip on the page to Evernote, or it sends the entire page if you want.</p>\n\
      <p>I use the awesome <a href=\"http://lab.arc90.com/experiments/readability/\" target=\"_blank\">Readability</a> bookmarklet to clean up the page I\xE2\x80\x99m looking at, and then I send it to Evernote to either read later or store it for future reference.</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernotereadlater.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border-width:0;\" title=\"evernotereadlater\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernotereadlater_thumb.jpg?w=653&#038;h=265\" border=\"0\" alt=\"evernotereadlater\" width=\"653\" height=\"265\" /></a></p>\n\
      <h3>Capturing Whiteboard</h3>\n\
      <p>I always walk to my whiteboard to write notes, ideas, draw diagrams to put some things out of my head, and stuff like that. As soon as I\xE2\x80\x99m done doing so, I pick up my iPhone, take a snapshot of the whiteboard, and send it straight to Evernote.</p>\n\
      <h3>Capturing Ideas for Gifts</h3>\n\
      <p>I\xE2\x80\x99ve been terrible at trying to remember what would make good gifts for friends and family. Now, for instance, if I\xE2\x80\x99m somewhere with a friend or relative, and he or she seems to really like something around (a bottle of wine, a sunglass, a perfume\xE2\x80\xA6 whatever), I capture a snapshot of the thing, and tag it as \xE2\x80\x9Cgift ideas\xE2\x80\x9D in Evernote. I started doing this just recently, but it\xE2\x80\x99s been working out really well.</p>\n\
      <h3>Capturing Information About Location of Places</h3>\n\
      <p>Sometimes I drive by a place and think \xE2\x80\x9Cdang, that place is cool\xE2\x80\xA6 I should come here when I get a chance\xE2\x80\x9D. Of course, later I either forget about it, or forget where the place was. Guess what? Now I just take a snapshot of the place. Creating a note in Evernote on a mobile device adds geolocation coordinates to the note, so later I can pull the note up, show it on the map, and get directions to it.</p>\n\
      <p>I\xE2\x80\x99m starting to do that with different places I\xE2\x80\x99m driving by, such as skateparks, RC tracks (or any place that\xE2\x80\x99d be cool to take my RC car to), restaurants, etc.</p>\n\
      <h3>Capturing Audio Notes</h3>\n\
      <p>I\xE2\x80\x99ve been using my Evernote on my iPhone to capture a couple types of audio notes:</p>\n\
      <ul>\n\
      <li>When I\xE2\x80\x99m driving around and can\xE2\x80\x99t stop to take notes, but really need to remember something later, I just hit the new audio note button in Evernote and record the thing; later, I process my notes and take appropriate action;</li>\n\
      <li>When I\xE2\x80\x99m at band practice and new song ideas, arrangements, etc, come up, I create an audio note, and tag it accordingly (\xE2\x80\x9Criff\xE2\x80\x9D, \xE2\x80\x9Carrangement\xE2\x80\x9D, \xE2\x80\x9Clyrics\xE2\x80\x9D, \xE2\x80\x9Cmelody\xE2\x80\x9D, etc.);</li>\n\
      </ul>\n\
      <h3>Capturing Personal Documents</h3>\n\
      <p>Before going on vacation to Brazil last year, I\xE2\x80\x99ve decided to scan all of my personal documents (credit cards, bank cards, insurance information such as cards, policies, photos of insured stuff, passports, drivers license, etc.) and put it on Evernote.</p>\n\
      <p>The idea is: when you\xE2\x80\x99re on vacation with family and kids, there\xE2\x80\x99s lots of distractions that make it easy for you to lose your documents. At that moment, it\xE2\x80\x99s very hard to remember important information contained in your personal documents.\xC2\xA0 I also want to have that information handy because I usually need to look them up for a variety of reasons.</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-personaldocs.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border-width:0;\" title=\"evernote-personaldocs\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-personaldocs_thumb.jpg?w=641&#038;h=478\" border=\"0\" alt=\"evernote-personaldocs\" width=\"641\" height=\"478\" /></a></p>\n\
      <h3>Capturing License Keys</h3>\n\
      <h3>Anytime I receive an email with license keys for whatever software, I send the whole email into Evernote, and tag it with \xE2\x80\x9Clicense key\xE2\x80\x9D. No more hassle looking those suckers up!</h3>\n\
      <h3>Capturing Daily Log</h3>\n\
      <p>I\xE2\x80\x99ve always had problems of this sort:</p>\n\
      <ul>\n\
      <li>\xE2\x80\x9C\xE2\x80\xA6have I called that company to tell about that problem\xE2\x80\xA6?\xE2\x80\x9D, or</li>\n\
      <li>\xE2\x80\x9C\xE2\x80\xA6I remember I called them, but don\xE2\x80\x99t remember when\xE2\x80\xA6\xE2\x80\x9D, or</li>\n\
      <li>\xE2\x80\x9C\xE2\x80\xA6I know I called them last week, but I don\xE2\x80\x99t remember who I talked to, or any important details of the conversation\xE2\x80\x9D, or</li>\n\
      <li>\xE2\x80\x9C\xE2\x80\xA6I feel like I got a lot done last week, but I really can\xE2\x80\x99t remember what the heck I did\xE2\x80\xA6\xE2\x80\x9D</li>\n\
      </ul>\n\
      <p>Somebody once said, \xE2\x80\x9C<a href=\"http://lifehacker.com/5477231/it-didnt-happen-if-you-didnt-write-it-down\" target=\"_blank\">It didn\xE2\x80\x99t happen if you didn\xE2\x80\x99t write it down!</a>\xE2\x80\x9D. For the last 6 months or so I\xE2\x80\x99ve been keeping a brief daily log. Every day I create a new text note titled \xE2\x80\x9CYYYY-MM-DD\xE2\x80\x9D, and tag it \xE2\x80\x9Cdaily log\xE2\x80\x9D. In such a note, I enter things like:</p>\n\
      <ul>\n\
      <li>\xE2\x80\x9CCalled person X. Was told to call whoever else at this number: 999-999-9999\xE2\x80\x9D</li>\n\
      <li>\xE2\x80\x9CImplemented this\xE2\x80\x9D</li>\n\
      <li>\xE2\x80\x9CFound this bug on\xE2\x80\x9D</li>\n\
      <li>etc\xE2\x80\xA6</li>\n\
      </ul>\n\
      <p>Next morning, I review that note to see if there\xE2\x80\x99s any actionable item I need to take care of, or maybe I need to create separate notes to provide more information about something. And then I start a new note for the new day.</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-dailylog.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border-width:0;\" title=\"evernote-dailylog\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-dailylog_thumb.jpg?w=640&#038;h=480\" border=\"0\" alt=\"evernote-dailylog\" width=\"640\" height=\"480\" /></a></p>\n\
      <h3>Capturing Session Notes</h3>\n\
      <p>In the past, every time I was about to do a presentation, I\xE2\x80\x99d review my session material, and jot down some notes on a piece of paper. Or, maybe I\xE2\x80\x99d create a temporary text or doc file with my notes, which I\xE2\x80\x99d print out. I\xE2\x80\x99d then do my presentation, use my notes, and throw it away. Then comes a time I need to do the same presentation again, guess what? Yeah, I\xE2\x80\x99d create my notes all over again. I know, very stupid.\xC2\xA0 <img class=\"wlEmoticon wlEmoticon-sadsmile\" style=\"border-style:none;\" src=\"http://claudiolassala.files.wordpress.com/2011/01/wlemoticon-sadsmile.png?w=620\" alt=\"Sad smile\" /></p>\n\
      <p>Of course now I\xE2\x80\x99m putting my all my session notes into Evernote, tagged as \xE2\x80\x9Cpresentation\xE2\x80\x9D. I put text notes, snapshots, steps I want to make sure I follow, etc. It\xE2\x80\x99s very easy to lose the train of thought in the middle of a presentation when you get interruptions, things that don\xE2\x80\x99t go right, etc. That\xE2\x80\x99s why I like having a note with my general workflow for the session.</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-sessionnotes.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border-width:0;\" title=\"evernote-sessionnotes\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-sessionnotes_thumb.jpg?w=638&#038;h=476\" border=\"0\" alt=\"evernote-sessionnotes\" width=\"638\" height=\"476\" /></a></p>\n\
      <h3>Capturing Song Lyrics, Tabs, Chords\xE2\x80\xA6</h3>\n\
      <p>I usually remember how to play the songs I write pretty well, but have a time remembering anything else. When I pick up my acoustic guitar to just play some cover tunes for fun, I always have to look up lyrics, tabs, chords, etc. I\xE2\x80\x99m now adding that all to Evernote.</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-tabs.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border-width:0;\" title=\"evernote-tabs\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-tabs_thumb.jpg?w=637&#038;h=475\" border=\"0\" alt=\"evernote-tabs\" width=\"637\" height=\"475\" /></a></p>\n\
      <p>I understand there are iPhone/iPad apps out there that makes really easy to play along songs like that, but I rather have those things as simple notes that I can access on any of my devices whenever I want.</p>\n\
      <h2>Access Anywhere<strong> </strong></h2>\n\
      <p>I access my notes roughly\xE2\x80\xA6</p>\n\
      <ul>\n\
      <li>45% of the time on the PC (using the <a href=\"http://www.evernote.com/about/download/windows.php\" target=\"_blank\">Windows client</a>)</li>\n\
      <li>30% off the time on the iPad</li>\n\
      <li>20% of the time on the iPhone</li>\n\
      <li>5% off the time on the PC using the browser-based client</li>\n\
      </ul>\n\
      <p>The rational for those numbers is:</p>\n\
      <ul>\n\
      <li>I\xE2\x80\x99m on average 8-10 hours a day in front of my computer, so it\xE2\x80\x99s a lot easier to use the Windows Client there;</li>\n\
      <li>Most of the time I have my iPad with me, so that\xE2\x80\x99s what I use if I\xE2\x80\x99m not on the PC;</li>\n\
      <li>I always have my iPhone with me any place I go, so that\xE2\x80\x99s what I use if I can\xE2\x80\x99t use either my PC or my iPad;</li>\n\
      <li>And finally, if I happen to have nothing with me, but can get to a computer connected to the web, I can at least use the web-browser Evernote client (which is pretty good, by the way).</li>\n\
      </ul>\n\
      <h2>Find Things Fast</h2>\n\
      <p>Back in the days when I was using MS Outlook to organize things, I\xE2\x80\x99d create several folders and deep levels of hierarchy, and put things into those folders accordingly. That was the only way I could have any hope to find stuff I was looking for. Nowadays, its search capabilities are certainly a lot better, but I don\xE2\x80\x99t really care, as I\xE2\x80\x99ve gone away from using emails and folder to organize my stuff.</p>\n\
      <p>The organization and search features in Evernote allow me to find what I\xE2\x80\x99m looking for really fast.</p>\n\
      <h3>Organizing Notes</h3>\n\
      <p>In Evernote, I use the following to organize my notes so I can find them later:</p>\n\
      <ul>\n\
      <li><strong>Notebooks</strong>: think of them as folders. Even though there\xE2\x80\x99s support for several folders and hierarchies, I only use about a dozen, and I\xE2\x80\x99ll be reducing that number to probably 6 or 7. I also don\xE2\x80\x99t use a folder hierarchy; with the tagging system (see next), I don\xE2\x80\x99t currently have a need any more levels than that. Every new note goes straight to my \xE2\x80\x9CInbox\xE2\x80\x9D notebook, which I try to cleanup daily, by applying tags to notes and moving them to a more appropriate notebook. Some of the other notebooks I have are \xE2\x80\x9Cprojects\xE2\x80\x9D, \xE2\x80\x9Cnotes/references\xE2\x80\x9D, and \xE2\x80\x9Carchive\xE2\x80\x9D. I\xE2\x80\x99ve recently created a \xE2\x80\x9Cmusic\xE2\x80\x9D notebook (where I have those lyrics, tabs, chords, for songs that I play), which I\xE2\x80\x99ve set on my iPad to go offline, so I can access those notes anytime even if I don\xE2\x80\x99t have internet connection.</li>\n\
      <li><strong>Tags</strong>: I create several tags, which I then apply to notes as appropriate. I have tags such as \xE2\x80\x9Cdaily log\xE2\x80\x9D, \xE2\x80\x9Cbrown bag\xE2\x80\x9D (for things I may share at the Virtual Brown Bag), \xE2\x80\x9Cbrown bag log\xE2\x80\x9D (for things that have been shared), \xE2\x80\x9Cread later\xE2\x80\x9D, \xE2\x80\x9Cwatch later\xE2\x80\x9D, specific projects, \xE2\x80\x9Clicense key\xE2\x80\x9D, \xE2\x80\x9Ctax report YYYY\xE2\x80\x9D (one for each year), \xE2\x80\x9Cgift ideas\xE2\x80\x9D, \xE2\x80\x9Ctablature\xE2\x80\x9D, \xE2\x80\x9Cchords\xE2\x80\x9D, \xE2\x80\x9Clyrics\xE2\x80\x9D, etc.</li>\n\
      </ul>\n\
      <h3>Searching For Notes</h3>\n\
      <p>Notes can be found by typing something in the search box. By default, it\xE2\x80\x99ll look in the title and body of notes. You can also filter the notes being shown by clicking on a specific notebook, and/or specific tags:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-vbblog.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border:0;\" title=\"evernote-vbblog\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-vbblog_thumb.jpg?w=638&#038;h=473\" border=\"0\" alt=\"evernote-vbblog\" width=\"638\" height=\"473\" /></a></p>\n\
      <p>Other criteria can be applied to the filter, based on attributes of notes, such as when the <a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-attributes.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;float:right;padding-top:0;border:0;\" title=\"evernote-attributes\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-attributes_thumb.jpg?w=186&#038;h=506\" border=\"0\" alt=\"evernote-attributes\" width=\"186\" height=\"506\" align=\"right\" /></a>note has been created or modified, what special kind of things it contains (images, audio, ink, attachment\xE2\x80\xA6), what\xE2\x80\x99s the source of the note (emailed to Evernote, Email, Mobile, etc.). If there\xE2\x80\x99s a search that I always perform with the same criteria, I can save that search, and access it later through the list of Saved Searches.</p>\n\
      <p>For example, like I mentioned before, I create a daily note where I keep my log of activities for that day. Those notes are tagged with \xE2\x80\x9Cdaily log\xE2\x80\x9D, and I put them in my \xE2\x80\x9CArchive\xE2\x80\x9D notebook. I\xE2\x80\x99ve have a saved query (named \xE2\x80\x9CMonthly Log\xE2\x80\x9D) that shows me all my daily log notes created in the current month. I run that search when I need a refresher as to what I\xE2\x80\x99ve done in the month.</p>\n\
      <p>Evernote defines searches with a special, simple, syntax, that can be typed directly into the search box as well. For instance, my \xE2\x80\x9CMonthly Log\xE2\x80\x9D search is defined like this:</p>\n\
      <p><strong>notebook:Archive tag:&#8221;daily log&#8221; created:month</strong></p>\n\
      <p>Check out the <a href=\"http://www.evernote.com/about/support/Evernote-Windows-Guide.pdf\" target=\"_blank\">Evernote for Windows User Guide</a> to learn more about how to perform more complex searches.</p>\n\
      <p>Another saved search I have is one that shows me all the notes that don\xE2\x80\x99t have any tag. I use it because I prefer to have all notes tagged, which helps me filtering and finding faster later. Such a search can be simply defined like so:</p>\n\
      <p><strong>-tag:*</strong></p>\n\
      <p>It worth point out that Evernote finds stuff in images as well. One a note containing an image gets to the servers, it goes through an OCR process (Optical Character Recognition), and Evernote then indexes the image. When you perform a search later, it\xE2\x80\x99ll will find words in those images:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-attr.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border:0;\" title=\"evernote-attr\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-attr_thumb.jpg?w=636&#038;h=474\" border=\"0\" alt=\"evernote-attr\" width=\"636\" height=\"474\" /></a></p>\n\
      <p>Finding words in a snapshot of source code like I showed above is simple, but Evernote also does a pretty good job at finding handwritten words, which comes in handy for me since I take lots of pictures of whiteboards:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evrernote-ocr.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border:0;\" title=\"evrernote-ocr\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evrernote-ocr_thumb.jpg?w=642&#038;h=479\" border=\"0\" alt=\"evrernote-ocr\" width=\"642\" height=\"479\" /></a></p>\n\
      <p>Evernote also searches inside PDF files, and I love it! In the past I\xE2\x80\x99ve also had trouble organizing and finding stuff in my PDF e-books. What I\xE2\x80\x99ve been doing now is just to add all my e-books to Evernote; I can now easily find which one of my e-books talk about whatever it is that I\xE2\x80\x99m searching for. Since I can get to it both in my iPhone and on my iPad, I have access to my library all the time!</p>\n\
      <h3>What\xE2\x80\x99s free and what one has to pay for?</h3>\n\
      <p>Here\xE2\x80\x99s a snapshot straight out of their website as of today:</p>\n\
      <p><a href=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-premium.jpg\"><img style=\"background-image:none;padding-left:0;padding-right:0;display:inline;padding-top:0;border-width:0;\" title=\"evernote-premium\" src=\"http://claudiolassala.files.wordpress.com/2011/01/evernote-premium_thumb.jpg?w=634&#038;h=478\" border=\"0\" alt=\"evernote-premium\" width=\"634\" height=\"478\" /></a></p>\n\
      <p>Honestly, $45 bucks for something that has encouraged me to write such a lengthy blog post seems to be well worthy. I have paid a lot more money for things that didn\xE2\x80\x99t give me a 10th back. And no, I\xE2\x80\x99m not getting any kick back here.\xC2\xA0 <img class=\"wlEmoticon wlEmoticon-smile\" style=\"border-style:none;\" src=\"http://claudiolassala.files.wordpress.com/2011/01/wlemoticon-smile.png?w=620\" alt=\"Smile\" /></p>\n\
      <h3>Where do I learn more?</h3>\n\
      <p>I strongly recommend you download and read the <a href=\"http://www.evernote.com/about/support/Evernote-Windows-Guide.pdf\" target=\"_blank\">Evernote for Windows User Guide</a>. This is actually one of the PDF files I have in my Evernote, as I\xE2\x80\x99m always using that as a reference to learn some shortcuts and ways to customize searches.</p>\n\
      <p>Also make sure to check out their <a href=\"http://blog.evernote.com/\" target=\"_blank\">blog and podcast</a>; it\xE2\x80\x99s a great way to learn a little more about some features that maybe you didn\xE2\x80\x99t know about, as well as learning about how other people are using Evernote for sorts of things.</p>\n\
      <p>And finally, I\xE2\x80\x99ve also been keeping an eye on this feature called \xE2\x80\x9C<a href=\"http://www.evernote.com/about/trunk/\" target=\"_blank\">the Trunk</a>\xE2\x80\x9D: there I can find information about other applications and hardware that integrates with Evernote, such as <a href=\"http://www.evernote.com/about/trunk/items/dial2do?lang=en&amp;layout=default&amp;source=home\" target=\"_blank\">Voice2Note</a> (converts your voice notes to text) and the <a href=\"http://www.evernote.com/about/trunk/items/livescribe?lang=en&amp;layout=default&amp;source=home\" target=\"_blank\">Livescribe Smartpens</a>.</p>\n\
      <h2>Summary</h2>\n\
      <p>Unloading stuff from my mind into Evernote has been great. I used to try to keep everything in my mind, and of course, I\xE2\x80\x99d keep forgetting important things. Now I don\xE2\x80\x99t even bother: just dump into Evernote, and look for it when I need it.</p>\n\
      <p>Do you use Evernote? Let me know how you use it. As I\xE2\x80\x99ve mentioned before, I keep looking for new things or different ways to optimize how I use this tool.</p>\n\
      <br />  <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gocomments/claudiolassala.wordpress.com/503/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/comments/claudiolassala.wordpress.com/503/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/godelicious/claudiolassala.wordpress.com/503/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/delicious/claudiolassala.wordpress.com/503/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gofacebook/claudiolassala.wordpress.com/503/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/facebook/claudiolassala.wordpress.com/503/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gotwitter/claudiolassala.wordpress.com/503/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/twitter/claudiolassala.wordpress.com/503/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/gostumble/claudiolassala.wordpress.com/503/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/stumble/claudiolassala.wordpress.com/503/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/godigg/claudiolassala.wordpress.com/503/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/digg/claudiolassala.wordpress.com/503/\" /></a> <a rel=\"nofollow\" href=\"http://feeds.wordpress.com/1.0/goreddit/claudiolassala.wordpress.com/503/\"><img alt=\"\" border=\"0\" src=\"http://feeds.wordpress.com/1.0/reddit/claudiolassala.wordpress.com/503/\" /></a> <img alt=\"\" border=\"0\" src=\"http://stats.wordpress.com/b.gif?host=claudiolassala.wordpress.com&amp;blog=16423636&amp;post=503&amp;subd=claudiolassala&amp;ref=&amp;feed=1\" width=\"1\" height=\"1\" />]]></content:encoded>\n\
