      		<comments>http://wizardsofsmart.net/status/im-off-to-boise-code-camp-this-weekend/#comments</comments>
      		<pubDate>Thu, 24 Feb 2011 17:35:15 +0000</pubDate>
      		<dc:creator>panesofglass</dc:creator>
      				<category><![CDATA[status]]></category>
      		<category><![CDATA[Boise Code Camp]]></category>
      		<category><![CDATA[Frack]]></category>
