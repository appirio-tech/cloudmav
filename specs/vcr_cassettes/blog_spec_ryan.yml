      		<guid isPermaLink="false">http://wizardsofsmart.net/status/im-off-to-boise-code-camp-this-weekend/</guid>
      		<description><![CDATA[I&#8217;m off to Boise Code Camp this weekend to present on F# on the Web. No slides, just code. I&#8217;ll be talking about Frack, Frank, and WebSharper, as well as noting Dave Thomas&#8217; F# High Performance Sockets library. In case you are interested, Frack is available as a download from CodeBetter&#8217;s TeamCity site. Frank will [...]]]></description>
      			<content:encoded><![CDATA[<p>I&#8217;m off to <a href="http://boisecodecamp.com/" onclick="urchinTracker('/outgoing/boisecodecamp.com/?referer=');">Boise Code Camp</a> this weekend to present on F# on the Web. No slides, just code. I&#8217;ll be talking about <a href="https://github.com/panesofglass/frack" onclick="urchinTracker('/outgoing/github.com/panesofglass/frack?referer=');">Frack</a>, <a href="https://github.com/panesofglass/frank" onclick="urchinTracker('/outgoing/github.com/panesofglass/frank?referer=');">Frank</a>, and <a href="http://websharper.com/" onclick="urchinTracker('/outgoing/websharper.com/?referer=');">WebSharper</a>, as well as noting <a href="http://twitter.com/7sharp9" onclick="urchinTracker('/outgoing/twitter.com/7sharp9?referer=');">Dave Thomas&#8217;</a> <a href="http://moiraesoftware.com/2011/01/sockets-and-bockets-1/" onclick="urchinTracker('/outgoing/moiraesoftware.com/2011/01/sockets-and-bockets-1/?referer=');">F# High Performance Sockets</a> library.</p>
      <p>In case you are interested, <a href="https://github.com/panesofglass/frack" onclick="urchinTracker('/outgoing/github.com/panesofglass/frack?referer=');">Frack</a> is available as a <a href="http://teamcity.codebetter.com/project.html?projectId=project107&#038;tab=projectOverview" onclick="urchinTracker('/outgoing/teamcity.codebetter.com/project.html?projectId=project107_038_tab=projectOverview&amp;referer=');">download from CodeBetter&#8217;s TeamCity site</a>. Frank will be joining shortly.</p>
      <p>Another <a href="http://owin.github.com/" onclick="urchinTracker('/outgoing/owin.github.com/?referer=');">OWIN</a> call is scheduled for this weekend, at which point I&#8217;m likely to pick up that thread again or just move on to discussing Frack and Frank.</p>]]></content:encoded>
