      		<item>
      		<title>I haven&#8217;t had a lot of time recently to&#8230;</title>
      		<link>http://wizardsofsmart.net/status/i-havent-had-a-lot-of-time-recently-to/</link>
      		<comments>http://wizardsofsmart.net/status/i-havent-had-a-lot-of-time-recently-to/#comments</comments>
      		<pubDate>Mon, 11 Apr 2011 02:27:41 +0000</pubDate>
      		<dc:creator>panesofglass</dc:creator>
      				<category><![CDATA[status]]></category>
      
      		<guid isPermaLink="false">http://wizardsofsmart.net/status/i-havent-had-a-lot-of-time-recently-to/</guid>
      		<description><![CDATA[I haven&#8217;t had a lot of time recently to do much with OWIN, WCF Web API, Frack, Frank, or any of the projects I&#8217;ve been working on lately. I&#8217;m staring to pick back up on Frack, which will be undergoing some heavy refactoring, mostly for performance. I&#8217;m also going to be finishing out the HTTP [...]]]></description>
      			<content:encoded><![CDATA[<p>I haven&#8217;t had a lot of time recently to do much with OWIN, WCF Web API, Frack, Frank, or any of the projects I&#8217;ve been working on lately. I&#8217;m staring to pick back up on Frack, which will be undergoing some heavy refactoring, mostly for performance.</p>
      <p>I&#8217;m also going to be finishing out the HTTP parser (finally). The big hold up so far has been trying to figure out how to do it in pieces and keep track of entire messages. Instead, I&#8217;m just going to go the old-fashioned route of expecting a complete message and parsing from beginning to end. (I should have started there.)</p>
      <p>Frank will get a complete rewrite. Why? At this point, I&#8217;ve almost completely forgotten how or why I did some things. That&#8217;s never a good sign. It&#8217;s also a lot more complex than I was ever intending. I might arrive at some similarities, but I think a rewrite will serve it well.</p>
      <p>In the meantime, I&#8217;ve been working on porting some sites to WebSharper. I love it. The only things I&#8217;m trying to work out are how to pull in markdown and .fsx files to render content for a lightweight git-based cms. I&#8217;m also trying to see how this might run on top of Frack.</p>]]></content:encoded>
      			<wfw:commentRss>http://wizardsofsmart.net/status/i-havent-had-a-lot-of-time-recently-to/feed/</wfw:commentRss>
