      <p>Today is an exciting day for me. \xC2\xA0Something I&#8217;ve spent the last 10 months working on has started it reveal its public face. \xC2\xA0My side project, <a title=\"Just for Bands\" href=\"http://justforbands.com/\">Just for Bands</a>, has officially launched.</p>\n\
      <p>What is Just for Bands? \xC2\xA0Just for Bands is a side project I started with a very close friend of mine, Erick Wilson. \xC2\xA0The idea came about because Erick wanted to find a set of online tools to help him and his band handle certain band management related activities. \xC2\xA0I told him, that we should instead write our own since we know what bands go through and what kind of stuff we can eliminate to make the process efficient and streamlined.</p>\n\
      <p>Just for Bands is simple band management to help you amplify your career. \xC2\xA0So if you&#8217;re in a band you&#8217;ll want to keep an eye on this project.</p>\n\
