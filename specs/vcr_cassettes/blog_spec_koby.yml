      \t\t<description>Yep, I broke down and finally bought a Kindle.  The latest generation of the Kindle just finally sold me on getting one.  The price was right, and the recent changes to the overall design were nice too.  Why did I get a Kindle over the \"magical\" Apple iPad?  One reason, I wanted a device specifically for reading.  Sure you can read books on the iPad, but it's a brightly lit LCD screen, plus the iPad is a little weighty.  The iPad is a nice device for what it is, but for something to read long term on, it really isn't up to snuff.  I wanted to read books and I wanted it to have a true page like feel to what I was looking at. &lt;a href=\"http://www.mkoby.com/2010/09/25/got-a-kindle/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p><a href=\"http://www.kindle.com\"><img class=\"alignright size-full wp-image-1573\" style=\"margin: 4px;\" title=\"Amazon Kindle\" src=\"http://www.mkoby.com/wp-content/uploads/2010/09/kindle.jpg\" alt=\"\" width=\"270\" height=\"378\" /></a>Yep, I broke down and finally bought a Kindle. \xC2\xA0The latest generation of the Kindle just finally sold me on getting one. \xC2\xA0The price was right, and the recent changes to the overall design were nice too. \xC2\xA0Why did I get a Kindle over the &#8220;magical&#8221; Apple iPad? \xC2\xA0One reason, I wanted a device specifically for reading. \xC2\xA0Sure you can read books on the iPad, but it&#8217;s a brightly lit LCD screen, plus the iPad is a little weighty. \xC2\xA0The iPad is a nice device for what it is, but for something to read long term on, it really isn&#8217;t up to snuff. \xC2\xA0I wanted to read books and I wanted it to have a true page like feel to what I was looking at.</p>\n\
      <h3>Initial Impressions</h3>\n\
      <p>When I first took the Kindle out of its box and turned it on, I was immediately impressed with how the screen looks. \xC2\xA0Instantly I could tell that the eInk screen was going to serve the purpose it was meant to serve with little trouble. \xC2\xA0It really felt like reading off of a page with ink on it rather than reading a digital screen. \xC2\xA0The contrast on the latest Kindle devices is very nice as well. \xC2\xA0When I first put the Kindle into standby and saw one of the screen saver images that came on the screen, I was instantly impressed with the image quality. \xC2\xA0Sure, it was in black and white, but it was a very nicely defined black and white.</p>\n\
      <p>Since I had previously used the Kindle app on my iPhone and my current Android device, I already had some Kindle books purchased and waiting to be downloaded. \xC2\xA0Navigating to my archived books and downloading them was simple enough, even if the refresh rate on the eInk screen doesn&#8217;t make for a wonky navigation experience. \xC2\xA0It&#8217;s almost like it redraws the screen everytime you do something (this is probably actually what it&#8217;s doing, I&#8217;d have to read more on eInk to be sure). \xC2\xA0However, the wonkiness doesn&#8217;t completely detract from the overall user experience for basic reading and usage of the device. \xC2\xA0Where it&#8217;s really\xC2\xA0noticeable\xC2\xA0that this screen was not mean to do much more than show something closely resembling a printed page is when you try to use the Kindle&#8217;s built in web browser. \xC2\xA0That&#8217;s when the user experience can go way wrong. \xC2\xA0This device was meant to read books, not surf the net.</p>\n\
      <h3>Reading Books</h3>\n\
      <p>You buy a Kindle to read books on. \xC2\xA0That&#8217;s it. \xC2\xA0It&#8217;s not an all in one device like the iPad. \xC2\xA0So getting Kindle means you kind of hope that it will work for reading books quite well. \xC2\xA0I&#8217;m happy to say that just from this past week of using the Kindle it definitely handles the task of being easy to read off of. \xC2\xA0I&#8217;m officially convinced that the Kindle will do for books what the iPod did for music and it will become\xC2\xA0synonymous\xC2\xA0with electronic books the same way the iPod became synonymous with digital music. \xC2\xA0It just does the job so well. \xC2\xA0I&#8217;ve played with the Nook and the Sony eReaders and the experience with the Kindle just feels better overall. \xC2\xA0While the Sony eReaders are nice, my initial experience with the Kindle in the same time span as with the Sony eReaders was just a better, more pleasant experience. \xC2\xA0This might partially be due to the Kindle&#8217;s WhisperSync that allowed me to get books onto the device without having to plug into a computer.</p>\n\
      <h3>Conclusions</h3>\n\
      <p>I have to say that the Kindle presents me with the nice opportunity to carry around some books to read, without having to carry the physical books. \xC2\xA0This means a lighter bag to carry and less bulk when actually reading. \xC2\xA0The Kindle is a joy to hold in my hand and reading off the screen is nice. \xC2\xA0Overall, I was impressed and ultimately satisfied with my purchase.</p>\n\
