      \t\t<description>But good things always have to come to an end at some point and a new beginning must be made. There are always new lessons to learn, new challenges to overcome, and cool new projects to get involved with. So as of today, I\xE2\x80\x99m not longer employed by Sogeti, and will be moving on to a stealth-startup here in Houston. &lt;a href=\"http://www.mkoby.com/2011/04/29/moving-on-leaving-sogeti/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p>Almost four years ago, I left working for Prudential Real Estate Services to go work as a consultant Sogeti. The intent was to surround myself with programmers in hopes that I could learn to become a better programmer myself. I\xE2\x80\x99d like to say that the experiment was a success.  I met some really great people, who taught me a great many things. It wasn\xE2\x80\x99t all about the programming all the time, but I did get to work on tons of different projects, doing many different kinds of work.</p>\n\
      <p>But good things always have to come to an end at some point and a new beginning must be made. There are always new lessons to learn, new challenges to overcome, and cool new projects to get involved with.  So as of today, I\xE2\x80\x99m not longer employed by Sogeti, and will be moving on to a stealth-startup here in Houston.</p>\n\
      <p>Before you ask, no, this is not my startup, it\xE2\x80\x99s someone elses. I\xE2\x80\x99ll still be working on Just for Bands and a couple of other projects I have in the works (more on these soon, I hope). But this is a company that hired me to work with them on getting their product launched.  Since I have a little bit of experience in that area, here\xE2\x80\x99s hoping I can help them with theirs.</p>\n\
      <p>What will I be doing? At first it will mainly be Ruby on Rails work. But long term there is some mobile application development that will need to be done and I\xE2\x80\x99m hoping I can get my feet wet in that area too. I\xE2\x80\x99m the second developer on the ground, so there\xE2\x80\x99s some room for growth as well. It promises to be an interesting project where I will get to apply some of the things I have recently learned about Ruby, Ruby on Rails, and getting an app from idea to launch. Hopefully I can learn a few things along the way as well.</p>\n\
