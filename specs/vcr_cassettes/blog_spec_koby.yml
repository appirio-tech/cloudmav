      \t\t<description>Over the 3 day weekend I decided I was going to write a simple Android application to publish to the Android App Market to find out a few things.  First, I wanted to see if I could do it, write an app with some kind of simple functionality quickly.  Secondly, I wanted to see what the process for publishing to the Android App Market was like.  We hear all the time about how Apple disapproves apps, and kicks apps out of the market (sometimes almost, it would seem, randomly). &lt;a href=\"http://www.mkoby.com/2010/09/07/rotation-cipher-my-first-android-app/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p>Over the 3 day weekend I decided I was going to write a simple Android application to publish to the Android App Market to find out a few things. \xC2\xA0First, I wanted to see if I could do it, write an app with some kind of simple functionality quickly. \xC2\xA0Secondly, I wanted to see what the process for publishing to the Android App Market was like. \xC2\xA0We hear all the time about how Apple disapproves apps, and kicks apps out of the market (sometimes almost, it would seem, randomly).</p>\n\
      <p>I&#8217;m happy to say that I was successful. \xC2\xA0I wrote a simple rotation cipher application (rotation cipher is also commonly known as the\xC2\xA0Caesar\xC2\xA0Cipher). \xC2\xA0It took me a grand total of maybe 4 hours to write the code (most of it spent on getting the UI just right), and then literally 15 minutes to publish it to the App Market. \xC2\xA0The moment I hit the &#8220;Publish&#8221; button, I was able to open the Android App Market on my phone, do a search, and find my app. \xC2\xA0Now that&#8217;s quick.</p>\n\
      <p>If you want to download and mess with my app, but I promise is not really something to write home about, you can use the QR code below, or goto the <a title=\"Rotation Cipher on AppBrain\" href=\"http://www.appbrain.com/app/koby.rotationcipher\">AppBrain page</a> directly.</p>\n\
