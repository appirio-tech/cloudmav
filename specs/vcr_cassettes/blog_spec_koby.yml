      \t\t<description>Do you say something like \"Man it would be great is someone would create a site that does [fill in the blank]\" a lot?  Do you find yourself coming up with great ideas only to forget them a couple of hours later?  Have you ever told an idea to your friends, have them tell you it's horrible, only to see the exact product a year later released by someone else?\r\n\
      \r\n\
      Well, do something about it. &lt;a href=\"http://www.mkoby.com/2011/01/31/thinking-of-starting-a-web-business-you-can-do-it/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p>Do you say something like &#8220;Man it would be great is someone would create a site that does [fill in the blank]&#8221; a lot? \xC2\xA0Do you find yourself coming up with great ideas only to forget them a couple of hours later? \xC2\xA0Have you ever told an idea to your friends, have them tell you it&#8217;s horrible, only to see the exact product a year later released by someone else?</p>\n\
      <p>Well, do something about it.</p>\n\
      <h3>Write Your Ideas Down</h3>\n\
      <p>Have a great idea? \xC2\xA0Write it down. \xC2\xA0In a notebook, in <a title=\"Evernote\" href=\"http://www.evernote.com\">Evernote</a> (or <a title=\"SpringPad\" href=\"http://springpadit.com/\">SpringPad</a>), on a napkin that you put in your pocket, write the idea down. \xC2\xA0Basically store it somewhere that you won&#8217;t lose it later. \xC2\xA0If you write the idea down, you can come back to it later. \xC2\xA0I can&#8217;t tell you the number of ideas I let slip away because I had this great idea while I was at work and didn&#8217;t write it down. \xC2\xA0So I started carrying a <a href=\"http://www.amazon.com/gp/product/8883701143?ie=UTF8&amp;tag=almosnotyet-20&amp;linkCode=as2&amp;camp=1789&amp;creative=390957&amp;creativeASIN=8883701143\">notebook</a> (Amazon affiliate link) around. \xC2\xA0When I have an idea, I stop and write it in my notebook on one of the pages dedicated to business ideas. \xC2\xA0This allows me to easily find it later. \xC2\xA0If I don&#8217;t have the notebook with me for some reason, I open up Evernote (web page or application) and write it down in a note that is specific to my business ideas. \xC2\xA0Sure it means I have to look in two places when I&#8217;m reviewing those ideas, but at least I don&#8217;t forget the idea.</p>\n\
      <p>Don&#8217;t just write down the idea. \xC2\xA0Write down anything related to it. \xC2\xA0For example, I once had an idea to give companies the ability to create their own secure chat server, so I wrote the idea down, but I also wrote down to look at cloud computing options that would allow me to start and stop servers as needed, chat server software, protocols, and so on. \xC2\xA0That way I just didn&#8217;t write down the idea but also the surrounding ideas so I knew what direction I wanted to go.</p>\n\
      <h3>Pick An Idea</h3>\n\
      <p>After you&#8217;ve gotten a few ideas written down, spend a Saturday reviewing them. \xC2\xA0Flesh them out a little. \xC2\xA0What do you need to implement those ideas? \xC2\xA0What things should you research more? \xC2\xA0Which one really gets you fired up? \xC2\xA0If you find that an idea sparks a million other thoughts about that idea, go with it. \xC2\xA0If you aren&#8217;t passionate about it, you&#8217;re probably not going to get very far with it. \xC2\xA0However, if you find that a specific idea really gets your brain going, focus on it. \xC2\xA0It&#8217;s really about passion. \xC2\xA0You&#8217;re going to have to really like that idea to be able to spend the next year or so working on it.</p>\n\
      <h3>Keep it Simple</h3>\n\
      <p>That idea that&#8217;s spawning a million thoughts a second, that&#8217;s good. \xC2\xA0But don&#8217;t let yourself get carried away with all those secondary ideas. \xC2\xA0Write them down so you don&#8217;t lose them to the ether. \xC2\xA0Instead, after you&#8217;ve written them down go ahead and pick the absolute essentials. \xC2\xA0For every sub-idea, ask &#8220;is this absolutely essential to accomplishing the initial idea&#8221; and if the answer is &#8220;no&#8221; then move onto the next sub-idea. \xC2\xA0This will help you determine what&#8217;s really important to the idea. \xC2\xA0The ideas that aren&#8217;t absolutely essential can be worked on/implemented after launch.</p>\n\
      <p><strong>This is important</strong>: If it&#8217;s not absolutely essential to the achieve the goal of your product, you don&#8217;t need it to launch.</p>\n\
      <h3>Build It</h3>\n\
      <p>This is one of the most important thing to do. \xC2\xA0Build it. \xC2\xA0Get working on it as soon as you can. \xC2\xA0You&#8217;ll hit road blocks, have burn out, and have to put some time in during your off hours. \xC2\xA0But if you don&#8217;t build it, you can&#8217;t release it. \xC2\xA0Set up a schedule to work on the project. \xC2\xA0A couple of hours a day, no less than three days a week. \xC2\xA0Having such a schedule really helps you to set aside time for the project but still allow you to have a life. \xC2\xA0Having a life outside of work and your side project will delay any burn out experience you&#8217;re likely to have.</p>\n\
      <p>When you do hit a period of burn out, work on something else related to the project. \xC2\xA0Don&#8217;t have the website design, work on that. \xC2\xA0Formulate plans for after the launch of the product. \xC2\xA0Organize the to-do list or write a blog post about what you&#8217;re working on or some of the lessons learned so far. \xC2\xA0These things help you get through the burn outs but allow you to maintain momentum and your work schedule.</p>\n\
      <h3>Release It</h3>\n\
      <p>This is probably the most important part of the whole process. \xC2\xA0Getting it out to the public. \xC2\xA0Letting real users hack away and break things. \xC2\xA0Hey, thinks are going to break, accept this truth early on and you will be less stressed about it. \xC2\xA0But releasing your product means you completed the process. \xC2\xA0You took an idea from inception all the way to release. \xC2\xA0Sure you probably hit some snags along the way. \xC2\xA0It probably took you a little longer than you initially thought (it always does). \xC2\xA0But, it&#8217;s released, it&#8217;s out there.</p>\n\
      <p>Unfortunately, just releasing the product isn&#8217;t enough. \xC2\xA0You&#8217;ll need to make enhancements. \xC2\xA0Those ideas I said you need to put to the side because they&#8217;re not essential, start cherry picking those and working on them. \xC2\xA0You&#8217;ll have bugs to fix. \xC2\xA0There will be customers to support, they&#8217;re going to request things. \xC2\xA0Getting here though is the just the start of the journey. \xC2\xA0If you can get to this point, you&#8217;ve made it farther than most.</p>\n\
