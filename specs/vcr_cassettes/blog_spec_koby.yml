      \t\t<description>I recently spent some time setting up my *nix configuration files for Bash and VIM in a repository on Github. Since I used several git repositories for handling my various VIM plugins and color schemes, I utilized git\xE2\x80\x99s submodule functionality &amp;#8230; &lt;a href=\"http://www.mkoby.com/2011/05/02/using-git-submodules/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p><img src=\"http://www.mkoby.com/wp-content/uploads/2011/04/250px-Git-logo.svg_.png\" alt=\"\" title=\"Git Logo\" width=\"250\" height=\"96\" class=\"alignright size-full wp-image-1644\" />I recently spent some time setting up my *nix configuration files for Bash and VIM in a <a href=\"http://www.github.com/mkoby/dotmatrix\">repository on Github</a>. Since I used several git repositories for handling my various VIM plugins and color schemes, I utilized git\xE2\x80\x99s submodule functionality to link to the original repositories, allowing me to keep the plugins up to date.  Today I want to look a little closer at <a href=\"http://www.kernel.org/pub/software/scm/git/docs/git-submodule.html\">Git submodules</a> and how I\xE2\x80\x99m using them.</p>\n\
      <h2>Setting Up a Submodule</h2>\n\
      <p>Setting up a submodule in git, is actually fairly easy, you just pass in the repository address and the folder you want it to go to. So for example, on my VIM plugins, I use the <a href=\"https://github.com/tpope/vim-rails\">vim-rails plugin by Tim Pope</a>. So to create a git submodule off of this repository for the plugin I use the following:</p>\n\
      <pre class=\"brush: bash; title: ;\">\n\
      [~/git/dotmatrix]$ git submodule add \\\n\
      https://github.com/tpope/vim-rails.git \\\n\
      vim/bundle/vim-rails\n\
      </pre>\n\
      <p>This will create a \xE2\x80\x9Cvim-rails\xE2\x80\x9D folder in vim/bundle/ and then download the files from the repository. Meaning that when I commit and then push my dotmatrix repository, it will upload the information for the submodules into my repository on Github. When I set up a new computer, I simply install Git, and then run the following:</p>\n\
      <pre class=\"brush: bash; title: ;\">\n\
      [~/git]$ git clone \\\n\
      git@github.com:mkoby/dotmatrix.git --recursive\n\
      </pre>\n\
      <p>You\xE2\x80\x99ll note the \xE2\x80\x9C&#8211;recursive\xE2\x80\x9D argument, this is what tells git to first download the files for the repository and then recursively create the folders and download the files for the submodules.  I then run my setup script that sets up the various configuration files to their appropriate locations so that I\xE2\x80\x99m ready to code with just a few commands.</p>\n\
      <h2>Updating the Submodules</h2>\n\
      <p>Once you have the submodules, you have to update them from time to time. Maybe there\xE2\x80\x99s a bug fix, or maybe a new feature in your submodules. To update them is actually quite simple, you simply run the following command:</p>\n\
      <pre class=\"brush: bash; title: ;\">\n\
      [~/git/dotmatrix]$ git submodule foreach \\\n\
      \xE2\x80\x98git pull origin master\xE2\x80\x99\n\
      </pre>\n\
      <p>This goes through each submodule\xE2\x80\x99s folder and runs a regular \xE2\x80\x9Cgit pull\xE2\x80\x9D on the folder bringing in the latest changes. The \xE2\x80\x9Cforeach\xE2\x80\x9D argument is actually built into git\xE2\x80\x99s submodule functionality, so there is no hidden magic here.</p>\n\
      <h2>Conclusion</h2>\n\
      <p>This is the primary place I\xE2\x80\x99m using Git\xE2\x80\x99s Submodule functionality, but this could be used to separate out various project files into separate repositories for better project organization. If anyone sees that I\xE2\x80\x99m doing something wrong, just let me know as I\xE2\x80\x99m always looking to improve my workflows.</p>\n\
