      \t\t<description>It had to happen eventually. Twitter for iPhone (previously known as Tweetie 2) is one of the best Twitter apps for the iPhone. \xC2\xA0It&amp;#8217;s jammed packed with features but with some really nice UI elements that don&amp;#8217;t give you that &amp;#8230; &lt;a href=\"http://www.mkoby.com/2010/06/17/seesmic-for-iphone/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p><a href=\"http://www.seesmic.com\"><img class=\"alignleft size-full wp-image-1557\" style=\"margin: 4px;\" title=\"Seesmic\" src=\"http://www.mkoby.com/wp-content/uploads/2010/06/seesmic-logo.png\" alt=\"\" width=\"202\" height=\"201\" /></a>It had to happen eventually. <a title=\"Twitter for iPhone (iTunes link)\" href=\"http://itunes.apple.com/app/twitter/id333903271?mt=8\"> Twitter for iPhone</a> (previously known as Tweetie 2) is one of the best Twitter apps for the iPhone. \xC2\xA0It&#8217;s jammed packed with features but with some really nice UI elements that don&#8217;t give you that feeling of overload. \xC2\xA0But a couple of weeks back I switched to using <a title=\"Seesmic for iPhone\" href=\"http://seesmic.com/seesmic_mobile/iphone/\">Seesmic for the iPhone</a> just to try it out. \xC2\xA0I don&#8217;t see myself going back anytime soon. \xC2\xA0Even though I miss some of the nicer UI elements of Twitter for iPhone, Seesmic is a nice app that actually allows me to use it to replace 2 apps with it on my front screen.</p>\n\
      <h3>It&#8217;s Twitter, it&#8217;s Facebook, it&#8217;s BOTH</h3>\n\
      <p>The first thing I noticed when I fired up Seesmic for the first time was that it handled <a title=\"Twitter\" href=\"http://www.twitter.com\">Twitter</a> and Facebook. \xC2\xA0Initial thoughts included &#8220;well if this can do <a title=\"Facebook\" href=\"http://www.facebook.com\">Facebook</a> too, well I might be able to move Facebook off my front screen too&#8221; and while the Facebook implementation isn&#8217;t 100 percent, it is definitely good enough that I can use it 98% of the time.</p>\n\
      <p>Seesmic for iPhone also handles Twitter searches and lists. \xC2\xA0It has a nice interface that allows for separation of the various lists and networks that doesn&#8217;t come off as cluttered (the way TweetDeck for iPhone did for me). \xC2\xA0With Seesmic, I&#8217;m able to switch between my Twitter timeline, Facebook news feed, and various lists/searches.</p>\n\
      <h3>Navigation</h3>\n\
      <p>One of the cooler things I like about Seesmic is that to navigate between Twitter, Facebook, Ping.FM, and various Twitter lists and searches is that I simply have to swipe left/right depending on where I am in my &#8220;tabs&#8221; (or tiles). \xC2\xA0However this means that the Twitter for iPhone feature that allows you to swipe a tweet is gone (this was one of my favorite features of Twitter for iPhone). \xC2\xA0Even though it means I lose a feature, this one feature makes Seesmic extremely efficient. \xC2\xA0I can jump between accounts and lists with the greatest of ease. \xC2\xA0When I pick up my iPhone to check Twitter, I&#8217;m almost always going to check Facebook too, now I can do it in one app and with just a small swipe of the finger.</p>\n\
      <p>I have to say though that I do find myself missing the Twitter for iPhone tweet swipe shortcut for replying and favoriting tweets. \xC2\xA0On Seesmic this is at least 2 screen presses, and while that might not seem like much, coming from the official Twitter app it just feels clunky. \xC2\xA0However, I understand the reason this can&#8217;t be done in Seesmic and do not overly fault them for it. \xC2\xA0They mad an UI decision and theirs works and is quite efficient, just in a different way and for a different purpose.</p>\n\
      <h3>Overall</h3>\n\
      <p>Overall, I think I&#8217;ll probably keep Seesmic on my front screen for a good while longer than originally anticipated. \xC2\xA0That&#8217;s saying something because I&#8217;ve tried a lot of iPhone Twitter apps and not a single one was able to dethrone Tweetie (as it was known at the time). \xC2\xA0I still thing Twitter for iPhone is a fantastic product and if you&#8217;re looking for a good Twitter app, you&#8217;d be hard pressed to find one better. \xC2\xA0I wouldn&#8217;t say that, in the end, Seesmic is better than Twitter for iPhone but it does have certain features for a &#8220;power user&#8221; that can clear some icons off the front screen. \xC2\xA0If you use both Twitter and Facebook with extreme regularity then you need to be taking a hard look at Seesmic for iPhone.</p>\n\
