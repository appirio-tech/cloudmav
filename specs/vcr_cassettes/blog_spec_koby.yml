      \t\t<description>Yep,  today my partner Erick and I announced that LiveShow, the first Just for Bands app was ready for the world's viewing.  It took a year's worth of programming time at home after work and on weekends, learning a new programming language, learning a new web framework for writing web applications, designing a data model, and figuring out where the app should live.  But, it's officially shipped as of today around 1:30pm. &lt;a href=\"http://www.mkoby.com/2011/01/03/liveshow-ships/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p><a href=\"http://www.mkoby.com/wp-content/uploads/2011/01/shipitsquirrel.png\"><img class=\"alignleft size-medium wp-image-1594\" style=\"margin: 3px;\" title=\"Ship it Squirrel\" src=\"http://www.mkoby.com/wp-content/uploads/2011/01/shipitsquirrel-300x225.png\" alt=\"Ship it Squirrel\" width=\"300\" height=\"225\" /></a>Yep, \xC2\xA0today my partner Erick and I announced that <a title=\"LiveShow - Simple Booking Management to Amplify Your Career\" href=\"http://www.booktheliveshow.com\">LiveShow</a>, the first <a title=\"Just for Bands - Simple Band Management to Help You Amplify Your Career\" href=\"http://www.justforbands.com\">Just for Bands</a> app was ready for the world&#8217;s viewing. \xC2\xA0It took a year&#8217;s worth of programming time at home after work and on weekends, learning a new programming language, learning a new web framework for writing web applications, designing a data model, and figuring out where the app should live. \xC2\xA0But, it&#8217;s officially shipped as of today around 1:30pm.</p>\n\
      <p>What is LiveShow? \xC2\xA0Simply, it&#8217;s a communication manager for bands that lets them track what band members are talking to what venues with regards to booking live shows (concerts, gigs, etc). \xC2\xA0The idea was simplicity. \xC2\xA0Get people in and out quickly so they can move on to other tasks. \xC2\xA0No one wants to sit and organize communications, add things to a calendar, set reminders, and so on. \xC2\xA0LiveShow does it automatically. \xC2\xA0As the user logs a communication with a potential venue, LiveShow will automatically set a reminder and the user will be emailed about the follow up when it&#8217;s time.</p>\n\
      <p>This was my first time doing a project from the ground up and as the main technical person who was in charge of backend design, coding practices, and development tools used so I&#8217;ll be spending some time over the next few blog posts going talking about some of the decisions we made from a technical standpoint, so keep an eye out for those if you&#8217;re interested. \xC2\xA0With this post, I officially enter the &#8220;start up&#8221; world, and become an entrepreneur. \xC2\xA0Hopefully good times are ahead.</p>\n\
