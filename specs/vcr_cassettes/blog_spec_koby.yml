      \t\t\t<content:encoded><![CDATA[<p>This past weekend I released a new Android app to the Android Marketplace. \xC2\xA0This one is a simple <a title=\"Discount Calculator on AppBrain\" href=\"http://www.appbrain.com/app/discount-calculator/koby.discountcalculator\">discount calculator</a>. \xC2\xA0No frills, just simple enter price, enter discount, hit &#8220;calculate&#8221; button to see actual price. \xC2\xA0If you&#8217;re looking for a QR code, look below.</p>\n\
