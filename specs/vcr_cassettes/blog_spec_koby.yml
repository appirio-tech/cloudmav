      \t\t<description>Over the course of 2010 I spent most of my off time working on my side project, Just for Bands.  Specifically the first application to come from Just for Bands known as LiveShow.  The LiveShow application was written in Ruby on Rails with the plan to deploy it to Heroku (a successful plan I might add).  But the main point of this post is the idea of doing Test Driven Development (or TDD) in Ruby on Rails and how it allowed my partner and I to build an app quickly. &lt;a href=\"http://www.mkoby.com/2011/01/28/testing-in-rails-its-important/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p>Over the course of 2010 I spent most of my off time working on my side project, <a title=\"Just for Bands\" href=\"http://www.justforbands.com\">Just for Bands</a>. \xC2\xA0Specifically the first application to come from Just for Bands known as LiveShow. \xC2\xA0The <a title=\"LiveShow - Simple Booking Management to Help Amplify Your Career\" href=\"http://www.booktheliveshow.com\">LiveShow</a> application was written in Ruby on Rails with the plan to deploy it to Heroku (a successful plan I might add). \xC2\xA0But the main point of this post is the idea of doing Test Driven Development (or TDD) in <a title=\"Ruby on Rails\" href=\"http://www.rubyonrails.org\">Ruby on Rails</a> and how it allowed my partner and I to build an app quickly.</p>\n\
      <h3>Testing is Built In</h3>\n\
      <p>Something to know about testing frameworks and Ruby on Rails, there&#8217;s one built in. \xC2\xA0The built in testing framework in Ruby on Rails is Test::Unit. \xC2\xA0There are other frameworks that you can substitute in place of Test::Unit, but as far as &#8220;out of the box&#8221; frameworks go, you could do worse. \xC2\xA0Having a framework built in allowed me to teach Erick (my partner, who had never worked in Rails before) how to follow the TDD workflow: Write test, run test (seeing it fail), write minimal code to make test pass, see test pass, <strong>refactor</strong> (bold because people tend to forget this step). \xC2\xA0Erick had never done test driven development before, and I had never used Test::Unit (or written a Ruby on Rails app) before, so sticking with the built in framework allowed us to minimize the number of things we needed to learn from the get go.</p>\n\
      <h3>Delegation of Responsibilities</h3>\n\
      <p>Erick and I had a pretty strict division of responsibilities with regards to the work needed on the application. \xC2\xA0Since I&#8217;ve been developing code professionally for almost a decade, I was the developer. \xC2\xA0Erick was the sweeper, going between design and development duties where ever needed. \xC2\xA0And we hired a graphic designer, John to handle the more complex design work. \xC2\xA0Having such divisions allowed us to separate out the work. \xC2\xA0But it left me in a position where I felt I couldn&#8217;t develop a ton of code because I didn&#8217;t have any screens to wire up. \xC2\xA0This came from a lack of deep understanding of the MVC (Model View Controller) pattern that Rails is based on. \xC2\xA0To keep it quick, this pattern means there&#8217;s separation between the UI, data, and processing layers.</p>\n\
      <h3>Testing Allows Coding Without The User Interface</h3>\n\
      <p>Because the MVC pattern is designed with separation of various application elements in mind, I was able to develop the backend code without any screens. \xC2\xA0The idea of testing functionality as you develop using the built in test framework allowed most of the major functionality to be written and built while the design was worked out else where. \xC2\xA0This was crucial to our ability to get the product built and launched in one year&#8217;s time, while learning new languages and tools. \xC2\xA0Once the functionality was done, it was just a matter of tying it together with the user interface once we had a design we were happy with. \xC2\xA0Of course there were things that didn&#8217;t work quite like expected when we got the interface wired up, but it was less work than doing it from scratch, and having to wait would have meant delaying the product.</p>\n\
      <p>Also, with the tests we were able to see if it was the UI not working correctly or if it was really our functionality. \xC2\xA0In a couple of places we were testing for the wrong thing, or had an error in our test that caused a false positive. \xC2\xA0But those were much quicker to iron out with the tests in place. \xC2\xA0Having unit tested as we developed, we were able to save tons of time on the backend of the project fixing bugs.</p>\n\
