      \t\t<description>While having a discussion with a friend of mine earlier today about how I would tell if programming candidate was up to snuff, I realized that a lot of programmers out there are probably missing a lot of chances to get better jobs, find more work (if they're a contractor), or just a simple learning opportunity by not having their source code for their personal programming projects stored in an online code repository.  &lt;a href=\"http://www.mkoby.com/2010/09/21/get-your-source-code-online/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p>While having a discussion with a friend of mine earlier today about how I would tell if programming candidate was up to snuff, I realized that a lot of programmers out there are probably missing a lot of chances to get better jobs, find more work (if they&#8217;re a contractor), or just a simple learning opportunity by not having their source code for their personal programming projects stored in an online code repository. \xC2\xA0With online code repositories like <a title=\"GitHub\" href=\"http://www.github.com\">GitHub</a>, <a title=\"Google Code\" href=\"http://code.google.com\">Google Code</a>, or <a title=\"CodePlex\" href=\"http://www.codeplex.com/\">CodePlex</a>, there is no excuse for a developer to not have the source code to their personal projects stored online. \xC2\xA0GitHub even gives you the option to pay for an account that will allow you store some projects online privately.</p>\n\
      <p>A good developer already knows that using source control is a good practice that every developer should be following regularly. \xC2\xA0So using a online source control repository, means that not only are you doing source control but you also have an offline copy of all your code. \xC2\xA0If you computer was to ever crash, then getting back to where you left off isn&#8217;t nearly as difficult than having to start from scratch.</p>\n\
      <p>But one important aspect that doing this buys you, is when you&#8217;re talking to potential employer (or client), and they ask for code samples (as any good interviewer, interviewing people for a programming position should do) you&#8217;ll be able to point them at your repositories to allow them to peruse through and see what kind of work you can do. \xC2\xA0Seeing someone&#8217;s code can really help a good developer interviewer see how a potential employee thinks out problems and organizes solutions to those problems. \xC2\xA0This can be an important first step towards determining if the interviewee has some skill.</p>\n\
      <p>The downside is that a nice looking code repository can be faked. \xC2\xA0A good interviewer will know what questions to ask and what answers to look for when asking about the solutions presented in your code repositories. \xC2\xA0If they still have doubts, they could ask you (the interviewee) to take a coding test, but hey if you&#8217;re as good as you&#8217;re presenting to the interviewers then that should be cake, right?</p>\n\
