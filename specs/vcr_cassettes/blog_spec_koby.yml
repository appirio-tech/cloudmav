      \t\t<title>Using Git Submodules</title>\r\n\
      \t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/3xpiUHp4yN0/</link>\r\n\
      \t\t<comments>http://www.mkoby.com/2011/05/02/using-git-submodules/#comments</comments>\r\n\
      \t\t<pubDate>Mon, 02 May 2011 14:30:20 +0000</pubDate>\r\n\
      \t\t<dc:creator>Michael Koby</dc:creator>\r\n\
