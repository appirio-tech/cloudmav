      \t\t<description>Google released Instant Search earlier this week.  It's a pretty spiffy piece of technology, if you're logged into your Google account and go to the Google search page, and start typing in a search, the screen will shift to show you results in an almost real time manner. Over the last few days, you hear a lot of tech pundits talking about how Google wasted it's time, because no one uses the Google search page anymore, they use the search bar in their browser.  So Google has spent time on a problem that doesn't really exist.\r\n\
      \r\n\
      I disagree.  &lt;a href=\"http://www.mkoby.com/2010/09/12/google-instant-search/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p>Google released Instant Search earlier this week.  It&#8217;s a pretty spiffy piece of technology, if you&#8217;re logged into your Google account and go to the Google search page, and start typing in a search, the screen will shift to show you results in an almost real time manner. Over the last few days, you hear a lot of tech pundits talking about how Google wasted it&#8217;s time, because no one uses the Google search page anymore, they use the search bar in their browser.  So Google has spent time on a problem that doesn&#8217;t really exist.</p>\n\
      <p>I disagree.  What I saw in Google&#8217;s new Instant Search is innovation in the search game.  While Bing (the only real competitor to Google since it also power&#8217;s Yahoo&#8217;s search engine) is still trying to catch up on cracking Google&#8217;s previous search algorithm and accuracy, Google brought out the next generation of search.  In other words, Google pretty much owns the search market, but they didn&#8217;t rest on their laurels (Internet Explorer anyone?).  Instead Google worked to create something that will now be an expectation of all things search within the next year or so.</p>\n\
      <p>The amount of infrastructure, architecture, database design, database programming, and so forth used to create Google Instant Search is a tremendous amount of smarts.  This is innovation is a computer science way rather than innovation in &#8220;lets solve a customer problem way&#8221; and while some would argue its the wrong focus, I&#8217;d argue that there is a place for both kinds of innovation in the tech world.  Things like the backend for Instant Search are important moves forward in solving the data problems of tomorrow.  We&#8217;re all sitting on large amounts of data, Facebook, Google, Twitter.  There are endless amounts of data there, and sense needs to be made of that data.</p>\n\
      <p>So before we start saying that Google isn&#8217;t solving a real problem, we need to think a little deeper than just a customer facing level.</p>\n\
