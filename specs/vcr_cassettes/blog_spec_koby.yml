      \t\t<title>Learning a Programming Language a Year: A Plan</title>\r\n\
      \t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/FqSIBdPrNCw/</link>\r\n\
      \t\t<comments>http://www.mkoby.com/2010/10/04/learning-a-programming-language-a-year-a-plan/#comments</comments>\r\n\
      \t\t<pubDate>Tue, 05 Oct 2010 01:59:59 +0000</pubDate>\r\n\
