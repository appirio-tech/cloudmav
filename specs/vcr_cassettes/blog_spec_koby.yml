      \t\t<title>Ship It</title>\r\n\
      \t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/LblzenRJVVU/</link>\r\n\
      \t\t<comments>http://www.mkoby.com/2011/01/10/ship-it/#comments</comments>\r\n\
