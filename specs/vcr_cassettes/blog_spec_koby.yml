      \t\t<description>With the recent announcement of the new iPhone 4, there's been a lot of talk about how it compares to the latest run of Android devices (HTC EVO, HTC Droid Incredible, and Nexus One).  However anytime someone brings up the Android elephant in the iPhone room, there's talk similar to \"oh well Android is fragmented\" or \"all those apps won't work on your phone\" and other similar phrases.  I want to spend some time today discussing this issue as I see it. &lt;a href=\"http://www.mkoby.com/2010/06/16/android-and-the-fragmentation-fud/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p><img class=\"alignleft size-full wp-image-1551\" style=\"margin: 5px;\" title=\"Android\" src=\"http://www.mkoby.com/wp-content/uploads/2010/06/android-robot-logo2.jpg\" alt=\"\" width=\"239\" height=\"264\" />With the recent announcement of the new iPhone 4, there&#8217;s been a lot of talk about how it compares to the latest run of Android devices (HTC EVO, HTC Droid Incredible, and Nexus One). \xC2\xA0However anytime someone brings up the Android elephant in the iPhone room, there&#8217;s talk similar to &#8220;oh well Android is fragmented&#8221; or &#8220;all those apps won&#8217;t work on your phone&#8221; and other similar phrases. \xC2\xA0I want to spend some time today discussing this issue as I see it.</p>\n\
      <h3>Yes it&#8217;s Fragmentation</h3>\n\
      <p>In the strictest definition of the word, the Android world is fragmented. \xC2\xA0You have a lot of devices all running different versions of the Android OS. \xC2\xA0Though Google and the OEMs have worked hard to lower the amount of fragmentation, it&#8217;s still there. \xC2\xA0If you want your app to cover as many devices as possible, you have to (currently) code for Android 1.6. \xC2\xA0With the recent announcement of 2.2, this seems like a poor call. \xC2\xA0Newer versions of Android have new functionality that would be\xC2\xA0beneficial to older phones. \xC2\xA0Specifically the ability to save apps onto the microSD card and keep it out of the onboard memory.</p>\n\
      <p>There is something to be said about the fact that Android is being developed at a fast rate that it&#8217;s hard for manufacturers to keep up. \xC2\xA0Not only is the underlying Android OS being developed at a rapid pace, but each manufacturer has it&#8217;s own variation of the OS. \xC2\xA0HTC has their Sense UI, Motorola has their MotoBLUR technology, and so on. \xC2\xA0Due to this, it takes longer for these manufacturers to release the updated OS versions because they have to put their own touches on the new version before they can push it out. \xC2\xA0In some cases they&#8217;ve decided not to do this.</p>\n\
      <p>The other issue is that a lot of the older Android 1.x devices had limited onboard ROM spaces, which makes updating to the newer OS even more complicated. \xC2\xA0So while this kind of fragmentation exists and it could be viewed as a bad thing, it&#8217;s not always.<span id=\"more-1549\"></span></p>\n\
      <h3>No, it&#8217;s Not Fragmentation</h3>\n\
      <p>Why is it not a bad thing? \xC2\xA0Because it&#8217;s constant improvement of the underlying operating system of the phone. \xC2\xA0Sure you might be on an older device that can&#8217;t update, but that means that they next Android phone you get is going to be better than the one you currently have. \xC2\xA0Before iPhone and Android, such a thing was unheard of. \xC2\xA0Mobile phone makers didn&#8217;t really worry about updating their mobile OS too much, because they didn&#8217;t have too. \xC2\xA0Now with Android, their finding that they need to stay bleeding edge to compete because people are starting to understand the game better.</p>\n\
      <p>Part of the reason for Android&#8217;s fast growth is Google&#8217;s understanding that they had to play catch up a little. \xC2\xA0I&#8217;m not one-sided here, when Android 1.0 came out it paled compared to the recently released iPhone OS 2.0. \xC2\xA0But Google didn&#8217;t rest and quickly pushed out new versions. \xC2\xA0Apple releases their iPhone OS once a year, currently Android is on 2 releases a year. \xC2\xA0They surpasses Apple this year (sorry fanboys, but it&#8217;s true). \xC2\xA0Android has had multitasking from day 1, we have over the air updates, and now over the air syncing. \xC2\xA0Also, the latest Android OS ran circles around both the iPad and the iPhone (with javascript no less, so it wasn&#8217;t even a native app). \xC2\xA0Most of what&#8217;s in iPhone OS 4.0 has been in Android for a while (heck even the multi-tasking is done in a similar manner).</p>\n\
      <p>One important thing to not overlook (again) is that Google is making manufacturers think about things like future software updates, and companies like HTC and Motorola are starting to get hip to the game of continual updates of the operating system. \xC2\xA0They might be slow on the delivery now, but with time we&#8217;ll see more releases and less lag. \xC2\xA0Before Apple and Android, this was unheard of. \xC2\xA0Manufacturers ignored the mobile OS because most people would just buy a new phone. \xC2\xA0Google is making manufacturers think about the mobile OS in the same way that Apple made the carriers think about data. \xC2\xA0After the iPhone data plans became something of a commodity, you got unlimited data at a set price. \xC2\xA0Now equipment makers are going to have think about their devices as something that last longer than that 2 year contract interval. \xC2\xA0Sure the geeks are still going to upgrade regularly, but the average joe isn&#8217;t going to care (they might not care about OS updates, but if their phone tells them there&#8217;s an update to install they&#8217;ll probably install it).</p>\n\
      <p>Google has said that they will eventually slow down the rate of Android releases in fight to\xC2\xA0alleviate\xC2\xA0the fragmentation. \xC2\xA0They understand it&#8217;s an issue, but they also know they need to keep improving their OS in order to hold the lead they now have over Apple.</p>\n\
      <h3>The Current State of Things</h3>\n\
      <p>The image below was posted on the <a title=\"Android Police - Fragmentation Boogeyman\" href=\"http://www.androidpolice.com/2010/06/01/google-update-platform-versions-chart-call-fragmentation-a-bogeyman/\">Android Police</a> website back in January (I tried to find a new infographic but was unable to do so).</p>\n\
      <div id=\"attachment_1550\" class=\"wp-caption aligncenter\" style=\"width: 727px\"><a href=\"http://www.mkoby.com/wp-content/uploads/2010/06/android_versions_chart.png\"><img class=\"size-large wp-image-1550 \" style=\"margin: 4px;\" title=\"Android Version Chart\" src=\"http://www.mkoby.com/wp-content/uploads/2010/06/android_versions_chart-1024x317.png\" alt=\"\" width=\"717\" height=\"222\" /></a><p class=\"wp-caption-text\">Click to Enlarge</p></div>\n\
      <p>As you can see, the fragmentation is slowly\xC2\xA0dissipating. \xC2\xA0Many of the older 1.5 phones don&#8217;t have enough onboard memory to hold the new 2.x versions of Android. \xC2\xA0This is a hardware issue, not a software issue. \xC2\xA0Many of the remaining phones have seem recent announcements about upgrades to 2.x versions. \xC2\xA0By the end of the year, I predict that we&#8217;ll start seeing less phones that are not able to update to newer versions.</p>\n\
      <p>Also, there is an active community of Android developers who are working to get the newer versions of the operating system to be loadable on older phones. \xC2\xA0Of course this isn&#8217;t for the faint of heart and does require some hackery. \xC2\xA0But the ability is there.</p>\n\
      <h3>Things to Consider</h3>\n\
      <p>The issue of fragmentation is a two sided problem. \xC2\xA0It&#8217;s not just Google&#8217;s rapid development of the Android operating system but the manufacturers struggling to keep up. \xC2\xA0Some would argue (rightfully so) that this is where Apple&#8217;s success comes from. \xC2\xA0They couple their hardware and software so tightly together that they can really hone in on the perfection side of things. \xC2\xA0However, this is partially what has caused them to be surpassed by Android in both functionality soon number of available devices.</p>\n\
      <p>I&#8217;m not going to argue that the iPhone is subpar, it&#8217;s not. \xC2\xA0The iPhone is a superb device in a many aspects. \xC2\xA0Android has some nice devices out as well (see the Nexus One or the HTC EVO). \xC2\xA0But Apple isn&#8217;t the only game in the market anymore and Android, regardless of it&#8217;s fragmentation, is proving to be a good competitor. \xC2\xA0And competition is good. \xC2\xA0But I feel that we lose site of the advantages of the rapid development cycle, because there are advantages. \xC2\xA0Apple fanboys would like us to forget those however (and the Google fanboys would like to forget that Apple really does have a tendency to bring its &#8220;A&#8221; game).</p>\n\
      <p>All in all, the competition is a good thing. \xC2\xA0We&#8217;ll be seeing things improve on both ends and I truly believe that Android device makers will shorten the lag between new OS announcements and getting the updates to the phones. \xC2\xA0They&#8217;ll have to if they want to remain competitive.</p>\n\
