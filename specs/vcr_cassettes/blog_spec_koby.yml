      \t\t<guid isPermaLink=\"false\">http://www.mkoby.com/?p=1585</guid>\r\n\
      \t\t<description>If you're ever had the privilege of reading \"Pragmatic Programmers\" then you know that they recommend that programmers learn at least one new language a year.   Around this time last year, I made the decision to begin following that practice and chose Ruby/Ruby on Rails as my programming language for 2010.  While not directly related to my day job, I wanted to build something in the language.  With the help of my friend we were able to build Just for Bands in Ruby on Rails, both learning the language as we went along. &lt;a href=\"http://www.mkoby.com/2010/10/04/learning-a-programming-language-a-year-a-plan/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p><img class=\"alignright size-full wp-image-1586\" style=\"margin: 4px;\" title=\"The Pragmatic Programmer\" src=\"http://www.mkoby.com/wp-content/uploads/2010/10/PragProg.jpg\" alt=\"\" width=\"265\" height=\"333\" />If you&#8217;re ever had the\xC2\xA0privilege\xC2\xA0of reading &#8220;The Pragmatic Programmer&#8221; then you know that they recommend that programmers learn at least one new language a year. \xC2\xA0 Around this time last year, I made the decision to begin following that practice and chose Ruby/Ruby on Rails as my programming language for 2010. \xC2\xA0While not directly related to my day job, I wanted to build something in the language. \xC2\xA0With the help of my friend we were able to build our first\xC2\xA0<a title=\"Just for Bands\" href=\"http://www.justforbands.com\">Just for Bands</a> web application\xC2\xA0in Ruby on Rails (<a title=\"Just for Bands: LiveShow\" href=\"http://www.booktheliveshow.com\">LiveShow</a>), both learning the language as we went along. \xC2\xA0While I&#8217;m still by no means a Ruby/Rails expert, I do feel some what comfortable enough with the framework. \xC2\xA0I still have to look up how to do things in Ruby, but this is just the side effect of learning a language. \xC2\xA0You&#8217;ll almost never know everything about a language.</p>\n\
      <h3>Observation</h3>\n\
      <p>I believe that part of the problem is that I&#8217;m not surrounded by other Ruby/Rails programmers and doing that kind of work on day to day basis. \xC2\xA0I spent 5 years in a C# office and thus was able to learn C# pretty well, and when I left that shop to better pursue programming, I was surround by &#8220;better&#8221; C# programmers that taught me even more. \xC2\xA0I believe that I would be better at Ruby today (not having to look as many things up) if I was in an environment that was utilizing the language (and/or Rails framework) on a daily basis.</p>\n\
      <h3>The Plan</h3>\n\
      <p>I plan to continue in my attempt to learn a new language every year. \xC2\xA0Upon\xC2\xA0further\xC2\xA0reading of several blog posts, I came across one that suggested that not only learning a new language but to also rotate the paradigms behind the language you learn (object oriented, dynamic, functional, etc). \xC2\xA0This not only allows you to learn a new language but also new concepts and new ways of thinking about problems because a functional language requires a very different thought process than dynamic one.</p>\n\
      <p>So with that in mind, here&#8217;s what my language plan looks like over the next few years:</p>\n\
      <ul>\n\
      <li>Oct &#8211; Dec 2010: Ruby</li>\n\
      <li>2011: Clojure</li>\n\
      <li>2012: C</li>\n\
      </ul>\n\
      <p>I went with <a title=\"Clojure\" href=\"http://clojure.org/\">Clojure</a> for a couple of reasons. \xC2\xA0The first being that it&#8217;s a functional language. \xC2\xA0Secondly, it&#8217;s not tied to the Microsoft .NET platform (like F#). \xC2\xA0While I&#8217;ve heard and seen good things about F#, I wanted to keep the Microsoft stack strictly a day-job thing. \xC2\xA0Plus Clojure runs on the Java Virtual Machine, so it can really run on any machine that runs Java. \xC2\xA0Finally, going with Clojure will bring some experience with <a title=\"Lisp Programming Language\" href=\"http://en.wikipedia.org/wiki/Lisp_(programming_language)\">Lisp</a>, since Clojure is very Lisp like. \xC2\xA0This will bring me at least a smidging of experience with using Lisp, without actually having to learn Lisp.</p>\n\
      <p>As for C, some would argue that the C programming language is a &#8220;functional&#8221; language. \xC2\xA0And while there is truth in that point of view, I personally view C as &#8220;systems language&#8221; (something used to write drivers, operating systems, etc). \xC2\xA0Learning C is also a personal mission of mine, and one that I&#8217;ve had since \xC2\xA0was 15 and never just banged it out. \xC2\xA0Something else always came up.</p>\n\
      <div class=\"feedflare\">\n\
