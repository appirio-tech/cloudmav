      \t\t<description>Is that feature/idea absolutely essential to booking a show for your band?\r\n\
      \r\n\
      If the answer to that question was a \"No\" then we shelved the idea for possible later inclusion.  It might seem like a really weird idea to not build as many features as possible, but doing so keeps you on the path to actually launching your product.  If we hadn't followed that one simple rule when deciding where to focus our work, Erick and I would still be working on LiveShow and wouldn't have gotten it out the door.  If you don't ever release your product/application then you can never make money off of it. &lt;a href=\"http://www.mkoby.com/2011/02/01/build-only-whats-necessary/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p>When Erick and I set out to build <a title=\"LiveShow - Simple Booking Management to Help You Amplify Your Career\" href=\"http://www.booktheliveshow.com\">LiveShow</a>, we wrote down literally every idea that came to mind.  No matter how outrageous, complex, forward thinking, backwards thinking, or idiotic, if it was an idea related to booking shows we wrote it down.  When it came time to actually build the application, it became my job to keep us on the straight and narrow.  Because as we worked on the application, more ideas came to mind.</p>\n\
      <h3>Is it Absolutely Necessary</h3>\n\
      <p>Eventually it all came down to one simple question: Is that feature/idea absolutely essential to booking a show for your band?</p>\n\
      <p>If the answer to that question was a &#8220;No&#8221; then we shelved the idea for possible later inclusion. \xC2\xA0It might seem like a really weird idea to not build as many features as possible, but doing so keeps you on the path to actually launching your product. \xC2\xA0If we hadn&#8217;t followed that one simple rule when deciding where to focus our work, Erick and I would still be working on LiveShow and wouldn&#8217;t have gotten it out the door. \xC2\xA0If you don&#8217;t ever release your product/application then you can never make money off of it.</p>\n\
      <h3>Release Early, Release Often</h3>\n\
      <p>Creating an an application that runs and works on the internet means that you can release a product early and gradually add to its feature set as time passes. \xC2\xA0The phrase is often heard in what is known as the &#8220;agile development method&#8221; and it&#8217;s called &#8220;Release early, release often&#8221; and it means to release the product at the earliest possible point and then gradually improve it over time (have many successive releases).</p>\n\
      <p>If you want an example of a company that does this frequently, look no further than Google. \xC2\xA0A good example of Google doing this would be Gmail, their online email product. \xC2\xA0When Gmail was first released it allowed you to do 2 things with the emails you got: read them or archive them. \xC2\xA0There was no &#8220;delete&#8221; button because Gmail gave users one gigabyte of space, compared to Yahoo and Hotmail which gave around 250 megabytes of storage, that was a lot of space. \xC2\xA0They believed you&#8217;d never need to delete an email again. \xC2\xA0Over time they found that customers really wanted to be able to delete so they added a delete button, and then they add a &#8220;Trash&#8221; folder so you could recover accidentally deleted emails. \xC2\xA0They also over time added Google Talk to Gmail. \xC2\xA0And more recently they added the ability to make phone calls from within Gmail. \xC2\xA0Gmail is just one example of Google doing this. \xC2\xA0Android is another example, so is Google Calendar.</p>\n\
      <p>The idea is to get your product out in front of the public. \xC2\xA0Even if it doesn&#8217;t have all the features you&#8217;d want it to have, if it at least accomplishes the basic goal of the application then it&#8217;s good enough to launch with. \xC2\xA0Just because you launch it doesn&#8217;t mean it&#8217;s done. \xC2\xA0You can still make changes, add features, and fix bugs. \xC2\xA0Getting the product out in front of people allows you to figure out how people will use your application. \xC2\xA0You might find that they use it in a way that you hadn&#8217;t foreseen and that might give you a whole new direction to go in (read about Flickr&#8217;s early beginnings for a good example of this).</p>\n\
      <h3>Conclusion</h3>\n\
      <p>When you start to build something, ask yourself what is the absolute essential things your product needs to allow users to achieve their goals. \xC2\xA0If a feature or idea isn&#8217;t a part of that, then shelve it for later. \xC2\xA0You want to get the product out to the public so they can use it, not keep it to yourself until it&#8217;s &#8220;perfect&#8221; because realistically it will never be perfect. \xC2\xA0Get it out there.</p>\n\
