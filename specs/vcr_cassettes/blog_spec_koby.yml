      \t\t<description>Google announced that they would be holding back with regards to releasing the latest version of the Android operating system. The release in question, Android 3.0 aka Honeycomb aka the version for tablets. The reasoning for this they say is two fold: 1) the code isn\xE2\x80\x99t ready to be released to the public, and 2) they don\xE2\x80\x99t want manufacturers attempting to put Honeycomb on smaller form factor devices (read \xE2\x80\x9Cmobile phones\xE2\x80\x9D).\r\n\
      \r\n\
      Then Google announced today that they were going to tighten the requirements on releasing Android based products. More specifically they were going to enforce the clause in their licensing agreement (the one that allows companies to use the \xE2\x80\x9Cwith Google\xE2\x80\x9D tag on their devices like the recently released Motorola Xoom) that the devices must meet certain standards and certain objectives must be met.\r\n\
      \r\n\
      I want to look at both of these things in this article, because they kind of go hand in hand. &lt;a href=\"http://www.mkoby.com/2011/04/01/google-android-and-open-source/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p><a href=\"http://www.mkoby.com/wp-content/uploads/2011/04/honeycombdroid.png\"><img class=\"alignright size-full wp-image-1623\" style=\"margin: 3px;\" title=\"Android Honeycomb\" src=\"http://www.mkoby.com/wp-content/uploads/2011/04/honeycombdroid.png\" alt=\"\" width=\"300\" height=\"240\" /></a>Google announced that they would be holding back with regards to releasing the latest version of the Android operating system. The release in question, Android 3.0 aka Honeycomb aka the version for tablets. The reasoning for this they say is two fold: 1) the code isn\xE2\x80\x99t ready to be released to the public, and 2) they don\xE2\x80\x99t want manufacturers attempting to put Honeycomb on smaller form factor devices (read \xE2\x80\x9Cmobile phones\xE2\x80\x9D).</p>\n\
      <p>Then Google announced yesterday that they were going to tighten the requirements on releasing Android based products. More specifically they were going to enforce the clause in their licensing agreement (the one that allows companies to use the \xE2\x80\x9Cwith Google\xE2\x80\x9D tag on their devices like the recently released Motorola Xoom) that the devices must meet certain standards and certain objectives must be met.</p>\n\
      <p>I want to look at both of these things in this article, because they kind of go hand in hand.<span id=\"more-1621\"></span></p>\n\
      <h3>Open Sourcing Code</h3>\n\
      <p>If you are not familiar with the term \xE2\x80\x9Copen source\xE2\x80\x9D to simplify things (because trust me that term is a can of worms), it basically means that the source code, or rather the application code for a computer program is available to the public to download, modify, and even re-release, if they adhere to the license under which the code was released.</p>\n\
      <p>The base Android operating system is open sourced. If you want, you can follow the instructions and download the Android Open Source Project (AOSP) to your computer, modify the code, compile it, and (if brave enough) put it on your device. As newer versions of Android are released on devices, the source code is then placed into the AOSP source code repository.  What Google recently announced is that they would be holding back releasing Honeycomb source to the AOSP repository. Lets look at their reasons, and my thoughts on them as well.</p>\n\
      <p>But before going further I want to make one thing clear. Google never stated that they would never release the Honeycomb source code. Not once. They just said they weren\xE2\x80\x99t going to release it \xE2\x80\x9Crignt now\xE2\x80\x9D.  There\xE2\x80\x99s a huge difference.</p>\n\
      <h4>The Code Isn\xE2\x80\x99t Ready for Release</h4>\n\
      <p>If you\xE2\x80\x99ve followed the Android story, you know that recently Google hired one of the primary user interface (UI) designers from Palm. He was (obviously) tasked with bringing a nicer user experience to Android (something that many people have long complained about). Honeycomb is the first release of this new UI (you could say Android 2.3 was, but really that was nothing more than a new skin, Honeycomb\xE2\x80\x99s UI changes go deep).</p>\n\
      <p>When it comes to Honeycomb, the turnaround time on the new tablet version of Android was pretty quick (say around 9 months). And if anyone knows anything about writing code, they probably know that this means the code is hacked together is probably held together with little more than scotch tape. In other words, this isn\xE2\x80\x99t Google\xE2\x80\x99s finest work and so they\xE2\x80\x99re not really wanting to put it out on display to the public just yet.</p>\n\
      <p>Also, it was announced (before this announcment, oh how quickly the internet forgets), that much of the user interface changes in Honeycomb would be merged into \xE2\x80\x9CIce Cream\xE2\x80\x9D (the next version of the phone OS), and that Google plans to bring all of Android back under a single version again, eliminating the need for two different versions of the OS for different kinds of devices.  So when I read this announcement, this was my first thought.</p>\n\
      <p>\xE2\x80\x9COf course\xE2\x80\x9D I said to myself, \xE2\x80\x9Cwhy not wait to release the code when you\xE2\x80\x99re back to a single codebase.\xE2\x80\x9D</p>\n\
      <p>It makes sense to first clean up the code, and then bring it back in line with the rest of the code so that you can return to a single code base when it\xE2\x80\x99s released.</p>\n\
      <h4>Non-Tablet Devices</h4>\n\
      <p>The first Android tablets to hit the market all ran Android 2.2 (ie Frozen Yogurt, aka Froyo). Google advised companies to not do this, stating that Froyo wasn\xE2\x80\x99t designed with tablets in mind. When they made that public statement they also announced that they were in fact working on a version for tablets, and pleaded with manufacturers to hold off on releasing Android based tablets.</p>\n\
      <p>Those manufacturers didn\xE2\x80\x99t listen.</p>\n\
      <p>So Google is learning from their mistakes. They know they\xE2\x80\x99re going to merge the 2 form factor code bases back into a single code base, they\xE2\x80\x99ve announced as such. They do not want manufacturers putting Honeycomb on phone size devices (the opposite of what was done with the tablets).</p>\n\
      <p>This goes back to Google probably wanting to wait until they\xE2\x80\x99re back onto a single code base for all device types before releasing the source code to AOSP.</p>\n\
      <h3>Google Tightens Their Grip</h3>\n\
      <p>When Android was first announced, they went to great lengths to push the open source angle. What this open sourcing of Android meant was that manufacturers had a base operating system to build off of. It gave them a fighting edge in the fight against the now (out of the blue) popular Apple iPhone. Really, the iPhone came out and caught every cell phone manufacturer off guard, they didn\xE2\x80\x99t have a plan to compete, Android helped. There was a base OS that they could build on, and many did.  Phone makers HTC, Samsung, and Motorola all released devices using Android with their own user interface.</p>\n\
      <p>These interfaces (some of them) improve on the user interface of Android.  The SenseUI from HTC being fairly popular. But they cause delays when it comes to getting newer versions of Android onto mobile phones because the manufacturers have to make deep modifcations to have the new version of Android work with their third party user interfaces. This in turn leads to what many people have begun calling \xE2\x80\x9Cfragmentation\xE2\x80\x9D and means that there are, at any given moment, a number of different Android versions on phones in the market.</p>\n\
      <p>Google also has some language in their license for Android that sets certain requirements for the devices if they want to use the \xE2\x80\x9Cwith Google\xE2\x80\x9D branding and install the Google applications suite (Gmail, Android Market, etc). What Google has actually announced is that they will be more strictly enforcing this clause. The end goal, limiting fragmentation. Limiting the number of different versions of Android in the wild at any given moment.</p>\n\
      <h3>Conclusion</h3>\n\
      <p>I don\xE2\x80\x99t view either one of these decisions as Google going back on the \xE2\x80\x9CAndroid is open source\xE2\x80\x9D mantra. One is just ensuring their best work is in the public repository, and the other is taking just a little more control over the operating system which really just means good things down the road with regards to OS updates and other things related to Android specifically. To me the idea is to bring things more in line to a single way of doing things rather than having a bunch of divergent paths for the Android operating system. The end result being less fragmentation, a single code base, and an overall better experience on Android.</p>\n\
