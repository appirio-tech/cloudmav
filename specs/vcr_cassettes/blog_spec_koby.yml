      \t\t<description>If you've known me for any length of time, you probably know that I highly encourage everyone to use a password vault of some kind. There are several good ones available some of them are free, other's cost money. Over the years I've tried several and the ones I've used the most are KeePass and more recently LastPass. &lt;a href=\"http://www.mkoby.com/2011/05/06/my-thoughts-on-lastpass/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p>If you&#8217;ve known me for any length of time, you probably know that I highly encourage everyone to use a password vault of some kind.  There are several good ones available some of them are free, other&#8217;s cost money.  Over the years I&#8217;ve tried several and the ones I&#8217;ve used the most are <a href=\"http://www.keepass.info\">KeePass</a> and more recently <a title=\"LastPass\" href=\"http://www.lastpass.com\">LastPass</a>.</p>\n\
      <p>Yesterday, the internet was on fire over the <a href=\"http://blog.lastpass.com/2011/05/lastpass-security-notification.html\">possible intrusion to LastPass&#8217;s server</a>s (please read this as I feel it&#8217;s the proper way to handle such a situation). \xC2\xA0But I want to point out 2 things, which are mentioned in the article:</p>\n\
      <ol>\n\
      <li>LastPass is very clear in that they are not 100% sure something was breached</li>\n\
      <li>They did notice a traffic anomaly that they couldn&#8217;t explain</li>\n\
      </ol>\n\
      <p>These are very important points that need to be considered when it comes to using LastPass. \xC2\xA0But I want to give my thoughts since I actually use the service.</p>\n\
      <h2>Your Passwords Are Probably Safe</h2>\n\
      <p>One of the main arguments people give against LastPass is that it puts all your passwords in the cloud on their servers. \xC2\xA0While true, that&#8217;s not the full story. You can read their website where they <a href=\"https://lastpass.com/whylastpass_technology.php\">explain how it all works</a>, but I&#8217;ll give you the gist. Basically when you sign up for last pass, the vault for your passwords is created locally, encrypted, and then uploaded to their servers. \xC2\xA0They don&#8217;t have a way to unlock it on their end. You have to have your master password to be able to unlock anything around your LastPass vault.</p>\n\
      <p>On top of that, LastPass is giving everyone a set of options. A user can do any of the following:</p>\n\
      <ol>\n\
      <li>Change their master password</li>\n\
      <li>Not change their master password now, and be reminded to do so later</li>\n\
      <li>Take the risk and not change their master password</li>\n\
      </ol>\n\
      <p>By making people change their passwords, they&#8217;re attempting to negate any issue a possible intrusion might cause. \xC2\xA0If you have a really strong master password, then you&#8217;re probably okay (if your master password is &#8220;password&#8221; you&#8217;re doing it wrong).</p>\n\
      <p>Also, I think that LastPass handled this situation really well. They informed their users, and are requiring them to take action, even though all they found was a traffic\xC2\xA0anomaly, and not an actual breach. They are standing on the side of caution, and since they&#8217;re a password vault, that&#8217;s exactly what you should want them to do.</p>\n\
      <h2>What I&#8217;m Going to Do (and What You Should Do Too)</h2>\n\
      <p>I&#8217;m going to move to using two factor authentication with my LastPass account. \xC2\xA0What this means is that not only will I need my LastPass credentials (email address and password), but also some other way of authenticating myself to access my LastPass password vault. \xC2\xA0LastPass offers multiple options for this, and they should be researched to find one that works best for you.</p>\n\
      <p>However, other password vaults offer similar functionality. \xC2\xA0I know that KeePass offers this, but I&#8217;m not sure about <a href=\"http://agilebits.com/onepassword\">1Password</a>.</p>\n\
      <p>If you&#8217;re using a password vault, I would recommend moving to using two factor authentication. \xC2\xA0I would also recommend doing so for any site that offers the ability to use two factor authentication (Gmail and several banks offer this). \xC2\xA0Doing so helps lower the risk of you being compromised.</p>\n\
      <h2>Password Vaults</h2>\n\
      <p>Below is a list of password vaults. Please consider using one of these and start using secure passwords (and different passwords on different sites). \xC2\xA0Please note that outside of LastPass and KeePass I don&#8217;t know too much about the others.</p>\n\
      <ul>\n\
      <li><a href=\"http://www.lastpass.com\">LastPass</a></li>\n\
      <li><a href=\"http://www.keepass.info\">KeePass</a></li>\n\
      <li><a href=\"http://agilebits.com/onepassword\">1Password</a></li>\n\
      <li><a href=\"http://passwordsafe.sourceforge.net/\">Password Safe</a></li>\n\
      <li><a href=\"http://www.roboform.com/\">RoboForm</a></li>\n\
      </ul>\n\
