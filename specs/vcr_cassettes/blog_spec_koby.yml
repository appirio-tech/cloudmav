      \t\t<description>If you use the Vim editor (or one of it&amp;#8217;s counterparts like gVim), use the RubyTest Vim Plugin, and you use RSpec for some of your testing then you might run into a problem that I was experiencing where it &amp;#8230; &lt;a href=\"http://www.mkoby.com/2011/01/29/vim-rubytest-and-rspec/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p>If you use the Vim editor (or one of it&#8217;s counterparts like gVim), use the RubyTest Vim Plugin, and you use RSpec for some of your testing then you might run into a problem that I was experiencing where it gives you the error:</p>\n\
      <pre class=\"brush: plain; title: ;\">\n\
      :!echo 'spec -f specdoc spec/greeter_spec.rb -l 8' &amp;&amp; spec -f specdoc spec/greeter_spec.rb -l 8\n\
      spec -f specdoc spec/greeter_spec.rb -l 8\n\
      /bin/bash: spec: command not found\n\n\
      shell returned 127\n\
      </pre>\n\
      <p>Well, since I use RSpec 2.x (since I&#8217;m just now starting to use RSpec), the above error is quite annoying because the &#8216;spec&#8217; command isn&#8217;t really used anymore (at least from what I can find on the internet). \xC2\xA0So to get the RubyTest plugin to work with RSpec (and the &#8216;rspec&#8217; command) you have to make a small change the plugin as marked below via a diff.</p>\n\
      <pre class=\"brush: diff; title: ;\">\n\
      --- rubytest.vim.old\t2011-01-29 14:29:19.897897990 -0600\n\
      +++ rubytest.vim\t2011-01-29 14:30:16.487584334 -0600\n\
      @@ -21,10 +21,10 @@\n   let g:rubytest_cmd_testcase = &quot;ruby %p -n '/%c/'&quot;\n endif\n if !exists(&quot;g:rubytest_cmd_spec&quot;)\n\
      -  let g:rubytest_cmd_spec = &quot;spec -f specdoc %p&quot;\n\
      +  let g:rubytest_cmd_spec = &quot;rspec -f d %p&quot;\n endif\n if !exists(&quot;g:rubytest_cmd_example&quot;)\n\
      -  let g:rubytest_cmd_example = &quot;spec -f specdoc %p -l %c&quot;\n\
      +  let g:rubytest_cmd_example = &quot;rspec -f d %p -l %c&quot;\n endif\n if !exists(&quot;g:rubytest_cmd_feature&quot;)\n   let g:rubytest_cmd_feature = &quot;cucumber %p&quot;\n\
      </pre>\n\
