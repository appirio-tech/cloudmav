      \t\t<description>With the launch of LiveShow by Just for Bands last week, the stress of getting something done and pushed for public consumption is only half done.  Having actually \"shipped\" a working product, I understand that it is the larger (and harder) half. &lt;a href=\"http://www.mkoby.com/2011/01/10/ship-it/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p><a href=\"http://www.booktheliveshow.com\"><img class=\"alignright size-full wp-image-1600\" style=\"margin: 5px;\" title=\"LiveShow\" src=\"http://www.mkoby.com/wp-content/uploads/2011/01/ad-liveshow.jpg\" alt=\"LiveShow\" width=\"205\" height=\"125\" /></a>With the launch of <a title=\"LiveShow - Just for Bands\" href=\"http://www.booktheliveshow.com\">LiveShow</a> by <a title=\"Just for Bands\" href=\"http://www.justforbands.com\">Just for Bands</a> last week, the stress of getting something done and pushed for public consumption is only half done. \xC2\xA0Having actually &#8220;shipped&#8221; a working product, I understand that it is the larger (and harder) half.</p>\n\
      <p>LiveShow took about 2 hours a night 4-5 nights a week for an entire year to get ready. \xC2\xA0The idea was always to get a basic product that did just what was needed to accomplish the goal done and pushed out for people to use. \xC2\xA0Yes, we occasionally got burned out. \xC2\xA0Yes, some things didn&#8217;t go quite as planned. \xC2\xA0Yes, we got behind sometimes. \xC2\xA0But we met our goal and launched within a year&#8217;s timeframe. \xC2\xA0What was the secret? \xC2\xA0We didn&#8217;t stop. \xC2\xA0If we got burned out we worked on other aspects, brainstormed, and generally found busy work that needed to be done.</p>\n\
      <p>But the real secret comes from the time boxing. \xC2\xA0Saying to ourselves nightly &#8220;I have 2 hours, I want to have [Feature X] working by then&#8221; and then working towards that. \xC2\xA0The feature being worked on could have just been one piece of a larger feature. \xC2\xA0But time boxing allowed us to really focus on what we were working on. \xC2\xA0When you have a seriously limited amount of time, it helps decide what needs to be worked on. \xC2\xA0On several occasions I scrapped my work and started fresh the next night because something took me longer than 2 hours during the first go. \xC2\xA0Most of the time, I was doing it wrong to begin with, but I had to do it wrong to find the right way and those couple of hours that might have seemed like a waste were actual pivotal in finding a solution that worked (and in many places more elegant).</p>\n\
      <p>Time boxing also allowed us to maintain family and social obligations. \xC2\xA0We started this project with our own time, our own money, and had to learn a few things on the way. \xC2\xA0We didn&#8217;t quit our day jobs and we certainly couldn&#8217;t deprive our families of our time. \xC2\xA0Time boxing allowed us to maintain a normal life. \xC2\xA0Sure we worked a little more than usual after hours, but the focus that time boxing allows and the fact that we limited our time allowed us to not get carried away.</p>\n\
      <p>If you&#8217;re looking to do your own side project, I recommend time boxing yourself to a couple of hours a night 3-5 nights a week. \xC2\xA0This will allow you to be moving constantly towards your goal without taking over your life. \xC2\xA0It certainly worked for Erick and I when working on LiveShow, and it&#8217;s one of the tent pole points of <a title=\"Getting Real from 37Signals\" href=\"http://gettingreal.37signals.com/\">37Signals&#8217; book &#8220;Getting Real&#8221;</a>. \xC2\xA0Give it shot, you have nothing to lose.</p>\n\
