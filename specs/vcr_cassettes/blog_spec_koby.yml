      \t\t<description>My question is, why would you ignore an obvious, growing sector of the mobile market?  Yes, I understand that right now, Apple has the store that has on numerous occasions made people millions for simple applications.  However, that doesn't mean that the Android Marketplace or Windows Phone 7 Marketplace will not make you any money. &lt;a href=\"http://www.mkoby.com/2010/06/22/why-ignore-some-mobile-platforms/\"&gt;Continue reading &lt;span class=\"meta-nav\"&gt;&amp;#8594;&lt;/span&gt;&lt;/a&gt;</description>\r\n\
      \t\t\t<content:encoded><![CDATA[<p>The other day I say <a title=\"App Advice - Angry Birds\xE2\x80\x99 Publisher Refusing Offers From Microsoft, Google\" href=\"http://appadvice.com/appnn/2010/06/angry-birds-developer-refusing-offers-microsoft-google/\">this article</a>, about the publisher of the popular iPhone game &#8220;Angry Birds&#8221; refusing offers from Microsoft and Google to write games for Windows Phone 7 and Android mobile operating systems. \xC2\xA0I&#8217;ve seen other people tweet similar things, usually saying things along the lines of &#8220;we won&#8217;t be writing Android apps any time soon&#8221; and similar quips.</p>\n\
      <p>My question is, why would you ignore an obvious, growing sector of the mobile market? \xC2\xA0Yes, I understand that right now, Apple has the store that has on numerous occasions made people millions for simple applications. \xC2\xA0However, that doesn&#8217;t mean that the Android Marketplace or Windows Phone 7 Marketplace will not make you any money.</p>\n\
      <p>We have developers who are making it a public point to not write applications for non-iPhone devices. \xC2\xA0Which to mean, from a business standpoint is a poor decision. \xC2\xA0I have no problems with writing the iPhone app first and getting it to market. \xC2\xA0People think iPhone when they think mobile app, so I get that you have to have an iPhone app to have mobile exposure. \xC2\xA0I understand this, I really do. \xC2\xA0But to say, well I see this other mobile OS (Android) is gaining market share, but I&#8217;m going to ignore it and only focus on the iPhone.</p>\n\
      <p>The only time that people seem to look at mobile application alternatives is when their app gets dumped from the iPhone App Store. \xC2\xA0You see it all the time, &#8220;Our app was removed for no reason&#8221; and while Steve Jobs has recently made it a point to say why most apps are removed, rejected from the store, we all know there are apps that shouldn&#8217;t have been rejected (Google Voice App anyone?). \xC2\xA0But again, this is the only time that people start looking at alternative avenues for mobile development. \xC2\xA0Wouldn&#8217;t a smart business plan be to have your app on as many platforms as possible? \xC2\xA0I know that I&#8217;d want to maximize my revenue streams, but some people seem to be okay with ignoring anything that isn&#8217;t the iPhone.</p>\n\
      <p>What are your thoughts on this? \xC2\xA0I&#8217;d really like to hear why some are choosing to ignore Android and Windows Phone 7 for their apps. \xC2\xA0Because to me it just seems like poor business. \xC2\xA0But hey, I could be wrong.</p>\n\
