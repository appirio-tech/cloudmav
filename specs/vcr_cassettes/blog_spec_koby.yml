      \t\t<title>My Thoughts on LastPass</title>\r\n\
      \t\t<link>http://feedproxy.google.com/~r/AlmostNotYet/~3/d62VyP0luFI/</link>\r\n\
      \t\t<comments>http://www.mkoby.com/2011/05/06/my-thoughts-on-lastpass/#comments</comments>\r\n\
