;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;interface&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBadColumnFormattingAdapter&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; Hides the column.&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; HideColumn();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; Chooses the column.&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; ChooseColumn();&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; Whether or not the adapter supports hiding of columns&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;Boolean&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; AllowHideColumn { &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;get&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; }&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; Whether or not the adapter supports choosing columns&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;Boolean&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; AllowChooseColumn { &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;get&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; }&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;So in this scenario we can hide a column and then choose a column. Instead of having a large interface for these two behaviors, we should package the behaviors into separate interfaces.&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:93d251d2-8b41-40d5-9c4e-a520f02196bd\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt;Interface for supporting Hide Column feature&lt;/span&gt;&lt;br&gt; \xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;interface&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IHideColumn&lt;/span&gt;&lt;br&gt; \xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt;Hides the column.&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; HideColumn();&lt;/span&gt;&lt;br&gt; \xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt;Interface for supporting Choose Column feature&lt;/span&gt;&lt;br&gt; \xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;interface&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IChooseColumn&lt;/span&gt;&lt;br&gt; \xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt;Chooses the column.&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; ChooseColumn();&lt;/span&gt;&lt;br&gt; \xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;Now our functionality is encapsulated into behavior centric interfaces. Our adapters can then opt in to provide the functionality, and we don\xE2\x80\x99t have the superfluous Allow properties.&lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-7112229662342560015?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/05/interface-segregation-principle-in.html</link><author>noreply@blogger.com (JB)</author><thr:total>1</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-1984332711772780353</guid><pubDate>Fri, 28 May 2010 15:00:00 +0000</pubDate><atom:updated>2010-05-28T08:00:05.528-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Learning</category><category domain='http://www.blogger.com/atom/ns#'>Structure Map</category><title>Structure Map 2.6 Constructing the Concrete Type</title><description>&lt;h3&gt;&lt;/h3&gt;  &lt;h3&gt;Basic Use with Func&amp;lt;T&amp;gt;&lt;/h3&gt;  &lt;p&gt;Ryan yet again was asking for how to do another crazy thing with Structure Map. :)&lt;/p&gt;  &lt;p&gt;He wanted to know if there was a way to control the construction of a concrete type. Well.. he didn\xE2\x80\x99t put it that way but it is what he wanted to know.&lt;/p&gt;  &lt;p&gt;Besides the regular For&amp;lt;I&amp;gt;().Use&amp;lt;C&amp;gt;()\xE2\x80\xA6 we have the ability to construct the concrete type ourselves with a simple action.&lt;/p&gt;  &lt;p&gt;To demo this I have a Foo class that accepts a string in the constructor.&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:f2625343-33ca-49f2-9acb-1a88f5ee6cbe\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;class&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; : &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Foo(&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;string&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; message)&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;Message = message;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;string&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Message { &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;get&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;set&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; }&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;We want to pass in the message explicitly so we configure our container and tell it how to provide the concrete implementation.&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:8c744553-b3fc-43e0-8db7-3f5f1b60609f\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;_container = &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Container&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;();&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;_container.Configure(x =&amp;gt; x.For&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().Use(() =&amp;gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Hello&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;)));&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;And the tests to verify it works :&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:562db5fd-184d-486b-a187-c400b65b0025\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; IFoo_should_resolve_to_Foo()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; foo = _container.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;foo.ShouldBeType&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; message_should_be_set_during_construction()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; foo = _container.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;foo.Message.ShouldBe(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Hello&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;);&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;h3&gt;Using Func&amp;lt;IContext, T&amp;gt;&lt;/h3&gt;  &lt;p&gt;There are other scenarios where not only do you want more control on a concrete types construction, but also need to resolve other dependencies. SM also allows you to specify a Func&amp;lt;IContext,T&amp;gt; where the IContext allows you to resolve classes from the container.&lt;/p&gt;  &lt;p&gt;So if we have a scenario with an IBar and an IFoo:&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:98099385-c9e5-4647-a9c8-b97c1381b967\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;class&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Bar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; : &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBar&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Foo { &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;get&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;set&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; }&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;class&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; : &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;interface&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBar&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Foo { &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;get&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; }&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;interface&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;&lt;/p&gt;  &lt;p&gt;We can use the Func&amp;lt;IContext,T&amp;gt; similar to how we used the Func&amp;lt;T&amp;gt;.&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:349d5bbc-1e36-4fb3-80f6-c205e475a54e\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;_container = &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Container&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;();&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;_container.Configure(x =&amp;gt;&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;x.For&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().Use&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;x.For&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().Use(c =&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; bar = &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Bar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;();&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;bar.Foo = c.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;return&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; bar;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;});&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;});&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;And naturally our test to verify it works:&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:ebf877af-777f-45d0-b8eb-1121c9a8543c\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; should_set_foo_property_on_bar()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; bar = _container.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;bar.Foo.ShouldBeType&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;So that was a brief introduction into using Funcs to provide the concrete implementation of an interface for Structure Map.&lt;/p&gt;  &lt;p&gt;All the Learning Structure Map code can be found in my Learning solution on Git Hub : &lt;a href=\"http://github.com/RookieOne/Learning\"&gt;http://github.com/RookieOne/Learning&lt;/a&gt;&lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-1984332711772780353?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/05/structure-map-26-constructing-concrete.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-5879738512195293103</guid><pubDate>Thu, 27 May 2010 18:28:00 +0000</pubDate><atom:updated>2010-05-27T11:28:44.932-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Virtual Brown Bag</category><title>Virtual Brown Bag 5/27/2010</title><description>&lt;p&gt;Claudio was a no show today. As I predicted he had meetings he could not get out of.&lt;/p&gt;  &lt;p&gt;But we powered through and covered a range of topics. &lt;/p&gt;  &lt;h3&gt;Wizards of Smart podcasts&lt;/h3&gt;  &lt;p&gt;Since our last meeting there have been 2 episodes of Wizards of Smart.&lt;/p&gt;  &lt;p&gt;Episode 3 \xE2\x80\x93 Testing : &lt;a href=\"http://www.theabsentmindedcoder.com/2010/05/wizards-of-smart-episode-3-testing.html\"&gt;http://www.theabsentmindedcoder.com/2010/05/wizards-of-smart-episode-3-testing.html&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;Episode 4 \xE2\x80\x93 Code Reviews, Work Environment, Developers : &lt;a href=\"http://www.theabsentmindedcoder.com/2010/05/wizards-of-smart-episode-4.html\"&gt;http://www.theabsentmindedcoder.com/2010/05/wizards-of-smart-episode-4.html&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Ruby on Rails&lt;/h3&gt;  &lt;p&gt;I talked a bit about my experience this week with Ruby on Rails. In particular I pointed out how I enjoyed the migration functionality.&lt;/p&gt;  &lt;p&gt;&lt;a href=\"http://guides.rubyonrails.org/migrations.html\"&gt;http://guides.rubyonrails.org/migrations.html&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;Alper pointed out that c4mvc also has a session on some .net tools for migration : &lt;/p&gt;  &lt;p&gt;&lt;a href=\"http://www.c4mvc.net/Home/Events\"&gt;http://www.c4mvc.net/Home/Events&lt;/a&gt; \xE2\x80\x93&amp;gt; March Show and Tell : Topic Database Migration Frameworks : MigratorDotNet and RikMigrations&lt;/p&gt;  &lt;p&gt;I also point out the Dev Chix wiki for learning Ruby on Rails : &lt;a href=\"http://wiki.devchix.com/index.php?title=Server_2003\"&gt;http://wiki.devchix.com/index.php?title=Server_2003&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;The guide walks through every step from installing Ruby, rails gems, setting up git, heroku, and pushing your app to heroku. It\xE2\x80\x99s a great guide for those new to rails (like me!)&lt;/p&gt;  &lt;h3&gt;SQLite Database Browser&lt;/h3&gt;  &lt;p&gt;I pointed out this tool for looking at Sqlite databases. I am using it to look at my rails database. &lt;/p&gt;  &lt;p&gt;&lt;a href=\"http://sourceforge.net/projects/sqlitebrowser/\"&gt;http://sourceforge.net/projects/sqlitebrowser/&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Domain Driven Design&lt;/h3&gt;  &lt;p&gt;Ed asked about DDD for everyday apps. I then fumbled around and gave a high level talk on how to apply some DDD principles to everyday code. I think I will work on a presentation on the subject because I find it an interesting perspective.&lt;/p&gt;  &lt;p&gt;We did point out some DDD resources :&lt;/p&gt;  &lt;p&gt;Greg Young on Herding Code : &lt;a href=\"http://herdingcode.com/?p=189\"&gt;http://herdingcode.com/?p=189&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;Greg Young on InfoQ : &lt;a href=\"http://www.infoq.com/interviews/greg-young-ddd\"&gt;http://www.infoq.com/interviews/greg-young-ddd&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;David Laribee on Deep Fried Bytes : &lt;a href=\"http://deepfriedbytes.com/podcast/episode-6-talking-domain-driven-design-with-david-laribee-part-1/\"&gt;http://deepfriedbytes.com/podcast/episode-6-talking-domain-driven-design-with-david-laribee-part-1/&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;Eric Evan\xE2\x80\x99s book : &lt;a href=\"http://www.amazon.com/Domain-Driven-Design-Tackling-Complexity-Software/dp/0321125215/ref=sr_1_1?ie=UTF8&amp;amp;s=books&amp;amp;qid=1274981635&amp;amp;sr=8-1\"&gt;http://www.amazon.com/Domain-Driven-Design-Tackling-Complexity-Software/dp/0321125215/ref=sr_1_1?ie=UTF8&amp;amp;s=books&amp;amp;qid=1274981635&amp;amp;sr=8-1&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;Jimmy Nilsson\xE2\x80\x99s book : &lt;a href=\"http://www.amazon.com/Applying-Domain-Driven-Design-Patterns-Examples/dp/0321268202/ref=sr_1_2?ie=UTF8&amp;amp;s=books&amp;amp;qid=1274981635&amp;amp;sr=8-2\"&gt;http://www.amazon.com/Applying-Domain-Driven-Design-Patterns-Examples/dp/0321268202/ref=sr_1_2?ie=UTF8&amp;amp;s=books&amp;amp;qid=1274981635&amp;amp;sr=8-2&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Houston Techfest&lt;/h3&gt;  &lt;p&gt;I mentioned the Houston Techfest again and discussed some potential presentations Claudio and I might be doing.&lt;/p&gt;  &lt;p&gt;&lt;a href=\"http://www.houstontechfest.com/dotnetnuke/default.aspx\"&gt;http://www.houstontechfest.com/dotnetnuke/default.aspx&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;They are still taking abstracts. Email your abstracts and bio to &lt;a href=\"mailto:speakers@houstontechfest.com\"&gt;speakers@houstontechfest.com&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Linq&lt;/h3&gt;  &lt;p&gt;I walked through some linq examples that can be found in my learning C# project in my Learning Repository : &lt;a href=\"http://github.com/RookieOne/Learning\"&gt;http://github.com/RookieOne/Learning&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;We looked at Select, my pet peeve of using a Where and then FirstorDefault, and also how to use Any instead of Count to verify if a list is not empty.&lt;/p&gt;  &lt;p&gt;I took a poll and there was a lot of interest in doing more Linq best practices and techniques. I am working on a presentation as well and it was nice to see there was a good deal of interest.&lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-5879738512195293103?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/05/virtual-brown-bag-5272010.html</link><author>noreply@blogger.com (JB)</author><thr:total>1</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-6180753663664448090</guid><pubDate>Thu, 27 May 2010 16:02:00 +0000</pubDate><atom:updated>2010-05-27T09:02:22.574-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Podcast</category><category domain='http://www.blogger.com/atom/ns#'>Wizards of Smart</category><title>Wizards of Smart - Episode 4</title><description>&lt;div&gt;Ryan and I talk about code reviews, work environment, and some traits of a good developer&lt;/div&gt;  &lt;div&gt;&amp;#160;&lt;/div&gt;  &lt;div&gt;&lt;object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0\" width=\"210\" height=\"25\" id=\"mp3playerlightsmallv3\" align=\"middle\"&gt; \t&lt;param name=\"allowScriptAccess\" value=\"sameDomain\" /&gt; \t&lt;param name=\"movie\" value=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/zjnqtw/episode4.mp3&amp;amp;autoStart=no\" /&gt; \t&lt;param name=\"quality\" value=\"high\" /&gt;&lt;param name=\"bgcolor\" value=\"#ffffff\" /&gt;&lt;param name=\"wmode\" value=\"transparent\" /&gt; \t&lt;embed src=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/zjnqtw/episode4.mp3&amp;amp;autoStart=no\" quality=\"high\" width=\"210\" height=\"25\" name=\"mp3playerlightsmallv3\" align=\"middle\" allowScriptAccess=\"sameDomain\" wmode=\"transparent\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\" /&gt;&lt;/embed&gt; \t&lt;/object&gt;    &lt;br /&gt;&lt;a style=\"border-bottom-style: none; padding-left: 41px; font-family: arial, helvetica, sans-serif; color: #2da274; font-size: 11px; font-weight: normal; text-decoration: none\" href=\"http://www.podbean.com\"&gt;Powered by Podbean.com&lt;/a&gt; &lt;/div&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-6180753663664448090?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/05/wizards-of-smart-episode-4.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-6287673500115156649</guid><pubDate>Wed, 26 May 2010 15:00:00 +0000</pubDate><atom:updated>2010-05-26T08:00:02.885-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Learning</category><category domain='http://www.blogger.com/atom/ns#'>Structure Map</category><title>Structure Map 2.6 Constructor Arguments</title><description>&lt;h3&gt;Constructor Injection&lt;/h3&gt;  &lt;p&gt;When we use an IoC tool the most basic functionality we expect is to have constructor injection. That means if we have a type we are resolving and one of the constructor\xE2\x80\x99s parameters is also a type, the container will resolve that type as well.&lt;/p&gt;  &lt;p&gt;And turtles all the way down\xE2\x80\xA6&lt;/p&gt;  &lt;p&gt;If we have two types(Foo : IFoo and Bar : IBar) and in Bar\xE2\x80\x99s constructor it has an IFoo parameter, we should expect the IFoo parameter to be resolved to an instance of Foo.&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:8215a367-3c33-4754-99a2-5d62d0447402\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;class&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Bar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; : &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBar&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Bar(&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; foo)&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;Foo = foo;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Foo { &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;get&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;set&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; }&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;Our container is setup like : &lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:48f4d7e2-e8df-48fb-92d6-6edcf34cdb59\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;_container = &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Container&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;();&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;_container.Configure(x =&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;x.For&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().Use&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;x.For&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().Use&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Bar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;});&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;We then expect :&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:f124c259-ae05-4418-8a85-eb67d63a8169\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; IBar_should_resolve_to_Bar()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; bar = _container.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;bar.ShouldBeType&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Bar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; IBars_IFoo_dependency_should_resolve_to_Foo()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; bar = _container.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;bar.Foo.ShouldBeType&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;h3&gt;Constructor Arguments&lt;/h3&gt;  &lt;p&gt;Sometimes you need to specify the exact argument for a given type when it is constructed. Structure Map allows you to provide specific values for resolving a constructors argument. &lt;/p&gt;  &lt;p&gt;For example, Ryan was asking if there is a method with SM to resolve an \xE2\x80\x9Cid\xE2\x80\x9D value from an HttpContext. I know SM has some fancy session management lifecycle features built in, but since I don\xE2\x80\x99t live in the Web world I have never explored what can and can not be done with those features.&lt;/p&gt;  &lt;p&gt;What I do know is that I can specify where my \xE2\x80\x9Cid\xE2\x80\x9D parameter comes from.&lt;/p&gt;  &lt;p&gt;Let\xE2\x80\x99s look at this simple example.&lt;/p&gt;  &lt;p&gt;In my scenario I have a Foo class.&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:9b0ee50c-9536-4d02-b59c-f41036e5b905\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;class&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; : &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Foo(&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;int&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; id, &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; bar)&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;Id = id;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;Bar = bar;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;int&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Id { &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;get&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;set&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; }&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Bar { &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;get&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;set&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; }&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;The id that is passed into Foo is providing by some mysterious X. In my case my X is an IIdProvider.&lt;/p&gt;  &lt;p&gt;&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:8f8b5fd2-54e1-4e33-a927-cde687852c36\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;class&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;IdProvider&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; : &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IIdProvider&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;int&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; GetId()&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;return&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;1&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;&lt;/p&gt;  &lt;p&gt;Now I want to tell SM that when it resolves an IFoo, I want it to use the IIdProvider to get the \xE2\x80\x9Cid\xE2\x80\x9D.&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:961875ea-6cb6-4f35-bf00-3e8437f840c8\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;x.For&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().Use&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;()&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;.Ctor&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;int&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;id&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;)&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;.Is(c =&amp;gt; c.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IIdProvider&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().GetId());&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;All together the configuration is:&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:33bedad3-dfb2-4c9c-8b32-d91304f092f5\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;_container = &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Container&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;();&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;_container.Configure(x =&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;x.For&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IIdProvider&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().Use&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;IdProvider&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;x.For&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().Use&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Bar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;x.For&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().Use&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;()&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;.Ctor&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;int&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;id&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;)&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;.Is(c =&amp;gt; c.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IIdProvider&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().GetId());&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;});&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;And my tests to verify it works:&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:21b37dff-1445-4700-8c16-b61a40b45842\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; should_resolve_Bar()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; foo = _container.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;foo.Bar.ShouldBeType&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Bar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; should_resolve_id()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; foo = _container.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;foo.Id.ShouldBe(&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;1&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;);&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;h3&gt;Lazy Constructor Arguments&lt;/h3&gt;  &lt;p&gt;Then Ryan tells me, he would really like to be lazy because he might not need the id for all requests. There are some Lazy features added to SM 2.6 but let\xE2\x80\x99s just use what we already know to solve this problem.&lt;/p&gt;  &lt;p&gt;Instead of having an int Id parameter, let\xE2\x80\x99s have a Func&amp;lt;int&amp;gt; getId parameter. &lt;/p&gt;  &lt;p&gt;Foo changes to :&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:ecd378d7-659c-4c45-83d0-c00128a594bb\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;class&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; : &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Foo(&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;Func&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;int&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt; getId, &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; bar)&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;GetId = getId;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;Bar = bar;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;Func&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;int&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt; GetId { &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;get&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;set&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; }&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IBar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Bar { &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;get&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;set&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;; }&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;Now our constructor configuration changes to :&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:ab9a4219-c0f5-4d84-a7b9-d14b7edb72a5\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;x.For&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().Use&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;()&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;.Ctor&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;Func&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;int&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;&amp;gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;getId&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;)&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;.Is(c =&amp;gt; c.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IIdProvider&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().GetId);&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;And our tests become :&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:9b5c600a-1ed7-4f1f-86f5-8be26c2d5d28\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; should_resolve_Bar()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; foo = _container.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;foo.Bar.ShouldBeType&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Bar&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; should_resolve_id()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; foo = _container.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;foo.GetId().ShouldBe(&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;1&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;);&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;Yes it is a poor man\xE2\x80\x99s lazy instantiation. But in many ways its the clearest way to have the functionality.&lt;/p&gt;  &lt;p&gt;You can find all this code in my Git Hub Learning Repository and the Learning Structure Map solution : &lt;a href=\"http://github.com/RookieOne/Learning\"&gt;http://github.com/RookieOne/Learning&lt;/a&gt;&lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-6287673500115156649?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/05/structure-map-26-constructor-arguments.html</link><author>noreply@blogger.com (JB)</author><thr:total>1</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-2996870567134441607</guid><pubDate>Tue, 25 May 2010 14:39:00 +0000</pubDate><atom:updated>2010-05-25T07:43:38.154-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Podcast</category><category domain='http://www.blogger.com/atom/ns#'>Wizards of Smart</category><title>Wizards of Smart \xE2\x80\x93 Episode 3 Testing</title><description>&lt;div&gt;&amp;#160;&lt;/div&gt;  &lt;div&gt;Ryan and I talk a bit about testing, TDD, code coverage, code quality, Dependency Injection\xE2\x80\xA6. so a bunch of random topics loosely related to testing.&lt;/div&gt;  &lt;div&gt;&amp;#160;&lt;/div&gt;  &lt;div&gt;&lt;object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0\" width=\"210\" height=\"25\" id=\"mp3playerlightsmallv3\" align=\"middle\"&gt; \t&lt;param name=\"allowScriptAccess\" value=\"sameDomain\" /&gt; \t&lt;param name=\"movie\" value=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/yqy4ta/episode3.mp3&amp;amp;autoStart=no\" /&gt; \t&lt;param name=\"quality\" value=\"high\" /&gt;&lt;param name=\"bgcolor\" value=\"#ffffff\" /&gt;&lt;param name=\"wmode\" value=\"transparent\" /&gt; \t&lt;embed src=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/yqy4ta/episode3.mp3&amp;amp;autoStart=no\" quality=\"high\" width=\"210\" height=\"25\" name=\"mp3playerlightsmallv3\" align=\"middle\" allowScriptAccess=\"sameDomain\" wmode=\"transparent\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\" /&gt;&lt;/embed&gt; \t&lt;/object&gt;    &lt;br /&gt;&lt;a style=\"border-bottom-style: none; padding-left: 41px; font-family: arial, helvetica, sans-serif; color: #2da274; font-size: 11px; font-weight: normal; text-decoration: none\" href=\"http://www.podbean.com\"&gt;Powered by Podbean.com&lt;/a&gt; &lt;/div&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-2996870567134441607?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/05/wizards-of-smart-episode-3-testing.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-3674467753577842789</guid><pubDate>Mon, 24 May 2010 15:00:00 +0000</pubDate><atom:updated>2010-05-24T08:00:07.740-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Learning</category><category domain='http://www.blogger.com/atom/ns#'>Structure Map</category><title>Structure Map 2.6 using Conventions</title><description>&lt;p&gt;An awesome feature of StructureMap is the ability to scan assemblies and register types using different conventions. At first this might seem a trivial feature but I had a project in the past where this approach was shunned&amp;#160; upon. Even when I tried to bring in this functionality it was not approved. The result? A \xE2\x80\x98module\xE2\x80\x99 class with tons of namespaces and tons of register lines. Why suffer that pain?!&lt;/p&gt;  &lt;h3&gt;Default Convention&lt;/h3&gt;  &lt;p&gt;How many times do we have an IFoo interface and then the concrete implementation named Foo. Shouldn\xE2\x80\x99t our IoC container be smart enough to recognized this most basic and popular pattern? Well StructureMap is that smart.&lt;/p&gt;  &lt;p&gt;To use conventions, we first specify which assemblies we want to &lt;strong&gt;scan&lt;/strong&gt;. Then we add conventions to use when scanning those assemblies. So to use the default convention scanner we simply do:&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:4c03b2c9-6122-4d49-89cd-c7b0b72ebd6d\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;container.Configure(x =&amp;gt; x.Scan(s =&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;s.TheCallingAssembly();&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;s.Convention&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;DefaultConventionScanner&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;} ));&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;And naturally we should have a test to verify it works as we expect.&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:751fe6d3-f2bc-4d7e-985c-fcef5fd5d04f\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; should_load_IFoo()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; container = &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Container&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;container.Configure(x =&amp;gt; x.Scan(s =&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;s.TheCallingAssembly();&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;s.Convention&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;DefaultConventionScanner&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;} ));&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt;// IFoo -&amp;gt; Foo&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt;// IWhatever -&amp;gt; Whatever&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; foo = container.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IFoo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;foo.ShouldBeType&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Foo&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;h3&gt;Add All Types&lt;/h3&gt;  &lt;p&gt;Sometimes we have more than one implementation of a given interface. For that scenario we can use the same scanning process but this time tell the scanner to add of types of a given interface.&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:69964436-5f51-44f6-8c28-3f4231e3c1b9\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;s.AddAllTypesOf&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IEntity&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;()&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;What\xE2\x80\x99s even cooler is that we can add additional information to the registration. For example, what if we want to register all our IEntity types but use the actual type name as a key (PersonEntity \xE2\x80\x93&amp;gt; \xE2\x80\x98Person\xE2\x80\x99). Easy peasy.&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:7e206a3a-4ad1-48c5-a683-ecde4ee87bb9\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;s.AddAllTypesOf&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IEntity&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().NameBy(t =&amp;gt; t.Name.Replace(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Entity&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;, &lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;));&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;And our test?&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:b6eb70a5-47ed-4609-9f69-3a1d316fba12\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; should_load_Person_Entity()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; container = &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Container&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;container.Configure(x =&amp;gt; x.Scan(s =&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;s.TheCallingAssembly();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;s.AddAllTypesOf&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IEntity&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().NameBy(t =&amp;gt; t.Name.Replace(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Entity&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;, &lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;));&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;}));&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; person = container.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IEntity&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Person&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;);&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;person.ShouldBeType&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;PersonEntity&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;&lt;/p&gt;  &lt;h3&gt;Custom Convention&lt;/h3&gt;  &lt;p&gt;Beyond the built in Default Convention and the ability to add all types, we can create our own custom conventions. These used to be called TypeScanners, but are now implementations of the IRegistrationConvention interface. I think the renaming was a good idea. I always had a hard time naming my scanners because I kept calling them conventions. Now I don\xE2\x80\x99t have that problem anymore. :)&lt;/p&gt;  &lt;p&gt;The interface is simple and has only one method you need to implement called Process. &lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:cca314eb-2a9f-4c41-8d81-4ff1def4da0b\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;class&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;CustomConvention&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; : &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IRegistrationConvention&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Process(&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Type&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; type, &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Registry&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; registry)&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;throw&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;NotImplementedException&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;();&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;For our custom convention we are going to register all types of IController and use the type name as the key. So this is similar to how we registered our IEntity but instead of using the AddAllTypes feature we are using a convention.&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:f581442b-b170-40ee-b629-efc91710afbf\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;class&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;ControllerConvention&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; : &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IRegistrationConvention&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Process(&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Type&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; type, &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Registry&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; registry)&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;if&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; (!type.CanBeCastTo(&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;typeof&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; (&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IController&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;)))&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;return&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;;&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;string&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; name = GetName(type);&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;registry.AddType(&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;typeof&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; (&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IController&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;), type, name);&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;static&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;string&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; GetName(&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Type&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; type)&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;return&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; type.Name.Replace(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Controller&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;, &lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;);&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;And then to use our new conventions we just need to do:&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:4e4a4516-8295-43a6-bee1-0149a527cce5\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;_container = &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Container&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;();&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;_container.Configure(x =&amp;gt; x.Scan(s =&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;s.TheCallingAssembly();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;s.Convention&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;ControllerConvention&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;}));&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;Here are the tests:&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:a6a0a0de-301c-4bb8-9635-deeac43a61bf\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; should_use_register_a_single_controller()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; count = _container.GetAllInstances&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IController&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;().Count;&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;count.ShouldBe(&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;1&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;);&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; should_register_controller_for_person()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; controller = _container.GetInstance&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IController&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Person&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;);&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;controller.ShouldBeType&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;PersonController&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;();&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;p&gt;Here we just covered the basics of using conventions and the assembly scanner with StructureMap to reduce wasteful registration code.&lt;/p&gt;  &lt;p&gt;The code can be found in my learning solution on GitHub : &lt;a href=\"http://github.com/RookieOne/Learning\"&gt;http://github.com/RookieOne/Learning&lt;/a&gt;&lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-3674467753577842789?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/05/structure-map-26-using-conventions.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item></channel></rss>"
