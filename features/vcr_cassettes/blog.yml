    body: "<?xml version='1.0' encoding='UTF-8'?><rss xmlns:atom='http://www.w3.org/2005/Atom' xmlns:openSearch='http://a9.com/-/spec/opensearchrss/1.0/' xmlns:georss='http://www.georss.org/georss' xmlns:thr='http://purl.org/syndication/thread/1.0' version='2.0'><channel><atom:id>tag:blogger.com,1999:blog-2815645646073366093</atom:id><lastBuildDate>Tue, 03 May 2011 08:08:09 +0000</lastBuildDate><title>The Absent Minded Coder</title><description>Repository&amp;lt;Idea&amp;gt;().Where(i =&amp;gt; i.Author == &amp;quot;JB&amp;quot;)</description><link>http://www.theabsentmindedcoder.com/</link><managingEditor>noreply@blogger.com (JB)</managingEditor><generator>Blogger</generator><openSearch:totalResults>67</openSearch:totalResults><openSearch:startIndex>1</openSearch:startIndex><openSearch:itemsPerPage>25</openSearch:itemsPerPage><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-6567329549691676757</guid><pubDate>Mon, 01 Nov 2010 07:30:00 +0000</pubDate><atom:updated>2010-11-01T00:30:00.306-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Refactor</category><category domain='http://www.blogger.com/atom/ns#'>C#</category><title>OMG Dependencies\xE2\x80\x93new direction time</title><description>&lt;p&gt;After looking at the BaseDALObject and tracing its usage, I\xE2\x80\x99ve come to the conclusion that at the moment, it is too intertwined to refactor. I will leave it as is with its simple code cleanup and try a different angle.&lt;/p&gt; &lt;p&gt;So I decided to run the application. And kaboom! No go. So I think I will just start from the top down. &lt;/p&gt; &lt;p&gt;Wow, I completely forgot that back in the day we didn\xE2\x80\x99t have the awesomeness of partial classes. So my main form has a bunch of generated controls etc from the designer. So I am going to create a new MainForm and let VS do its magic joo joo. And actually since I have to create a new form anyway, I am going to create a WPF application. &lt;/p&gt; &lt;p&gt;Step 1 \xE2\x80\x93 Create a new WPF project called RMS&lt;/p&gt; &lt;p&gt;Step 2 \xE2\x80\x93 Move all the WinForm controls over&lt;/p&gt; &lt;p&gt;When I tried to compile after fixing some minor issues. I got this error message&lt;/p&gt; &lt;p&gt;&lt;a href=\"http://lh3.ggpht.com/_jZ1HIkVkz48/TM0bEe5ozAI/AAAAAAAAAJ8/_pc9VSU6o3A/s1600-h/image%5B4%5D.png\"&gt;&lt;img style=\"background-image: none; border-bottom: 0px; border-left: 0px; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px\" title=\"image\" border=\"0\" alt=\"image\" src=\"http://lh4.ggpht.com/_jZ1HIkVkz48/TM0bF9RfC-I/AAAAAAAAAKA/XCuYjI6u61c/image_thumb%5B2%5D.png?imgmax=800\" width=\"968\" height=\"135\"&gt;&lt;/a&gt;&lt;/p&gt; &lt;p&gt;The issue is my MainForm still has a \xE2\x80\x98main\xE2\x80\x99 method. The new WPF application project has the main method in the App.xaml.cs&lt;/p&gt; &lt;p&gt;Remove this and we should be good to go. &lt;/p&gt; &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:dd493b12-52da-4f1c-9ba4-273f9c76f9eb\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background: #ddd; overflow: auto\"&gt; &lt;ol style=\"background: #000000; margin: 0 0 0 2em; padding: 0 0 0 5px;\"&gt; &lt;li&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt; The main entry point for the application.&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"color:#ff7400\"&gt;STAThread&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;]&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;static&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; Main() &lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0{&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#ff7400\"&gt;Application&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;.Run(&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#ff7400\"&gt;MainForm&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;());&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0}&lt;/span&gt;&lt;/li&gt; &lt;/ol&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;p&gt;The project already has a MainWindow and it is opened up by the application on startup. How do I know? I can just look at the App.xaml and the StartupUri.&lt;/p&gt; &lt;p&gt;&lt;a href=\"http://lh6.ggpht.com/_jZ1HIkVkz48/TM0bGUXb8YI/AAAAAAAAAKE/R0r3x5v-wIo/s1600-h/image%5B9%5D.png\"&gt;&lt;img style=\"background-image: none; border-bottom: 0px; border-left: 0px; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px\" title=\"image\" border=\"0\" alt=\"image\" src=\"http://lh3.ggpht.com/_jZ1HIkVkz48/TM0bHN-9VeI/AAAAAAAAAKI/4FNp_qWNuYs/image_thumb%5B5%5D.png?imgmax=800\" width=\"798\" height=\"216\"&gt;&lt;/a&gt;&lt;/p&gt; &lt;p&gt;So now time to start moving over the actual code and controls for the MainForm. &lt;/p&gt; &lt;p&gt;&lt;font size=\"5\"&gt;&lt;strong&gt;Menu&lt;/strong&gt;&lt;/font&gt;&lt;/p&gt; &lt;p&gt;File &amp;gt; Quit&lt;/p&gt; &lt;p&gt;Manage Data &amp;gt; Manage Datasets, Manage Other Data&lt;/p&gt; &lt;p&gt;Analysis &amp;gt; Analyze Rate Schedules&lt;/p&gt; &lt;p&gt;To recreate this in WPF we simply do:&lt;/p&gt; &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:65ef2b39-f63b-4898-91d4-671ef04a1753\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background: #ddd; overflow: auto\"&gt; &lt;ol style=\"background: #000000; margin: 0 0 0 2.5em; padding: 0 0 0 5px;\"&gt; &lt;li&gt;&lt;span style=\"color:#668f5f\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#0000ff\"&gt;&amp;lt;&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;Menu&lt;/span&gt;&lt;span style=\"color:#0000ff\"&gt;&amp;gt;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#668f5f\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#0000ff\"&gt;&amp;lt;&lt;/span&gt;&lt;span 