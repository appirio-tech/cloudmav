;/span&gt;&lt;span style=\"color:#ffffff\"&gt; blue = (&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;byte&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;) (color.B*lightFactor);&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;return&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;Color&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;.FromRgb(red, green, blue);&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0}&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;private&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;static&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;Color&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; LightenColor(&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;Color&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; color, &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;float&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; lightFactor)&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0{&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#008000\"&gt;// Lighten&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#008000\"&gt;// We do this by approaching 256 for a light factor of 2.0f&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;float&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; fFactor2 = lightFactor;&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;if&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; (fFactor2 &amp;gt; &lt;/span&gt;&lt;span style=\"color:#bda265\"&gt;1.0f&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;)&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0{&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0fFactor2 -= &lt;/span&gt;&lt;span style=\"color:#bda265\"&gt;1.0f&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;;&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0}&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; red = LightenColorComponent(color.R, fFactor2);&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; green = LightenColorComponent(color.G, fFactor2);&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; blue = LightenColorComponent(color.B, fFactor2);&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;return&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;Color&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;.FromRgb(red, green, blue);&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0}&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;private&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;static&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;byte&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; LightenColorComponent(&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;byte&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; colorComponent, &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;float&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; fFactor)&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0{&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; inverse = &lt;/span&gt;&lt;span style=\"color:#bda265\"&gt;255&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; - colorComponent;&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0colorComponent += (&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;byte&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;) (inverse*fFactor);&lt;/span&gt;&lt;br&gt; &lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;return&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; colorComponent &amp;lt; &lt;/span&gt;&lt;span style=\"color:#bda265\"&gt;255&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0? colorComponent&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0: (&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;byte&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;) &lt;/span&gt;&lt;span style=\"color:#bda265\"&gt;255&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;;&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0}&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;&lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-2076705165328204827?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/09/lighten-color-in-c.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-3217444109754424756</guid><pubDate>Thu, 29 Jul 2010 16:42:00 +0000</pubDate><atom:updated>2010-07-29T09:42:58.822-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Podcast</category><category domain='http://www.blogger.com/atom/ns#'>Wizards of Smart</category><title>Wizards of Smart #11 \xE2\x80\x93 Glenn Block part 2</title><description>&lt;p&gt;A lot of people have asked about the second part of the Glenn Block interview, so here it is. Ok so it is a month late. A lot of stuff was happening in July (I will explain on another post. Lots of good stuff but it just put the podcast on hold for a bit)&lt;/p&gt;  &lt;p&gt;In this podcast Glenn and Ryan dive more into REST. It is a great conversation. I felt like a fly on the wall, but it was a very lucky fly that learned a lot about REST. So enjoy.&lt;/p&gt;  &lt;div&gt;&lt;object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0\" width=\"210\" height=\"25\" id=\"mp3playerlightsmallv3\" align=\"middle\"&gt; \t&lt;param name=\"allowScriptAccess\" value=\"sameDomain\" /&gt; \t&lt;param name=\"movie\" value=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/8gv97q/wos_gblock2.mp3&amp;amp;autoStart=no\" /&gt; \t&lt;param name=\"quality\" value=\"high\" /&gt;&lt;param name=\"bgcolor\" value=\"#ffffff\" /&gt;&lt;param name=\"wmode\" value=\"transparent\" /&gt; \t&lt;embed src=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/8gv97q/wos_gblock2.mp3&amp;amp;autoStart=no\" quality=\"high\" width=\"210\" height=\"25\" name=\"mp3playerlightsmallv3\" align=\"middle\" allowScriptAccess=\"sameDomain\" wmode=\"transparent\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\" /&gt;&lt;/embed&gt; \t&lt;/object&gt;    &lt;br /&gt;&lt;a style=\"border-bottom-style: none; padding-left: 41px; font-family: arial, helvetica, sans-serif; color: #2da274; font-size: 11px; font-weight: normal; text-decoration: none\" href=\"http://www.podbean.com\"&gt;Powered by Podbean.com&lt;/a&gt; &lt;/div&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-3217444109754424756?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/07/wizards-of-smart-11-glenn-block-part-2.html</link><author>noreply@blogger.com (JB)</author><thr:total>1</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-5691225573372939084</guid><pubDate>Fri, 25 Jun 2010 05:07:00 +0000</pubDate><atom:updated>2010-06-24T22:07:49.770-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Podcast</category><category domain='http://www.blogger.com/atom/ns#'>Wizards of Smart</category><title>Wizards of Smart #10 \xE2\x80\x93 Glenn Block part 1</title><description>&lt;p&gt;Ryan and I had a awesome opportunity of having Glenn Block join us on a Skype call a couple of weeks ago. We wanted to have him on and talk about what he is currently doing and try to avoid the whole MEF topic (we did dive a bit into it, but not too deep).&lt;/p&gt;  &lt;p&gt;So part 1, Glenn introduces himself and gives a history of his current move from MEF to WCF and his vision on what he hopes to do by joining the team. &lt;/p&gt;  &lt;p&gt;Glenn blogs at codebetter.com : &lt;a href=\"http://codebetter.com/blogs/glenn.block/\"&gt;http://codebetter.com/blogs/glenn.block/&lt;/a&gt;&lt;/p&gt;  &lt;div&gt;&lt;object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0\" width=\"210\" height=\"25\" id=\"mp3playerlightsmallv3\" align=\"middle\"&gt; \t&lt;param name=\"allowScriptAccess\" value=\"sameDomain\" /&gt; \t&lt;param name=\"movie\" value=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/8t94pz/wos_gblock1.mp3&amp;amp;autoStart=no\" /&gt; \t&lt;param name=\"quality\" value=\"high\" /&gt;&lt;param name=\"bgcolor\" value=\"#ffffff\" /&gt;&lt;param name=\"wmode\" value=\"transparent\" /&gt; \t&lt;embed src=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/8t94pz/wos_gblock1.mp3&amp;amp;autoStart=no\" quality=\"high\" width=\"210\" height=\"25\" name=\"mp3playerlightsmallv3\" align=\"middle\" allowScriptAccess=\"sameDomain\" wmode=\"transparent\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\" /&gt;&lt;/embed&gt; \t&lt;/object&gt;    &lt;br /&gt;&lt;a style=\"border-bottom-style: none; padding-left: 41px; font-family: arial, helvetica, sans-serif; color: #2da274; font-size: 11px; font-weight: normal; text-decoration: none\" href=\"http://www.podbean.com\"&gt;Powered by Podbean.com&lt;/a&gt; &lt;/div&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-5691225573372939084?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/06/wizards-of-smart-10-glenn-block-part-1.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-4728266498001236257</guid><pubDate>Tue, 22 Jun 2010 22:08:00 +0000</pubDate><atom:updated>2010-06-22T15:08:35.261-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Podcast</category><category domain='http://www.blogger.com/atom/ns#'>Wizards of Smart</category><title>Wizards of Smart #9 \xE2\x80\x93 25 Zeros + IDEs + SOLID</title><description>&lt;div&gt;&amp;#160;&lt;/div&gt;  &lt;p&gt;This conversation centers around Robert Martin\xE2\x80\x99s Rails presentation titled \xE2\x80\x9C25 Zeros\xE2\x80\x9D. &lt;/p&gt;  &lt;p&gt;&lt;a href=\"http://en.oreilly.com/rails2010/public/schedule/detail/14134\"&gt;http://en.oreilly.com/rails2010/public/schedule/detail/14134&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;Part of the conversation dived into IDEs and Ryan sent me a link to Code Bubbles. &lt;/p&gt;  &lt;p&gt;&lt;a href=\"http://www.cs.brown.edu/people/acb/codebubbles_site.htm\"&gt;http://www.cs.brown.edu/people/acb/codebubbles_site.htm&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;Ryan later references the SOLID article in CODE Magazine by Derick Bailey. &lt;/p&gt;  &lt;p&gt;&lt;a href=\"http://www.code-magazine.com/Article.aspx?quickid=1001061\"&gt;http://www.code-magazine.com/Article.aspx?quickid=1001061&lt;/a&gt;&lt;/p&gt;  &lt;div&gt;&amp;#160;&lt;/div&gt;  &lt;div&gt;&lt;object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0\" width=\"210\" height=\"25\" id=\"mp3playerlightsmallv3\" align=\"middle\"&gt; \t&lt;param name=\"allowScriptAccess\" value=\"sameDomain\" /&gt; \t&lt;param name=\"movie\" value=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/4y4tni/wos_25zeros_IDEs_SOLID.mp3&amp;amp;autoStart=no\" /&gt; \t&lt;param name=\"quality\" value=\"high\" /&gt;&lt;param name=\"bgcolor\" value=\"#ffffff\" /&gt;&lt;param name=\"wmode\" value=\"transparent\" /&gt; \t&lt;embed src=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/4y4tni/wos_25zeros_IDEs_SOLID.mp3&amp;amp;autoStart=no\" quality=\"high\" width=\"210\" height=\"25\" name=\"mp3playerlightsmallv3\" align=\"middle\" allowScriptAccess=\"sameDomain\" wmode=\"transparent\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\" /&gt;&lt;/embed&gt; \t&lt;/object&gt;    &lt;br /&gt;&lt;a style=\"border-bottom-style: none; padding-left: 41px; font-family: arial, helvetica, sans-serif; color: #2da274; font-size: 11px; font-weight: normal; text-decoration: none\" href=\"http://www.podbean.com\"&gt;Powered by Podbean.com&lt;/a&gt; &lt;/div&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-4728266498001236257?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/06/wizards-of-smart-9-25-zeros-ides-solid.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-7850908166010444687</guid><pubDate>Thu, 17 Jun 2010 18:30:00 +0000</pubDate><atom:updated>2010-06-17T11:30:49.961-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Virtual Brown Bag</category><title>Virtual Brown Bag 6/17/2010</title><description>&lt;p&gt;Ed is doing a fantastic job capturing the links and the topics from the Virtual Brown Bags but I think I will still throw some links up on my site.&lt;/p&gt;  &lt;h3&gt;C# and Lambdas + Events&lt;/h3&gt;  &lt;p&gt;Shared some code on using Lambdas to listen to events. Alan Stevens recommended the reading of C# in Depth : &lt;a href=\"http://www.manning.com/skeet/\"&gt;http://www.manning.com/skeet/&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;RailsConf + Skills Matter Videos&lt;/h3&gt;  &lt;p&gt;Uncle Bob : 25-Zeroes : &lt;a href=\"http://www.youtube.com/watch#!v=mslMLp5bQD0&amp;amp;feature=related\"&gt;http://www.youtube.com/watch#!v=mslMLp5bQD0&amp;amp;feature=related&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;Martin Feathers : Good Code : &lt;a href=\"http://www.youtube.com/watch?v=L9ccnRixyMg&amp;amp;feature=PlayList&amp;amp;p=393ECE649BB3813D&amp;amp;playnext_from=PL&amp;amp;index=6\"&gt;http://www.youtube.com/watch?v=L9ccnRixyMg&amp;amp;feature=PlayList&amp;amp;p=393ECE649BB3813D&amp;amp;playnext_from=PL&amp;amp;index=6&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;Udi Dahan : CQRS : &lt;a href=\"http://skillsmatter.com/podcast/open-source-dot-net/udi-dahan-command-query-responsibility-segregation\"&gt;http://skillsmatter.com/podcast/open-source-dot-net/udi-dahan-command-query-responsibility-segregation&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;IDEs&lt;/h3&gt;  &lt;p&gt;Code Bubble : &lt;a href=\"http://www.cs.brown.edu/people/acb/codebubbles_site.htm\"&gt;http://www.cs.brown.edu/people/acb/codebubbles_site.htm&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;Code Canvas : &lt;a href=\"http://research.microsoft.com/apps/pubs/default.aspx?id=80076\"&gt;http://research.microsoft.com/apps/pubs/default.aspx?id=80076&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;&lt;a href=\"http://www.youtube.com/watch?v=d4NEaXajiI0\"&gt;http://www.youtube.com/watch?v=d4NEaXajiI0&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Software Metaphor&lt;/h3&gt;  &lt;p&gt;Drive: The Surprising Truth About What Motivates Us : &lt;a href=\"http://www.amazon.com/Drive-Surprising-Truth-About-Motivates/dp/1594488843/ref=sr_1_1?ie=UTF8&amp;amp;s=books&amp;amp;qid=1276794836&amp;amp;sr=8-1\"&gt;http://www.amazon.com/Drive-Surprising-Truth-About-Motivates/dp/1594488843/ref=sr_1_1?ie=UTF8&amp;amp;s=books&amp;amp;qid=1276794836&amp;amp;sr=8-1&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;Film Making: A Better Software Development Metaphor &lt;a href=\"http://www.lostechies.com/blogs/rodpaddock/archive/2010/04/15/film-making-a-better-software-development-metaphor.aspx\"&gt;http://www.lostechies.com/blogs/rodpaddock/archive/2010/04/15/film-making-a-better-software-development-metaphor.aspx&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;Ayende : Garden : &lt;a href=\"http://ayende.com/Blog/archive/2007/09/18/The-Right-Metaphor-Software-as-a-garden-not-a-building.aspx\"&gt;http://ayende.com/Blog/archive/2007/09/18/The-Right-Metaphor-Software-as-a-garden-not-a-building.aspx&lt;/a&gt;&lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-7850908166010444687?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/06/virtual-brown-bag-6172010.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-6499362927590582466</guid><pubDate>Thu, 17 Jun 2010 16:13:00 +0000</pubDate><atom:updated>2010-06-17T09:13:07.385-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Visual Studio</category><title>Visual Studio Theme - Bearkat</title><description>&lt;p&gt;Sharing my Visual Studio theme has been on my list of things to do for awhile now. When the site &lt;a href=\"http://studiostyles.info/\"&gt;http://studiostyles.info/&lt;/a&gt; came up, I immediately thought here is an easy way to share my color scheme.&lt;/p&gt;  &lt;p&gt;I finally created my theme on the site: &lt;a href=\"http://studiostyles.info/schemes/bearkat\"&gt;http://studiostyles.info/schemes/bearkat&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;Be sure to check it out!&lt;/p&gt;  &lt;p&gt;For those who might like the colors but not the way I used them (and for me to remember what the colors are):&lt;/p&gt;  &lt;ul&gt;   &lt;li&gt;Black : R22 G22 B22 &lt;/li&gt;    &lt;li&gt;Blue : R43 G145 B175 &lt;/li&gt;    &lt;li&gt;Green : R102 G143 B95 &lt;/li&gt;    &lt;li&gt;Orange : R255 G116 B0 &lt;/li&gt;    &lt;li&gt;Red : R163 G21 B21 &lt;/li&gt;    &lt;li&gt;Gray : R128 G128 B128 &lt;/li&gt;    &lt;li&gt;Light Green : R206 G255 B132 &lt;/li&gt;    &lt;li&gt;Tan : R189 G162 B101 &lt;/li&gt; &lt;/ul&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-6499362927590582466?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/06/visual-studio-theme-bearkat.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-3655380542252496923</guid><pubDate>Thu, 17 Jun 2010 15:31:00 +0000</pubDate><atom:updated>2010-06-17T08:55:31.824-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Podcast</category><category domain='http://www.blogger.com/atom/ns#'>Wizards of Smart</category><title>Wizards of Smart \xE2\x80\x93 Heroku, Cloud, and Iron Ruby</title><description>Sorry for the long delay guys. Ryan and I are both in the middle of deploying applications so other things are on our minds. &lt;br /&gt;\n\
      While we wait for me to edit the recording we did last night and we await Glenn Block\xE2\x80\x99s approval on the fantastic 2 shows we did with him, we can enjoy a smaller conversation Ryan and I had on Heroku, Azure, and a bit about Iron Ruby. &lt;br /&gt;\n\
      &lt;div&gt;\n\
      &lt;object align=\"middle\" classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0\" height=\"25\" id=\"mp3playerlightsmallv3\" width=\"210\"&gt;  &lt;param name=\"allowScriptAccess\" value=\"sameDomain\" /&gt;\n  &lt;param name=\"movie\" value=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/fd9dp8/wos_heroku_cloud.mp3&amp;amp;autoStart=no\" /&gt;\n  &lt;param name=\"quality\" value=\"high\" /&gt;\n\
      &lt;param name=\"bgcolor\" value=\"#ffffff\" /&gt;\n\
      &lt;param name=\"wmode\" value=\"transparent\" /&gt;\n  &lt;embed src=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/fd9dp8/wos_heroku_cloud.mp3&amp;amp;autoStart=no\" quality=\"high\" width=\"210\" height=\"25\" name=\"mp3playerlightsmallv3\" align=\"middle\" allowScriptAccess=\"sameDomain\" wmode=\"transparent\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\" /&gt;&lt;/embed&gt;  &lt;/object&gt;    &lt;br /&gt;\n\
      &lt;a href=\"http://www.podbean.com/\" style=\"border-bottom: medium none; color: #2da274; font-family: arial, helvetica, sans-serif; font-size: 11px; font-weight: normal; padding-left: 41px; text-decoration: none;\"&gt;Powered by Podbean.com&lt;/a&gt; &lt;/div&gt;&lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-3655380542252496923?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/06/wizards-of-smart-heroku-cloud-and-iron.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-13466796004749077</guid><pubDate>Tue, 08 Jun 2010 16:06:00 +0000</pubDate><atom:updated>2010-06-08T09:07:08.731-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Podcast</category><category domain='http://www.blogger.com/atom/ns#'>Wizards of Smart</category><title>Wizards of Smart \xE2\x80\x93 Episode 7 Performance</title><description>&lt;p&gt;Ryan starts with describing his love affair with F#, which leads to a discussion of FubuMVC, which leads to a discussion of Performance Problems (not related to Fubu MVC)\xE2\x80\xA6 etc. So a standard Wizards of Smart conversation.&amp;#160; :)&lt;/p&gt;  &lt;p&gt;I titled this Performance since most of the conversation centered around our experiences with targeting and improving performance.&lt;/p&gt;  &lt;div&gt;&lt;object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0\" width=\"210\" height=\"25\" id=\"mp3playerlightsmallv3\" align=\"middle\"&gt; \t&lt;param name=\"allowScriptAccess\" value=\"sameDomain\" /&gt; \t&lt;param name=\"movie\" value=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/9zetjf/episode7.mp3&amp;amp;autoStart=no\" /&gt; \t&lt;param name=\"quality\" value=\"high\" /&gt;&lt;param name=\"bgcolor\" value=\"#ffffff\" /&gt;&lt;param name=\"wmode\" value=\"transparent\" /&gt; \t&lt;embed src=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/9zetjf/episode7.mp3&amp;amp;autoStart=no\" quality=\"high\" width=\"210\" height=\"25\" name=\"mp3playerlightsmallv3\" align=\"middle\" allowScriptAccess=\"sameDomain\" wmode=\"transparent\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\" /&gt;&lt;/embed&gt; \t&lt;/object&gt;    &lt;br /&gt;&lt;a style=\"border-bottom-style: none; padding-left: 41px; font-family: arial, helvetica, sans-serif; color: #2da274; font-size: 11px; font-weight: normal; text-decoration: none\" href=\"http://www.podbean.com\"&gt;Powered by Podbean.com&lt;/a&gt; &lt;/div&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-13466796004749077?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/06/wizards-of-smart-episode-7-performance.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-5384778359200166697</guid><pubDate>Fri, 04 Jun 2010 20:34:00 +0000</pubDate><atom:updated>2010-06-07T07:14:16.797-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Clean Code</category><title>Reducing Exceptional Cases</title><description>&lt;p&gt;We have a third party control suite that provided some aggregation functionality. The third party controls had some built in aggregate functions but was missing some other more business centric functions.&lt;/p&gt;  &lt;p&gt;We ended up coding every aggregate as a separate custom class and not using any of the built in aggregates. My team member asked me why not use the built in aggregates?&lt;/p&gt;  &lt;p&gt;The reasoning is that if we used some built-in aggregates and then built the custom aggregates for the other functions, we would have 2 methods of aggregation to maintain. If we treat all the aggregates as custom, then instead of having 2 scenarios, we have one. We don\xE2\x80\x99t have any exceptions. All aggregates are custom aggregates.&lt;/p&gt;  &lt;p&gt;Not only do we simplify our code and future maintenance, we eliminate any dependency on the third party aggregates. Now we are free to change control vendors and not worry about losing our aggregation functionality.&lt;/p&gt;  &lt;p&gt;The point I want to make is look to simplify your code. Eliminate exceptional cases as much as possible. Make everything the same and you achieve simplicity and flexibility.&lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-5384778359200166697?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/06/reducing-exceptional-cases.html</link><author>noreply@blogger.com (JB)</author><thr:total>1</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-5970049673560002104</guid><pubDate>Fri, 04 Jun 2010 19:21:00 +0000</pubDate><atom:updated>2010-06-04T12:21:57.612-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Learning</category><category domain='http://www.blogger.com/atom/ns#'>C#</category><category domain='http://www.blogger.com/atom/ns#'>LINQ</category><title>Linq - Sum</title><description>&lt;p&gt;Last week I started an ongoing section during the Virtual Brown Bag where I go over a Linq function (or two). The general idea is that although most people \xE2\x80\x98use\xE2\x80\x99 Linq, there are lots of functions that are overlooked.&lt;/p&gt;  &lt;p&gt;In this blog post I will demonstrate basic usage cases for the Linq Sum function.&lt;/p&gt;  &lt;h3&gt;Numbers&lt;/h3&gt;  &lt;p&gt;If you have a collection of numbers and you want the sum of their values, then&amp;#160; simply call Sum. It can\xE2\x80\x99t get any easier.&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:272901ca-8772-4d65-8f69-c791799fc380\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; should_sum_values()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; nums = &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;List&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;int&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;5&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;,&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;9&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;,&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;1&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;,&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;10&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;};&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;int&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; sum = nums.Sum();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;sum.ShouldBe(&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;25&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;);&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt;  &lt;h3&gt;Non-Numbers&lt;/h3&gt;  &lt;p&gt;If you want to sum a collection that isn\xE2\x80\x99t made up of numbers, then you will be forced to specify which number property you would like to sum.&lt;/p&gt;  &lt;p&gt;   &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:37a00393-8d97-40fd-b4b4-8943d6a11b05\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; summing_non_number_collection()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; jedi = &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;List&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Jedi&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Jedi&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Yoda&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;).MidichlorianCountIs(&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;1000&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;),&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Jedi&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Anakin Skywalker&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;).MidichlorianCountIs(&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;3000&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;),&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Jedi&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Luke Skywalker&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;).MidichlorianCountIs(&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;1500&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;),&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Jedi&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Obi-wan Kenobi&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;).MidichlorianCountIs(&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;500&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;),&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;};&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt;// can&amp;#39;t compile&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt;//var sum = jedi.Sum();&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/p&gt;  &lt;p&gt;&amp;#160;&lt;/p&gt;  &lt;p&gt;   &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:29c522ec-e67b-4959-beac-ec6fe2e4eb4b\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;[&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Test&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;]&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; should_be_able_to_specify_property_to_sum()&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; jedi = &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;List&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;lt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Jedi&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Jedi&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Yoda&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;).MidichlorianCountIs(&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;1000&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;),&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Jedi&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Anakin Skywalker&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;).MidichlorianCountIs(&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;3000&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;),&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Jedi&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Luke Skywalker&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;).MidichlorianCountIs(&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;1500&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;),&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#ff7400\"&gt;Jedi&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;(&lt;/span&gt;&lt;span style=\"background:#161616;color:#668f5f\"&gt;&amp;quot;Obi-wan Kenobi&amp;quot;&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;).MidichlorianCountIs(&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;500&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;),&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;};&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;int&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; sum = jedi.Sum(j =&amp;gt; j.MidichlorianCount);&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;sum.ShouldBe(&lt;/span&gt;&lt;span style=\"background:#161616;color:#bda265\"&gt;6000&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt;);&lt;/span&gt;&lt;br&gt; &lt;span style=\"background:#161616;color:#ffffff\"&gt;}&lt;/span&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/p&gt;  &lt;p&gt;These tests can be found in my Learning Solution on GitHub and found in the Learning CSharp project : &lt;a href=\"http://github.com/RookieOne/Learning\"&gt;http://github.com/RookieOne/Learning&lt;/a&gt;&lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-5970049673560002104?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/06/linq-sum.html</link><author>noreply@blogger.com (JB)</author><thr:total>1</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-5954381197142190914</guid><pubDate>Thu, 03 Jun 2010 21:42:00 +0000</pubDate><atom:updated>2010-06-03T14:42:34.082-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Podcast</category><category domain='http://www.blogger.com/atom/ns#'>Wizards of Smart</category><title>Wizards of Smart \xE2\x80\x93 Episode 6</title><description>&lt;p&gt;The general theme for this podcast is handling Complexity through Composition. But we end up talking about Entity Framework, Fubu MVC, ISP, Rails, and reach new levels of nerdness with sentence composition.&lt;/p&gt;  &lt;div&gt;&lt;object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0\" width=\"210\" height=\"25\" id=\"mp3playerlightsmallv3\" align=\"middle\"&gt; \t&lt;param name=\"allowScriptAccess\" value=\"sameDomain\" /&gt; \t&lt;param name=\"movie\" value=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/qrebtq/episode6.mp3&amp;amp;autoStart=no\" /&gt; \t&lt;param name=\"quality\" value=\"high\" /&gt;&lt;param name=\"bgcolor\" value=\"#ffffff\" /&gt;&lt;param name=\"wmode\" value=\"transparent\" /&gt; \t&lt;embed src=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/qrebtq/episode6.mp3&amp;amp;autoStart=no\" quality=\"high\" width=\"210\" height=\"25\" name=\"mp3playerlightsmallv3\" align=\"middle\" allowScriptAccess=\"sameDomain\" wmode=\"transparent\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\" /&gt;&lt;/embed&gt; \t&lt;/object&gt;    &lt;br /&gt;&lt;a style=\"border-bottom-style: none; padding-left: 41px; font-family: arial, helvetica, sans-serif; color: #2da274; font-size: 11px; font-weight: normal; text-decoration: none\" href=\"http://www.podbean.com\"&gt;Powered by Podbean.com&lt;/a&gt; &lt;/div&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-5954381197142190914?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/06/wizards-of-smart-episode-6.html</link><author>noreply@blogger.com (JB)</author><thr:total>1</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-3767615369495083257</guid><pubDate>Thu, 03 Jun 2010 21:30:00 +0000</pubDate><atom:updated>2010-06-03T14:30:01.524-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Virtual Brown Bag</category><title>Virtual Brown Bag \xE2\x80\x93 6/3/2010</title><description>&lt;p&gt;A rather link filled, topic filled VBB. Not many direct coding examples but lots of great information.&lt;/p&gt;  &lt;h3&gt;LINQ Examples&lt;/h3&gt;  &lt;p&gt;I did share how to use Sum, Select Many, and Aggregate. The code was put into my learning csharp project in my learning solution on GitHub.&lt;/p&gt;  &lt;p&gt;I plan on writing a couple of blog posts on these LINQ items so stay tuned if you want more LINQ goodness.&lt;/p&gt;  &lt;p&gt;&lt;a href=\"http://github.com/RookieOne/Learning\"&gt;http://github.com/RookieOne/Learning&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Wizards of Smart Podcast \xE2\x80\x93 Episode 5&lt;/h3&gt;  &lt;p&gt;More rails talk on this episode. But I did share the link with the VBB. &lt;a href=\"http://www.theabsentmindedcoder.com/2010/06/wizards-of-smart-episode-5_01.html\"&gt;http://www.theabsentmindedcoder.com/2010/06/wizards-of-smart-episode-5_01.html&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Absent Minded Coder Posts&lt;/h3&gt;  &lt;p&gt;I shared my 2 posts from the last brown bag\xE2\x80\xA6&lt;/p&gt;  &lt;h4&gt;Structure Map 2.6 constructing the concrete type&lt;/h4&gt;  &lt;p&gt;&lt;a href=\"http://www.theabsentmindedcoder.com/2010/05/structure-map-26-constructing-concrete.html\"&gt;http://www.theabsentmindedcoder.com/2010/05/structure-map-26-constructing-concrete.html&lt;/a&gt;&lt;/p&gt;  &lt;h4&gt;Interface Segregation Principle&lt;/h4&gt;  &lt;p&gt;&lt;a href=\"http://www.theabsentmindedcoder.com/2010/05/interface-segregation-principle-in.html\"&gt;http://www.theabsentmindedcoder.com/2010/05/interface-segregation-principle-in.html&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;I also shared George\xE2\x80\x99s comment on the Udi InfoQ article : &lt;a href=\"http://www.infoq.com/presentations/Making-Roles-Explicit-Udi-Dahan\"&gt;http://www.infoq.com/presentations/Making-Roles-Explicit-Udi-Dahan&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Unlocker&lt;/h3&gt;  &lt;p&gt;Claudio shared a helpful tool to get rid of an annoying Windows error. &lt;a href=\"http://ccollomb.free.fr/unlocker/\"&gt;http://ccollomb.free.fr/unlocker/&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;VS 2010 Step into .Net Framework&lt;/h3&gt;  &lt;p&gt;Claudio also shared a blog post showing how to setup Visual Studio 2010 to allow stepping into .Net Framework code. &lt;a href=\"http://weblogs.asp.net/rajbk/archive/2010/04/21/setting-up-visual-studio-2010-to-step-into-microsoft-net-source-code.aspx\"&gt;http://weblogs.asp.net/rajbk/archive/2010/04/21/setting-up-visual-studio-2010-to-step-into-microsoft-net-source-code.aspx&lt;/a&gt;&lt;/p&gt;  &lt;h4&gt;Why Your Code Sucks&lt;/h4&gt;  &lt;p&gt;This might be my favorite link Claudio shared. The blog post talks about why your code sucks\xE2\x80\xA6 yes he is talking to you. (and me\xE2\x80\xA6) :D&lt;/p&gt;  &lt;p&gt;&lt;a href=\"http://www.artima.com/weblogs/viewpost.jsp?thread=71730\"&gt;http://www.artima.com/weblogs/viewpost.jsp?thread=71730&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Resharper and Regions&lt;/h3&gt;  &lt;p&gt;Find out how to configure Resharper to remove regions &lt;a href=\"http://bit.ly/wtjK3\"&gt;&lt;u&gt;http://bit.ly/wtjK3&lt;/u&gt;&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;You can also prevent Resharper from adding regions &lt;a href=\"http://bit.ly/9QgLYe\"&gt;&lt;u&gt;http://bit.ly/9QgLYe&lt;/u&gt;&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Monads&lt;/h3&gt;  &lt;p&gt;Uncle Bob uploaded a WTF is a Monad presentation : &lt;a href=\"http://bit.ly/aBMIaL\"&gt;&lt;u&gt;http://bit.ly/aBMIaL&lt;/u&gt;&lt;/a&gt; &amp;lt;- I plan to look at this tonight ;D&lt;/p&gt;  &lt;h3&gt;Revamp Your Code Review&lt;/h3&gt;  &lt;p&gt;Ryan wanted me to share a blog post by Kyle Baley discussing the code review process : &lt;a href=\"http://codebetter.com/blogs/kyle.baley/archive/2010/06/01/rietveld-or-how-to-revamp-your-code-review-process.aspx\"&gt;http://codebetter.com/blogs/kyle.baley/archive/2010/06/01/rietveld-or-how-to-revamp-your-code-review-process.aspx&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Nine Things ie9 is doing Right&lt;/h3&gt;  &lt;p&gt;Ryan also wanted me to share : &lt;a href=\"http://sixrevisions.com/web-development/five-things-ie9-is-actually-doing-right/\"&gt;http://sixrevisions.com/web-development/five-things-ie9-is-actually-doing-right/&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;RSA Animate - Drive: The surprising truth about what motivates us&lt;/h3&gt;  &lt;p&gt;I think @TheCodeFoundary tweet\xE2\x80\x99d this link earlier this week. It is an interesting video discussing how we are actually motivated by more than money. :D&lt;/p&gt;  &lt;p&gt;&lt;a href=\"http://www.youtube.com/watch?v=u6XAPnuFjJc\"&gt;http://www.youtube.com/watch?v=u6XAPnuFjJc&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Git + GitHub&lt;/h3&gt;  &lt;p&gt;Claudio was asking about Git so I shared some links and walked through a simple workflow into how I commit locally and then push to my GitHub repository.&lt;/p&gt;  &lt;p&gt;Git Extensions can be found here : &lt;a href=\"http://sourceforge.net/projects/gitextensions/\"&gt;http://sourceforge.net/projects/gitextensions/&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;We also discovered this : &lt;a href=\"http://learn.github.com/\"&gt;http://learn.github.com/&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Architecting TekPub&lt;/h3&gt;  &lt;p&gt;Great article on InfoQ. In the article they itnerview James Avery and Rob Conery about their experience with TekPub going from MVC to Ruby on Rails and the reasoning why.&lt;/p&gt;  &lt;p&gt;&lt;a href=\"http://www.infoq.com/articles/architecting-tekpub\"&gt;http://www.infoq.com/articles/architecting-tekpub&lt;/a&gt;&lt;/p&gt;  &lt;h3&gt;Future Rails Hands-On Demo?&lt;/h3&gt;  &lt;p&gt;I tossed out the idea of having a rails hands on talk where as Claudio talks, I code the application in rails. The purpose is to showcase how rapidly we can build an application and deploy the application using rails.&lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-3767615369495083257?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/06/virtual-brown-bag-632010.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-2445595504739356850</guid><pubDate>Tue, 01 Jun 2010 22:11:00 +0000</pubDate><atom:updated>2010-06-01T15:11:39.879-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Podcast</category><category domain='http://www.blogger.com/atom/ns#'>Wizards of Smart</category><title>Wizards of Smart \xE2\x80\x93 Episode 5</title><description>&lt;p&gt;I recently was doing some volunteer work using Rails and started a conversation about my experience. This went on to general discussions on Ruby, Rails, and benefits of Dynamic Languages.&lt;/p&gt;  &lt;div&gt;&amp;#160;&lt;/div&gt;  &lt;div&gt;&lt;object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0\" width=\"210\" height=\"25\" id=\"mp3playerlightsmallv3\" align=\"middle\"&gt; \t&lt;param name=\"allowScriptAccess\" value=\"sameDomain\" /&gt; \t&lt;param name=\"movie\" value=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/6rjgmr/episode5.mp3&amp;amp;autoStart=no\" /&gt; \t&lt;param name=\"quality\" value=\"high\" /&gt;&lt;param name=\"bgcolor\" value=\"#ffffff\" /&gt;&lt;param name=\"wmode\" value=\"transparent\" /&gt; \t&lt;embed src=\"http://www.podbean.com/podcast-audio-video-blog-player/mp3playerlightsmallv3.swf?audioPath=http://rookieone.podbean.com/mf/play/6rjgmr/episode5.mp3&amp;amp;autoStart=no\" quality=\"high\" width=\"210\" height=\"25\" name=\"mp3playerlightsmallv3\" align=\"middle\" allowScriptAccess=\"sameDomain\" wmode=\"transparent\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\" /&gt;&lt;/embed&gt; \t&lt;/object&gt;    &lt;br /&gt;&lt;a style=\"border-bottom-style: none; padding-left: 41px; font-family: arial, helvetica, sans-serif; color: #2da274; font-size: 11px; font-weight: normal; text-decoration: none\" href=\"http://www.podbean.com\"&gt;Powered by Podbean.com&lt;/a&gt; &lt;/div&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-2445595504739356850?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/06/wizards-of-smart-episode-5_01.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-7112229662342560015</guid><pubDate>Mon, 31 May 2010 15:00:00 +0000</pubDate><atom:updated>2010-05-31T08:00:07.255-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>SOLID</category><title>Interface Segregation Principle in practice</title><description>&lt;p&gt;I am working with some other team members integrating components to be consumed by different controls. For example someone could use a grid and then opt in to have sorting or filtering etc. It is a rather weird system but was decided upon before I arrived. &lt;/p&gt;  &lt;p&gt;Anyway, I am currently looking to implement an adapter for the formatting component. When I looked at the interface, ISP immediately jumped out at me. So I thought, why not do a blog post about identifying the problem and delivering the solution.&lt;/p&gt;  &lt;h3&gt;Interface Segregation Principle&lt;/h3&gt;  &lt;blockquote&gt;   &lt;p&gt;The Interface Segregation Principle states that clients should not be forced to implement interfaces they don\xE2\x80\x99t use. Instead of one fat interface many small interfaces are preferred based on groups of methods, each one serving one submodule. - &lt;a href=\"http://www.oodesign.com/interface-segregation-principle.html\"&gt;http://www.oodesign.com/interface-segregation-principle.html&lt;/a&gt;&lt;/p&gt; &lt;/blockquote&gt;  &lt;p&gt;So instead of one large interface we should have many smaller interfaces with grouped behavior.&lt;/p&gt;  &lt;p&gt;When we see an interface like this, the violation of ISP should be readily apparent. (warning.. be prepared to scroll\xE2\x80\xA6..)&lt;/p&gt;  &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:f9b587b0-7844-41b8-a49f-fd0530625625\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background-color: #161616; overflow: auto; padding: 2px 5px;\"&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; An interface defining the contract for anything that has columns that can be formatted.&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;interface&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;IColumnFormattingAdapter&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;{&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#0000ff\"&gt;#region&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; Methods&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; Hides the column.&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; HideColumn();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; Bests the fit header.&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; BestFitHeader();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; Bests the fit column.&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; BestFitColumn();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; Bests the fit header column.&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#2b91af\"&gt;void&lt;/span&gt;&lt;span style=\"background:#161616;color:#ffffff\"&gt; BestFitHeaderColumn();&lt;/span&gt;&lt;br&gt; &lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;span style=\"background:#161616;color:#ffffff\"&gt;&lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"background:#161616;color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"background:#161616;color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\x