a very data centric manner, I figure I will start my refactoring here.&lt;/p&gt; &lt;p&gt;In the DAL project, I found an object named baseDALObject. I am assuming this is a base class used by the other DAL objects. The fact that the objects and project is called DAL objects makes me cringe. &lt;/p&gt; &lt;p&gt;The original class file looks like: &lt;/p&gt; &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:481b79d3-6c88-4241-8e10-6a8a25e4b73b\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background: #ddd; overflow: auto\"&gt; &lt;ol style=\"background: #000000; margin: 0 0 0 3em; padding: 0 0 0 5px;\"&gt; &lt;li&gt;&lt;span style=\"color:#2b91af\"&gt;using&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; System;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#2b91af\"&gt;using&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; System.Data;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#2b91af\"&gt;using&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; System.Data.SqlClient;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#008000\"&gt;//using Microsoft.ApplicationBlocks.Data;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&amp;nbsp;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#2b91af\"&gt;namespace&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; RMS_DALObjects&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;{&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\x