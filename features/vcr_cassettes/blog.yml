nd calling close, I will leave it as is.&lt;/p&gt; &lt;p&gt;But I will change the name of the sqlConn to _connection. I will also create a createConnection method the other methods can use.&lt;/p&gt; &lt;p&gt;It has also been awhile since I used plain ole vanilla ADO so forgive me if I do something wrong. &lt;img style=\"border-bottom-style: none; border-right-style: none; border-top-style: none; border-left-style: none\" class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://lh6.ggpht.com/_jZ1HIkVkz48/TMvnjAsuXqI/AAAAAAAAAJ4/QZk_m0T1F40/wlEmoticon-smile%5B2%5D.png?imgmax=800\"&gt;&lt;/p&gt; &lt;p&gt;After a bit of tweaking the GetDataSet method now looks like&lt;/p&gt; &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:b3882a3c-d3ae-4f7f-b52a-d93c52d76e65\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background: #ddd; overflow: auto\"&gt; &lt;ol style=\"background: #000000; margin: 0 0 0 2em; padding: 0 0 0 5px;\"&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#ff7400\"&gt;DataSet&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; GetDataSet(&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;string&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; sql)&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0{&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0createConnection();&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;var&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; dataSet = &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#ff7400\"&gt;DataSet&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;();&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#ff7400\"&gt;SqlDataAdapter&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;(sql, _connection).Fill(dataSet);&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;return&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; dataSet;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0}&lt;/span&gt;&lt;/li&gt; &lt;/ol&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;p&gt;Refactoring the GetDataReader method results in &lt;/p&gt; &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:b45a219a-dc6b-4bbc-aa60-53201b4d9854\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background: #ddd; overflow: auto\"&gt; &lt;ol style=\"background: #000000; margin: 0 0 0 2em; padding: 0 0 0 5px;\"&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#ff7400\"&gt;SqlDataReader&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; GetDataReader(&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;string&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; sql)&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0{&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0createConnection();&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0_connection.Open();&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&amp;nbsp;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;return&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#ff7400\"&gt;SqlCommand&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;(sql, _connection).ExecuteReader();&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0}&lt;/span&gt;&lt;/li&gt; &lt;/ol&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;p&gt;Now the parameters methods I am going to have to think about. It\xE2\x80\x99s rather late and that is a pretty good start.&lt;/p&gt; &lt;p&gt;Again check out the code at &lt;a href=\"http://github.com/RookieOne/RMS_Refactor\"&gt;http://github.com/RookieOne/RMS_Refactor&lt;/a&gt;&lt;/p&gt; &lt;p&gt;In the future I should branch the code, but \xE2\x80\xA6 I forgot. &lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-3685653093931977944?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/10/basedalobjectrefactor.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-2015632803061859939</guid><pubDate>Sat, 30 Oct 2010 08:46:00 +0000</pubDate><atom:updated>2010-10-30T01:46:53.756-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Refactor</category><category domain='http://www.blogger.com/atom/ns#'>C#</category><title>My Dream Refactoring</title><description>&lt;p&gt;I\xE2\x80\x99ve always wanted to go back and refactor my first program I wrote right out of school. But although I could find my hastily scrounged together notes on the application, alas I could not find the source.&lt;/p&gt; &lt;p&gt;But recently while cleaning off some external hard drives, I found it. And maybe I did a jig with delight. \xE2\x80\xA6 maybe.&lt;/p&gt; &lt;p&gt;Why do I care? Not because the application would be of use, but because I wrote it. I wrote it straight from school, with no senior or experienced developer around for guidance. I\xE2\x80\x99ve never heard of source control, testing, design patterns.. or anything. I had no .Net experience and had to figure out everything on my own.&lt;/p&gt; &lt;p&gt;I was a reimbursement analyst and I programmed on the side. This application was meant to replace self created unwieldy access databases and queries. Turn an adhoc process to an automated one. And the crazy thing was\xE2\x80\xA6 it worked. I turned my job into a button pushing operation where I could spend most of my days reading a book or surfing the internet as the application would churn through data. &lt;/p&gt; &lt;p&gt;I turned a day or two process into a 30 minute turn around. When the negotiations for rates were going on, I could give the team almost instant turn around on proposed rate changes. It was a major win.&lt;/p&gt; &lt;p&gt;Anyway, now\xE2\x80\xA6 5 years later, I have a unique chance to refactor my own code. Take a WinForms application written by a junior developer in .Net 1.0 and update everything to better coding standards and .Net 4.0.&lt;/p&gt; &lt;p&gt;I don\xE2\x80\x99t have a plan, nor do I want one. I am just going to open the application up and start fiddling. I want to go piece by piece. Slowly add tests and update the code. I want the work to be a demonstration on how to take a legacy application and not just rewrite, but refactor it to better standards and updated frameworks.&lt;/p&gt; &lt;p&gt;Word to the wise, there is some VB and C# projects (I had to install VB for my Visual Studio because normally I leave it out). Also the application won\xE2\x80\x99t run at first because I don\xE2\x80\x99t have a database and I noticed some projects failed to build. And the project structure is whack. But that will be fixed in time.&lt;/p&gt; &lt;p&gt;Check out the original code at : &lt;a href=\"http://github.com/RookieOne/RMS_Refactor\"&gt;http://github.com/RookieOne/RMS_Refactor&lt;/a&gt;&lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-2015632803061859939?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/10/my-dream-refactoring.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-8230498935140625958</guid><pubDate>Sat, 30 Oct 2010 03:25:00 +0000</pubDate><atom:updated>2010-10-29T20:30:40.628-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Bash</category><title>Learning Bash Aliases and Functions</title><description>&lt;p&gt;During our fantastical Lunch and Learn at ChaiOne, we went over customizing bash using aliases and functions. These little tools make normal command line mortals into command line gods\xE2\x80\xA6 or at least demi-gods.&lt;/p&gt; &lt;p&gt;If you are new to Macs and other Unix based systems, like I am, then what I am about to share will be new to you. It was new to me until today. And for those Unix gurus, if I describe something incorrectly please let me know.&lt;/p&gt; &lt;p&gt;First of all there is a file called .bashrc in your home directory ( ~ ). This file is loaded anytime you run a command script or open a terminal window. In this file we can add aliases, functions, and other customizations for our command line.&lt;/p&gt; &lt;p&gt;With an alias I can create a shortcut \xE2\x80\x98g\xE2\x80\x99 for \xE2\x80\x98git status\xE2\x80\x99.&lt;/p&gt; &lt;div id=\"codeSnippetWrapper\"&gt;&lt;pre id=\"codeSnippet\" class=\"csharpcode\"&gt;alias g=\xE2\x80\x99git status\xE2\x80\x99&lt;/pre&gt;&lt;/div&gt;\n\
      &lt;p&gt;Now I can just type \xE2\x80\x98g\xE2\x80\x99 to run \xE2\x80\x98git status\xE2\x80\x99.&lt;/p&gt;\n\
      &lt;p&gt;I can use a function to create a more robust shortcut. For example, I can create a shortcut for \xE2\x80\x98git push\xE2\x80\x99. In this function by default I push to \xE2\x80\x98origin master\xE2\x80\x99 but if I provide an argument it will push to \xE2\x80\x98$argument master\xE2\x80\x99.&lt;/p&gt;\n\
      &lt;div id=\"codeSnippetWrapper\"&gt;&lt;pre id=\"codeSnippet\" class=\"csharpcode\"&gt;&lt;span class=\"preproc\"&gt;function&lt;/span&gt; gpush {&lt;br&gt;    &lt;span class=\"kwrd\"&gt;if&lt;/span&gt; [[ -z $1 ]]&lt;br&gt;    then&lt;br&gt;     git push origin master    &lt;br&gt;    &lt;span class=\"kwrd\"&gt;else&lt;/span&gt;&lt;br&gt;     git push $1 master&lt;br&gt;    fi&lt;br&gt;}&lt;br&gt;&lt;/pre&gt;&lt;/div&gt;\n\
      &lt;p&gt;gpush =&amp;gt; git push origin master&lt;/p&gt;\n\
      &lt;p&gt;gpush heroku =&amp;gt; git push heroku master&lt;/p&gt;\n\
      &lt;p&gt;Once you add the alias or function to your .bashrc, you can reload the file using &lt;/p&gt;\n\
      &lt;div id=\"codeSnippetWrapper\"&gt;&lt;pre id=\"codeSnippet\" class=\"csharpcode\"&gt;source ~/.bashrc&lt;br&gt;&lt;/pre&gt;&lt;/div&gt;\n\
      &lt;p&gt;And there is a shortcut for source ( . ) So you can use &lt;/p&gt;\n\
      &lt;div id=\"codeSnippetWrapper\"&gt;&lt;pre id=\"codeSnippet\" class=\"csharpcode\"&gt;. ~/.bashrc&lt;/pre&gt;&lt;/div&gt;\n\n\n\n\n\
      &lt;p&gt;Now you know how to create aliases and functions. I must admit, I think its pretty damn cool. This coming from the guy that a year ago was hesitant to use git on the command line.&lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-8230498935140625958?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/10/learning-bash-aliases-and-functions.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-6637927314176128037</guid><pubDate>Tue, 26 Oct 2010 14:37:00 +0000</pubDate><atom:updated>2010-10-26T07:38:50.917-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>Patterns</category><category domain='http://www.blogger.com/atom/ns#'>Presentation</category><category domain='http://www.blogger.com/atom/ns#'>C#</category><category domain='http://www.blogger.com/atom/ns#'>TechFest</category><title>Houston Techfest \xE2\x80\x93 Design Patterns</title><description>&lt;p&gt;An email from Claudio reminded me that I completely forgot to link the slides and code from the Houston Techfest presentation! &lt;/p&gt; &lt;p&gt;And just a reminder that everything is offered as is. But that doesn\xE2\x80\x99t mean you can\xE2\x80\x99t email me or Claudio for more information. :)&lt;/p&gt; &lt;p&gt;You can find the slides on slideshare at :&lt;/p&gt; &lt;p&gt;&lt;a title=\"http://www.slideshare.net/RookieOne/techfest-design-patterns\" href=\"http://www.slideshare.net/RookieOne/techfest-design-patterns\"&gt;http://www.slideshare.net/RookieOne/techfest-design-patterns&lt;/a&gt;&lt;/p&gt; &lt;p&gt;And the code you can find (as is) at bitbucket : &lt;/p&gt; &lt;p&gt;&lt;a title=\"http://bitbucket.org/rookieone/design-patterns\" href=\"http://bitbucket.org/rookieone/design-patterns\"&gt;http://bitbucket.org/rookieone/design-patterns&lt;/a&gt;&lt;/p&gt; &lt;p&gt;And you can find the code on GitHub at :&lt;/p&gt; &lt;p&gt;&lt;a title=\"http://github.com/RookieOne/Houston-Techfest-Design-Patterns\" href=\"http://github.com/RookieOne/Houston-Techfest-Design-Patterns\"&gt;http://github.com/RookieOne/Houston-Techfest-Design-Patterns&lt;/a&gt;&lt;/p&gt;  &lt;div class=\"blogger-post-footer\"&gt;&lt;img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/2815645646073366093-6637927314176128037?l=www.theabsentmindedcoder.com' alt='' /&gt;&lt;/div&gt;</description><link>http://www.theabsentmindedcoder.com/2010/10/houston-techfest-design-patterns.html</link><author>noreply@blogger.com (JB)</author><thr:total>0</thr:total></item><item><guid isPermaLink='false'>tag:blogger.com,1999:blog-2815645646073366093.post-2076705165328204827</guid><pubDate>Sun, 12 Sep 2010 02:34:00 +0000</pubDate><atom:updated>2010-09-11T20:12:41.036-07:00</atom:updated><category domain='http://www.blogger.com/atom/ns#'>C#</category><title>Lighten Color in C#</title><description>&lt;p&gt;The following piece of code was originally written by Marcus Egger in a converter. I did a bit of refactoring to clean up the code and moved the code outside a converter and into an extension method.&lt;/p&gt; &lt;p&gt;The extension method is off of Color and returns another Color. Now since it is an extension method you can use it in a converter or a markup extension (the latter being my favorite use).&lt;/p&gt; &lt;p&gt;You can also get this code from my color project on GitHub :&lt;/p&gt; &lt;p&gt;&lt;a href=\"http://github.com/RookieOne/Colors\"&gt;http://github.com/RookieOne/Colors&lt;/a&gt;&lt;/p&gt; &lt;p&gt; &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:ce2ced3b-47d1-4562-9f67-c2583648da6f\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div class=\"le-pavsc-container\"&gt; &lt;div style=\"background-color: #000000; overflow: auto; padding: 2px 5px; white-space: nowrap\"&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;public&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;static&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;class&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#ff7400\"&gt;LightenColorExtension&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0{&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"color:#808080\"&gt;&amp;lt;summary&amp;gt;&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0This method applies lighting to a color.&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0For instance, a color that has a lighting factor of 1 applies, appears at its original value.&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0A color with a lighting factor of 0.5 appears only half as bright as it was before.&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0A color with a lighting factor of 1.5 appears roughly twice as bright as before.&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0A color with a lightning factor of 2 appears white.&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"color:#808080\"&gt;&amp;lt;/summary&amp;gt;&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"color:#808080\"&gt;&amp;lt;param name=&amp;quot;originalColor&amp;quot;&amp;gt;&lt;/span&gt;&lt;span style=\"color:#008000\"&gt;Base color&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;&amp;lt;/param&amp;gt;&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt; &lt;/span&gt;&lt;span style=\"color:#808080\"&gt;&amp;lt;param name=&amp;quot;lightFactor&amp;quot;&amp;gt;&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#808080\"&gt;///&lt;/span&gt;&lt;span style=\"color:#008000\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0Amount of light applied to the color&lt;/span&gt;&lt;br&gt; &lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA