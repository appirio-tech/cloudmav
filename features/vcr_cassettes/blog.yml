;span style=\"color:#ff7400\"&gt; Header&lt;/span&gt;&lt;span style=\"color:#0000ff\"&gt;=&lt;/span&gt;&lt;span style=\"color:#668f5f\"&gt;&amp;quot;Analyze Rate Schedules&amp;quot;&lt;/span&gt;&lt;span style=\"color:#0000ff\"&gt; /&amp;gt;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#668f5f\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#0000ff\"&gt;&amp;lt;/&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;MenuItem&lt;/span&gt;&lt;span style=\"color:#0000ff\"&gt;&amp;gt;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#668f5f\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#0000ff\"&gt;&amp;lt;/&lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;Menu&lt;/span&gt;&lt;span style=\"color:#0000ff\"&gt;&amp;gt;&lt;/span&gt;&lt;/li&gt; &lt;/ol&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;p&gt;&lt;strong&gt;&lt;font size=\"5\"&gt;Change layout controls&lt;/font&gt;&lt;/strong&gt;&lt;/p&gt; &lt;div style=\"padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px\" id=\"scid:9ce6104f-a9aa-4a17-a79f-3a39532ebf7c:41a93cf7-91de-4505-aa5d-3bf5e9d2df02\" class=\"wlWriterEditableSmartContent\"&gt; &lt;div style=\"border: #000080 1px solid; color: #000; font-family: 'Courier New', Courier, Monospace; font-size: 10pt\"&gt; &lt;div style=\"background: #ddd; overflow: auto\"&gt; &lt;ol style=\"background: #000000; margin: 0 0 0 2.5em; padding: 0 0 0 5px;\"&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#ff7400\"&gt;Panel&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; leftPanel = &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#ff7400\"&gt;Panel&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;();&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0leftPanel.AutoScroll = &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;true&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0leftPanel.Width = &lt;/span&gt;&lt;span style=\"color:#bda265\"&gt;350&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0leftPanel.Dock = &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;DockStyle&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;.Left;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&amp;nbsp;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0&lt;/span&gt;&lt;span style=\"color:#ff7400\"&gt;Splitter&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; splitterCtrl = &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;new&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt; &lt;/span&gt;&lt;span style=\"color:#ff7400\"&gt;Splitter&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;();&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0splitterCtrl.Dock = &lt;/span&gt;&lt;span style=\"color:#2b91af\"&gt;DockStyle&lt;/span&gt;&lt;span style=\"color:#ffffff\"&gt;.Left;&lt;/span&gt;&lt;/li&gt; &lt;li&gt;&lt;span style=\"color:#ffffff\"&gt;\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0splitterCtrl.MinExtra = &lt;/span&gt;&lt;span style=\"color:#b