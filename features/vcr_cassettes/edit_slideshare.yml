        <Title>Rebirth of Slick: Why Design Is Cool and Why It Will Make People Love Your Company</Title>
        <Description>Can being design oriented really change the face of your company? Companies like Apple, BMW, Whole Food Stores and Target are proving that design isn&amp;rsquo;t only cool it&amp;rsquo;s profitable. As marketers we can learn all the latest tools for optimizing results online marketing results, but what does all this mean for your marketing and branding strategy. These tools teach us &amp;quot;how&amp;quot; to build things but not necessarily what we should be building. The experience a consumer has with your brand goes beyond marketing messages, advertising, PR and social media. What they see, interact with, do - all the things they experience about a company are used to form opinions and make buying decisions. More and more companies are realizing that you have to &amp;quot;design&amp;quot; this type of experience. Today, design isn&amp;rsquo;t just a &amp;quot;nice to have&amp;quot;, it&amp;rsquo;s a fundamental component of marketing strategy and organizational cornerstone. Market leaders of the future understand that &amp;quot;design thinking&amp;quot; is everyone&amp;rsquo;s job and will be as important as anything else in your marketing arsenal.</Description>
